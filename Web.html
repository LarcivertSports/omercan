<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Sohbet Asistanı</title>
    <style>
        /* Modern ve Temiz CSS Tasarımı */
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
            --user-msg-bg: #4a90e2;
            --ai-msg-bg: #e9ecef;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background: #fff;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #357abd;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            font-size: 0.8rem;
            color: #888;
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        ✨ Gemini AI Asistanı
    </div>
    
    <div id="chat-history">
        <div class="message ai-message">Merhaba! Ben Gemini. Size nasıl yardımcı olabilirim?</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Bir şeyler sorun..." onkeypress="handleEnter(event)">
        <button id="send-btn" onclick="sendMessage()">Gönder</button>
    </div>
    <div id="loading-indicator" class="loading">Yazıyor...</div>
</div>

<script>
    // --- YAPILANDIRMA ---
    // NOT: Güvenlik için gerçek projelerde API anahtarını sunucu tarafında saklayın.
    // Bu sadece test amaçlı bir istemci (client-side) kodudur.
    
    const API_KEY = "BURAYA_KENDI_API_KEYINIZI_YAZIN"; 
    
    // Şu an kararlı sürüm için gemini-1.5-flash kullanıyoruz. 
    // Eğer "Gemini 3" erişiminiz varsa model ismini güncelleyebilirsiniz.
    const MODEL_NAME = "gemini-1.5-flash"; 

    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loadingIndicator = document.getElementById('loading-indicator');

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Kullanıcı mesajını ekrana ekle
        addMessage(text, 'user-message');
        userInput.value = '';
        
        // Yükleniyor durumunu aç
        setLoading(true);

        try {
            // 2. API İsteği Gönder
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: text
                        }]
                    }]
                })
            });

            const data = await response.json();

            // 3. Hata Kontrolü
            if (data.error) {
                throw new Error(data.error.message);
            }

            // 4. AI Cevabını Al ve Ekrana Yaz
            const aiResponse = data.candidates[0].content.parts[0].text;
            
            // Markdown benzeri yıldızları temizle (isteğe bağlı basit temizlik)
            const cleanResponse = aiResponse.replace(/\*\*/g, ''); 
            
            addMessage(cleanResponse, 'ai-message');

        } catch (error) {
            console.error("Hata:", error);
            addMessage("Üzgünüm, bir hata oluştu: " + error.message, 'ai-message');
        } finally {
            setLoading(false);
        }
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        div.classList.add('message', className);
        div.innerText = text;
        chatHistory.appendChild(div);
        // Otomatik aşağı kaydır
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function setLoading(isLoading) {
        sendBtn.disabled = isLoading;
        loadingIndicator.style.display = isLoading ? 'block' : 'none';
        if(isLoading) {
            sendBtn.innerText = "...";
        } else {
            sendBtn.innerText = "Gönder";
        }
    }
</script>

</body>
</html>
