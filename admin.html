<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - The Ömercan Yayın Portalı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-white">Yayın Yönetim Paneli</h1>
                <p class="mt-2 text-lg text-gray-400">Kanalları ve kategorileri buradan yönetin.</p>
            </div>
            <a href="index.html" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-200">
                <i class="fa-solid fa-arrow-left mr-2"></i>Portala Dön
            </a>
        </header>

        <section class="mb-8 p-6 bg-gray-800 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-white">Kategori Yönetimi</h2>
            <div class="flex gap-4">
                <input type="text" id="newCategoryInput" placeholder="Yeni kategori adı..." class="flex-grow p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="addCategoryBtn" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md transition-colors">
                    <i class="fa-solid fa-plus"></i> Ekle
                </button>
            </div>
            <div id="categoryList" class="mt-4 flex flex-wrap gap-3">
                </div>
        </section>

        <section class="p-6 bg-gray-800 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-white">Kanal Listesi</h2>
                <button id="openModalBtn" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-md transition-colors">
                    <i class="fa-solid fa-plus-circle mr-2"></i>Yeni Kanal Ekle
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-700 rounded-md">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="p-3 text-left text-sm font-semibold uppercase tracking-wider">Kanal Adı</th>
                            <th class="p-3 text-left text-sm font-semibold uppercase tracking-wider">Yayın Tipi</th>
                            <th class="p-3 text-left text-sm font-semibold uppercase tracking-wider">Kategori</th>
                            <th class="p-3 text-left text-sm font-semibold uppercase tracking-wider">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="channelTableBody">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="channelModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-backdrop absolute inset-0"></div>
        <div class="relative w-full max-w-lg p-6 bg-gray-800 rounded-lg shadow-xl border border-gray-700">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4">Yeni Kanal Ekle</h3>
            <form id="channelForm">
                <input type="hidden" id="editIndex">
                <input type="hidden" id="editCategory">
                
                <div class="mb-4">
                    <label for="channelName" class="block mb-2 text-sm font-medium text-gray-300">Kanal Adı</label>
                    <input type="text" id="channelName" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="streamUrl" class="block mb-2 text-sm font-medium text-gray-300">Yayın URL</label>
                    <input type="text" id="streamUrl" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="streamType" class="block mb-2 text-sm font-medium text-gray-300">Yayın Tipi</label>
                        <select id="streamType" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="iframe">iFrame</option>
                            <option value="hls">HLS (.m3u8)</option>
                        </select>
                    </div>
                    <div>
                        <label for="channelCategory" class="block mb-2 text-sm font-medium text-gray-300">Kategori</label>
                        <select id="channelCategory" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </select>
                    </div>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="closeModalBtn" class="px-5 py-2 bg-gray-600 hover:bg-gray-500 text-white font-semibold rounded-md transition-colors">İptal</button>
                    <button type="submit" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md transition-colors">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_KEY = 'channelData';

            // DOM Elementleri
            const channelTableBody = document.getElementById('channelTableBody');
            const categoryList = document.getElementById('categoryList');
            const newCategoryInput = document.getElementById('newCategoryInput');
            const addCategoryBtn = document.getElementById('addCategoryBtn');
            const openModalBtn = document.getElementById('openModalBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const channelModal = document.getElementById('channelModal');
            const channelForm = document.getElementById('channelForm');
            const modalTitle = document.getElementById('modalTitle');
            const channelCategorySelect = document.getElementById('channelCategory');

            // Varsayılan Veri (Eğer localStorage boşsa kullanılır)
            const defaultData = {
                'Tüm Kanallar': [
                    { name: 'beIN SPORTS 1', streamUrl: 'https://www.mersotv1.com/channel.html?id=yayinzirve', type: 'iframe' },
                    { name: 'beIN SPORTS 2', streamUrl: 'https://www.mersotv1.com/channel.html?id=yayinb2#amp=1', type: 'iframe' },
                    { name: 'TRT SPOR', streamUrl: 'https://tv-trtspor1.medya.trt.com.tr/master.m3u8', type: 'hls' }
                ],
                'Ulusal Kanallar': [
                    { name: 'TRT1', streamUrl: 'https://www.mersotv1.com/channel.html?id=yayintrt1', type: 'iframe' },
                    { name: 'TV 8', streamUrl: 'https://www.mersotv1.com/channel.html?id=yayintv8', type: 'iframe' }
                ],
                'Spor Kanalları': [
                     { name: 'beIN SPORTS 1', streamUrl: 'https://www.mersotv1.com/channel.html?id=yayinstar', type: 'iframe' },
                     { name: 'S Sport', streamUrl: 'https://www.mersotv1.com/channel.html?id=yayinss', type: 'iframe' }
                ]
            };

            // Veriyi Yükleme ve Kaydetme Fonksiyonları
            const loadData = () => {
                const storedData = localStorage.getItem(DATA_KEY);
                if (storedData) {
                    return JSON.parse(storedData);
                }
                saveData(defaultData); // İlk açılışta varsayılanı kaydet
                return defaultData;
            };

            const saveData = (data) => {
                // Her kayıtta "Tüm Kanallar"ı yeniden oluştur
                const all = [];
                Object.keys(data).forEach(cat => {
                    if (cat !== 'Tüm Kanallar') {
                        all.push(...data[cat]);
                    }
                });
                // Yinelenenleri kaldır ve isme göre sırala
                const unique = [...new Map(all.map(item => [item['name'], item])).values()];
                unique.sort((a, b) => a.name.localeCompare(b.name));
                data['Tüm Kanallar'] = unique;
                
                localStorage.setItem(DATA_KEY, JSON.stringify(data));
            };
            
            let channelsByCategory = loadData();

            // Arayüzü Yenileme Fonksiyonları
            const renderAll = () => {
                renderCategories();
                renderChannels();
                updateCategorySelect();
            };
            
            const renderCategories = () => {
                categoryList.innerHTML = '';
                Object.keys(channelsByCategory).forEach(category => {
                    if (category === 'Tüm Kanallar') return; // Bu kategoriyi yönetime dahil etme
                    
                    const tag = document.createElement('div');
                    tag.className = 'flex items-center bg-gray-600 text-white text-sm font-medium px-3 py-1 rounded-full';
                    tag.innerHTML = `
                        <span>${category}</span>
                        <button data-category="${category}" class="delete-category-btn ml-2 text-red-400 hover:text-red-200">
                            <i class="fa-solid fa-times-circle"></i>
                        </button>
                    `;
                    categoryList.appendChild(tag);
                });
            };
            
            const renderChannels = () => {
                channelTableBody.innerHTML = '';
                 Object.keys(channelsByCategory).forEach(category => {
                    if (category === 'Tüm Kanallar') return; // Sadece özel kategorileri listele
                    
                    channelsByCategory[category].forEach((channel, index) => {
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-600 hover:bg-gray-600/50';
                        row.innerHTML = `
                            <td class="p-3">${channel.name}</td>
                            <td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full ${channel.type === 'hls' ? 'bg-blue-500 text-white' : 'bg-purple-500 text-white'}">${channel.type.toUpperCase()}</span></td>
                            <td class="p-3">${category}</td>
                            <td class="p-3">
                                <button data-category="${category}" data-index="${index}" class="edit-btn text-yellow-400 hover:text-yellow-200 mr-4"><i class="fa-solid fa-pencil"></i> Düzenle</button>
                                <button data-category="${category}" data-index="${index}" class="delete-btn text-red-400 hover:text-red-200"><i class="fa-solid fa-trash"></i> Sil</button>
                            </td>
                        `;
                        channelTableBody.appendChild(row);
                    });
                });
            };

            const updateCategorySelect = () => {
                channelCategorySelect.innerHTML = '';
                Object.keys(channelsByCategory).forEach(category => {
                    if (category === 'Tüm Kanallar') return;
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    channelCategorySelect.appendChild(option);
                });
            };

            // Modal Fonksiyonları
            const openModalForEdit = (category, index) => {
                const channel = channelsByCategory[category][index];
                modalTitle.textContent = "Kanalı Düzenle";
                document.getElementById('editIndex').value = index;
                document.getElementById('editCategory').value = category;
                document.getElementById('channelName').value = channel.name;
                document.getElementById('streamUrl').value = channel.streamUrl;
                document.getElementById('streamType').value = channel.type;
                channelCategorySelect.value = category;
                channelModal.classList.remove('hidden');
            };

            const openModalForNew = () => {
                modalTitle.textContent = "Yeni Kanal Ekle";
                channelForm.reset();
                document.getElementById('editIndex').value = '';
                document.getElementById('editCategory').value = '';
                channelModal.classList.remove('hidden');
            };
            
            const closeModal = () => channelModal.classList.add('hidden');

            // Olay Dinleyicileri
            addCategoryBtn.addEventListener('click', () => {
                const newCategoryName = newCategoryInput.value.trim();
                if (newCategoryName && !channelsByCategory[newCategoryName]) {
                    channelsByCategory[newCategoryName] = [];
                    saveData(channelsByCategory);
                    renderAll();
                    newCategoryInput.value = '';
                } else {
                    alert('Bu kategori zaten mevcut veya geçersiz isim.');
                }
            });

            categoryList.addEventListener('click', (e) => {
                const btn = e.target.closest('.delete-category-btn');
                if (btn) {
                    const categoryToDelete = btn.dataset.category;
                    if (confirm(`'${categoryToDelete}' kategorisini ve içindeki tüm kanalları silmek istediğinizden emin misiniz?`)) {
                        delete channelsByCategory[categoryToDelete];
                        saveData(channelsByCategory);
                        renderAll();
                    }
                }
            });

            channelForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const editIndex = document.getElementById('editIndex').value;
                const originalCategory = document.getElementById('editCategory').value;

                const updatedChannel = {
                    name: document.getElementById('channelName').value,
                    streamUrl: document.getElementById('streamUrl').value,
                    type: document.getElementById('streamType').value,
                };
                const newCategory = channelCategorySelect.value;

                if (editIndex !== '') { // Düzenleme Modu
                    // Önce eski kaydı sil
                    channelsByCategory[originalCategory].splice(editIndex, 1);
                     // Yeni kategoriye ekle
                    if (!channelsByCategory[newCategory]) channelsByCategory[newCategory] = [];
                    channelsByCategory[newCategory].push(updatedChannel);
                } else { // Ekleme Modu
                    if (!channelsByCategory[newCategory]) channelsByCategory[newCategory] = [];
                    channelsByCategory[newCategory].push(updatedChannel);
                }

                saveData(channelsByCategory);
                renderAll();
                closeModal();
            });
            
            channelTableBody.addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');

                if (editBtn) {
                    openModalForEdit(editBtn.dataset.category, editBtn.dataset.index);
                }
                if (deleteBtn) {
                     if (confirm('Bu kanalı silmek istediğinizden emin misiniz?')) {
                        channelsByCategory[deleteBtn.dataset.category].splice(deleteBtn.dataset.index, 1);
                        saveData(channelsByCategory);
                        renderAll();
                    }
                }
            });

            openModalBtn.addEventListener('click', openModalForNew);
            closeModalBtn.addEventListener('click', closeModal);
            channelModal.querySelector('.modal-backdrop').addEventListener('click', closeModal);

            // Başlangıç
            renderAll();
        });
    </script>
</body>
</html>
