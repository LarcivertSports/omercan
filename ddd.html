<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı TV İzle - HLS Yayınları</title>
    <style>
        /* Genel Stil Ayarları */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            background-color: #121212; /* Koyu tema */
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ana Oynatıcı Alanı */
        .player-container {
            width: 95%;
            max-width: 1200px;
            margin-bottom: 25px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .player-container iframe {
            display: block;
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Arama Çubuğu */
        .search-container {
            width: 95%;
            max-width: 1200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-container input[type="text"] {
            width: 100%;
            max-width: 600px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #555;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }
        
        .search-container input[type="text"]::placeholder {
            color: #aaa;
        }

        .search-container input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* Kanal Listesi */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            width: 95%;
            max-width: 1200px;
            padding: 10px;
            margin-top: 15px;
        }

        .channel-item {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .channel-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            border: 2px solid #333;
            object-fit: cover;
            aspect-ratio: 16 / 9;
        }

        .channel-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .channel-item.hidden {
            display: none;
        }

        /* Responsive Ayarlar */
        @media (max-width: 768px) {
            .player-container iframe {
                height: 350px;
            }
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .player-container iframe {
                height: 250px;
            }
            .channel-grid {
                grid-template-columns: 1fr 1fr;
            }
            .search-container input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <iframe id="main-player" src="" allowfullscreen allow="encrypted-media"></iframe>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Kanal arayın..." oninput="filterChannels()">
    </div>

    <div class="channel-grid" id="channel-list">
        <div class="channel-item" data-channel-name="TRT 1" onclick="loadStream('https://tv-trt1.medya.trt.com.tr/master_1080.m3u8')">
            <img src="https://example.com/trt1-logo.jpg" alt="TRT 1 Logosu">
        </div>
        <div class="channel-item" data-channel-name="ATV" onclick="loadStream('https://live-streams.example.com/atv/manifest.m3u8')">
            <img src="https://example.com/atv-logo.jpg" alt="ATV Logosu">
        </div>
        <div class="channel-item" data-channel-name="Star TV" onclick="loadStream('https://live-streams.example.com/startv/manifest.m3u8')">
            <img src="https://example.com/startv-logo.jpg" alt="Star TV Logosu">
        </div>
        </div>

    <script>
        // Sayfa yüklendiğinde varsayılan yayını oynatır
        document.addEventListener('DOMContentLoaded', (event) => {
            const defaultStreamUrl = 'https://tv-trt1.medya.trt.com.tr/master_1080.m3u8';
            document.getElementById('main-player').src = defaultStreamUrl;
        });

        // Yeni bir yayını iframe'e yükler
        function loadStream(streamUrl) {
            const player = document.getElementById('main-player');
            player.src = streamUrl;
        }

        // Kanalları arama metnine göre filtreler
        function filterChannels() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const channels = document.querySelectorAll('.channel-item');
            
            channels.forEach(channel => {
                const channelName = channel.getAttribute('data-channel-name').toLowerCase();
                if (channelName.includes(searchInput)) {
                    channel.classList.remove('hidden');
                } else {
                    channel.classList.add('hidden');
                }
            });
        }
    </script>
</body>

                    currentHls = null;
                }

                if (!streamUrl || streamUrl.includes('YASAL_')) {
                    setStatus('Lütfen kod içerisinden geçerli bir yayın URL\'si ekleyin.', 'error');
                    playerContentArea.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="İzlemek için bir kanal seçin" class="w-full h-full object-contain bg-black">';
                    return;
                }

                setStatus('Yayın yükleniyor...', 'info');

                if (streamType === 'iframe') {
                    const iframe = document.createElement('iframe');
                    iframe.id = 'iframe-player';
                    iframe.src = streamUrl;
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.setAttribute('frameborder', '0');
                    iframe.onload = () => setStatus('İframe yayını yüklendi.', 'success');
                    iframe.onerror = () => {
                         setStatus('İframe yayını yüklenirken hata oluştu. URL\'yi kontrol edin.', 'error');
                         playerContentArea.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="İzlemek için bir kanal seçin" class="w-full h-full object-contain bg-black">';
                    };
                    playerContentArea.appendChild(iframe);

                } else if (streamType === 'hls') {
                    const video = document.createElement('video');
                    video.id = 'video-player';
                    video.controls = true;
                    video.poster = "https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yükleniyor...";
                    playerContentArea.appendChild(video);

                    if (Hls.isSupported()) {
                        currentHls = new Hls({ lowLatencyMode: true, backBufferLength: 90 });
                        currentHls.loadSource(streamUrl);
                        currentHls.attachMedia(video);

                        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play().catch(e => console.error("Oynatma hatası:", e));
                        });

                        currentHls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                let errorMessage = 'Bilinmeyen bir yayın hatası oluştu.';
                                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                    errorMessage = 'Network hatası. URL\'yi veya internet bağlantınızı kontrol edin.';
                                } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                                    errorMessage = 'Medya hatası. Video çözümlenemedi.';
                                    currentHls.recoverMediaError();
                                }
                                setStatus(errorMessage, 'error');
                                playerContentArea.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="İzlemek için bir kanal seçin" class="w-full h-full object-contain bg-black">';
                            }
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = streamUrl;
                        video.addEventListener('loadedmetadata', () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play();
                        });
                        video.addEventListener('error', () => {
                            setStatus('HLS yayını yüklenemedi. URL\'yi kontrol edin.', 'error');
                            playerContentArea.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="İzlemek için bir kanal seçin" class="w-full h-full object-contain bg-black">';
                        });
                    } else {
                        setStatus('Tarayıcınız HLS yayınlarını desteklemiyor.', 'error');
                        playerContentArea.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="İzlemek için bir kanal seçin" class="w-full h-full object-contain bg-black">';
                    }
                } else {
                    setStatus('Geçersiz yayın tipi belirtildi.', 'error');
                    playerContentArea.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="İzlemek için bir kanal seçin" class="w-full h-full object-contain bg-black">';
                }
            };

            // Kanal listesini ekrana çizme fonksiyonu
            const renderChannelGrid = (filterText = '') => {
                channelGrid.innerHTML = '';
                const filteredChannels = displayedChannels.filter(channel =>
                    channel.name.toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredChannels.length === 0) {
                    channelGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full py-8">Hiç kanal bulunamadı.</p>';
                    return;
                }

                filteredChannels.forEach((channel) => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.dataset.streamUrl = channel.streamUrl;
                    card.dataset.streamType = channel.type;
                    card.dataset.channelName = channel.name;
                    card.innerHTML = `<p>${channel.name}</p>`;

                    card.addEventListener('click', () => {
                        loadStream(channel.streamUrl, channel.type, channel.name);
                        if (activeCard) {
                            activeCard.classList.remove('active');
                        }
                        card.classList.add('active');
                        activeCard = card;
                    });

                    channelGrid.appendChild(card);
                });
            };

            // Kategori sekmelerini oluşturma ve olay dinleyicisi ekleme
            const renderTabs = () => {
                tabMenu.innerHTML = '';
                const categories = Object.keys(channelsByCategory);
                categories.forEach((category, index) => {
                    const tab = document.createElement('div');
                    tab.className = 'tab-item';
                    tab.textContent = category;
                    tab.dataset.category = category;
                    if (index === 0) {
                        tab.classList.add('active-tab');
                    }
                    tab.addEventListener('click', () => {
                        // Tüm sekmelerden aktif sınıfını kaldır
                        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active-tab'));
                        // Tıklanan sekmeye aktif sınıfını ekle
                        tab.classList.add('active-tab');
                        // Seçili kategoriye göre kanalları güncelle ve listeyi yeniden çiz
                        const selectedCategory = tab.dataset.category;
                        displayedChannels = channelsByCategory[selectedCategory];
                        renderChannelGrid(searchInput.value);
                    });
                    tabMenu.appendChild(tab);
                });
            };

            // Sinema Modu'nu açma/kapatma fonksiyonu
            const toggleCinemaMode = () => {
                const elem = playerWrapper;
                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                    }
                }
            };

            // ====================================================================
            // 5. OLAY DİNLEYİCİLERİ
            // ====================================================================

            // Arama çubuğu için olay dinleyicileri
            searchInput.addEventListener('input', () => renderChannelGrid(searchInput.value));
            searchButton.addEventListener('click', () => renderChannelGrid(searchInput.value));

            // Sekme menüsü için olay dinleyicisi
            tabMenu.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('tab-item')) {
                    document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active-tab'));
                    target.classList.add('active-tab');
                    const selectedCategory = target.dataset.category;
                    displayedChannels = channelsByCategory[selectedCategory];
                    renderChannelGrid(searchInput.value);
                }
            });

            // Sinema Modu butonu için olay dinleyicisi
            cinemaModeBtn.addEventListener('click', toggleCinemaMode);

            // ====================================================================
            // 6. UYGULAMA BAŞLANGICI
            // ====================================================================
            const initializeApp = () => {
                renderTabs();
                displayedChannels = channelsByCategory['Tüm Kanallar'];
                renderChannelGrid();
            };

            initializeApp();
        });
    </script>
</body>
</html>
