<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Bağlantılarım</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Genel Stil */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* İçerik taşarsa kaydırma çubuğu çıksın */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 900px; /* Genişletildi */
            width: 100%;
            position: relative; /* İçerideki mutlak konumlu öğeler için */
            display: flex; /* İçerikleri yan yana hizalamak için */
            flex-direction: column; /* İçerikleri sütun halinde sıralamak için */
            gap: 20px; /* Elemanlar arası boşluk */
        }

        /* Profil Resmi */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            /* Ortalamak için yeni eklenen stiller */
            display: block; /* Blok element yap */
            margin: 0 auto 20px auto; /* Üst ve alt marjin 20px, yanlar auto ile ortala */
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .category-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Daha fazla kategori için uygun */
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1em;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none; /* Link stilini kaldırma */
        }

        .category-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .category-button i {
            font-size: 1.8em;
        }

        .sub-category-links {
            display: none; /* Başlangıçta gizli */
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: fadeIn 0.5s forwards; /* Animasyon ekle */
        }

        .sub-category-links.active {
            display: flex; /* Aktif olduğunda göster */
        }

        /* Yeni: Butonları içeren grid kapsayıcısı */
        .sub-link-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* İki eşit sütun */
            gap: 10px; /* Butonlar arası boşluk */
            margin-bottom: 10px; /* Gridin altındaki boşluk */
        }

        /* Alt kategori butonları (grid içinde) */
        .sub-link-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: block; /* Tam genişlik kaplaması için */
            font-size: 1em;
            cursor: pointer; /* Ekledim */
            border: none; /* Ekledim */
            text-align: left; /* Ekledim */
        }


        .sub-link-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Medya Oynatıcı Stilleri */
        .media-player-in-category {
            display: none; /* Başlangıçta gizli */
            background-color: rgba(0, 0, 0, 0.7); /* Koyu arka plan */
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s forwards;
            width: 100%; /* Kategori içinde tam genişlik */
            max-width: 800px; /* Maksimum genişlik */
            margin-left: auto;
            margin-right: auto;
        }

        .media-player-in-category.active {
            display: block; /* Aktif olduğunda göster */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        .media-player-content-inner {
            margin-top: 10px; /* Kapatma butonundan sonra boşluk */
        }

        /* Video / HLS Oynatıcı Wrapper */
        .hls-player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 en boy oranı (9 / 16 * 100) */
            height: 0;
            overflow: hidden;
            border-radius: 10px; /* Köşeleri yuvarla */
        }

        .hls-player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Duyarlı Tasarım */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            .description {
                font-size: 1em;
            }

            .category-button {
                padding: 15px;
                font-size: 1em;
            }

            .category-button i {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .category-buttons-grid {
                grid-template-columns: 1fr; /* Küçük ekranlarda tek sütun */
            }
            .sub-link-buttons-grid {
                grid-template-columns: 1fr; /* Küçük ekranlarda tek sütun */
            }
            .sub-link-button {
                font-size: 1em; /* Tek sütunda daha büyük font */
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categoryButtons = document.querySelectorAll('.category-button');
            const mediaTriggers = document.querySelectorAll('.media-trigger');
            const lastWatchedButton = document.getElementById('lastWatchedButton'); // Yeni eklenen buton ID'si

            // Yardımcı fonksiyon: Belirtilen hariç tüm medya oynatıcıları kapatır
            function closeAllMediaPlayersExcept(excludedPlayerId) {
                document.querySelectorAll('.media-player-in-category').forEach(player => {
                    if (player.id !== excludedPlayerId) {
                        player.classList.remove('active');
                        player.querySelector('.media-player-content-inner').innerHTML = '';
                    }
                });
            }

            // Ana kategori butonları için tıklama olayları
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const subCategoryLinks = document.getElementById(targetId);

                    // Tüm medya oynatıcıları kapat, ancak 'lastWatchedButton' tıklanıyorsa işlem farklı
                    if (targetId !== 'lastWatchedButton') {
                        closeAllMediaPlayersExcept(''); // Tüm oynatıcıları kapat
                    } else {
                        // 'lastWatchedButton' kendi içinde kapanışları yönetecek
                    }

                    // Tıklanan alt kategoriyi aç/kapat
                    if (subCategoryLinks && targetId !== 'lastWatchedButton') {
                        subCategoryLinks.classList.toggle('active');
                    }

                    // Diğer tüm alt kategorileri kapat
                    document.querySelectorAll('.sub-category-links').forEach(otherSubCategory => {
                        if (otherSubCategory.id !== targetId) {
                            otherSubCategory.classList.remove('active');
                            // Diğer alt kategorilerin içindeki medya oynatıcıları da kapat
                            otherSubCategory.querySelectorAll('.media-player-in-category').forEach(player => {
                                player.classList.remove('active');
                                player.querySelector('.media-player-content-inner').innerHTML = '';
                            });
                        }
                    });

                    // Açılan alt kategorideki medya oynatıcıyı da kapat (eğer varsa ve aktifse)
                    // Bu, kategori açıldığında oynatıcının başlangıçta kapalı olmasını sağlar
                    if (subCategoryLinks) {
                        subCategoryLinks.querySelectorAll('.media-player-in-category').forEach(player => {
                            player.classList.remove('active');
                            player.querySelector('.media-player-content-inner').innerHTML = '';
                        });
                    }
                });
            });

            // Medya oynatıcı tetikleyici butonlar için tıklama olayları
            mediaTriggers.forEach(button => {
                button.addEventListener('click', function() {
                    const mediaId = this.dataset.mediaId;
                    const playerTargetId = this.dataset.playerTarget;
                    const mediaPlayerContainer = document.getElementById(playerTargetId);
                    const mediaPlayerContent = mediaPlayerContainer.querySelector('.media-player-content-inner');

                    // Son izlenen kanalı kaydet
                    localStorage.setItem('lastWatchedMediaId', mediaId);

                    // Sadece tıklanan oynatıcı hariç tüm diğer medya oynatıcıları kapat
                    closeAllMediaPlayersExcept(playerTargetId);

                    // Tüm alt kategori bağlantılarını kapat
                    document.querySelectorAll('.sub-category-links').forEach(subCategory => {
                        subCategory.classList.remove('active');
                    });

                    loadMediaPlayerContent(mediaId, mediaPlayerContent, mediaPlayerContainer);
                });
            });

            // "Son İzlenen Kanallar" butonu için tıklama olayı
            if (lastWatchedButton) {
                lastWatchedButton.addEventListener('click', function() {
                    const lastWatchedMediaId = localStorage.getItem('lastWatchedMediaId');
                    const lastWatchedPlayerContainer = document.getElementById('player-last-watched');
                    const lastWatchedPlayerContent = lastWatchedPlayerContainer.querySelector('.media-player-content-inner');

                    // Sadece "player-last-watched" hariç diğer tüm medya oynatıcıları kapat
                    closeAllMediaPlayersExcept('player-last-watched');

                    // Tüm alt kategori bağlantılarını kapat
                    document.querySelectorAll('.sub-category-links').forEach(subCategory => {
                        subCategory.classList.remove('active');
                    });

                    if (lastWatchedMediaId) {
                        loadMediaPlayerContent(lastWatchedMediaId, lastWatchedPlayerContent, lastWatchedPlayerContainer);
                    } else {
                        lastWatchedPlayerContent.innerHTML = '<p>Henüz izlenen bir kanal yok.</p>';
                        lastWatchedPlayerContainer.classList.add('active');
                    }
                });
            }

            // Medya içeriğini yükleyen yardımcı fonksiyon
            function loadMediaPlayerContent(mediaId, contentElement, containerElement) {
                let mediaCode = '';
                switch (mediaId) {
                    case 'beinsports1-hls':
                        mediaCode = `
                            <div class="hls-player-wrapper">
                                <iframe allowfullscreen="" frameborder="0" height="360" src="https://www.mersotv1.com/channel.html?id=yayinstar" width="640"></iframe>
                            </div>
                        `;
                        break;
                    case 'beinsports2-hls':
                        mediaCode = `
                            <div class="hls-player-wrapper">
                                <iframe src="https://www.mersotv1.com/channel.html?id=yayinb2#amp=1" width="640" height="360" frameborder="0" allowfullscreen></iframe>
                            </div>
                        `;
                        break;
                    case 'proje3-hls':
                    case 'proje4-hls':
                    case 'proje5-hls':
                    case 'proje6-hls':
                    case 'proje7-hls':
                    case 'proje8-hls':
                        // Aynı HLS yayınını kullanmaya devam ediyorlarsa
                        mediaCode = `
                            <div class="hls-player-wrapper">
                                <div class="aspect-ratio-box">
                                    <iframe src="https://www.livereacting.com/tools/hls-player-embed?url=https%3A%2F%2Falpha.cf-worker-d1c30c92978e.workers.dev%2Flive%2Fsbeinsports-1%2Fplaylist.m3u8"
                                            frameborder="0" allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                        `;
                        break;
                    // TabiiSpor HLS yayınları
                    case 'tabiispor1-hls':
                        mediaCode = `
                            <div class="hls-player-wrapper">
                                <div class="aspect-ratio-box">
                                    <iframe src="https://www.livereacting.com/tools/hls-player-embed?url=https%3A%2F%2Falpha.cf-worker-d1c30c92978e.workers.dev%2Flive%2Ftabiispor-1%2Fplaylist.m3u8"
                                            frameborder="0" allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                        `;
                        break;
                    case 'tabiispor2-hls':
                        mediaCode = `
