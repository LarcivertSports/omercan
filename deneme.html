    <style>
        /* Genel Stil */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* İçerik taşarsa kaydırma çubuğu çıksın */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            margin-top: 20px; /* Üstten boşluk */
            margin-bottom: 20px; /* Alttan boşluk */
        }

        /* Profil Resmi */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Başlık */
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #fff;
            /* Sadece Neon Efekti, Yanıp Sönme Yok */
            text-shadow: 0 0 7px #fff,
                         0 0 10px #fff,
                         0 0 21px #fff,
                         0 0 42px #0fa,
                         0 0 82px #0fa,
                         0 0 92px #0fa,
                         0 0 102px #0fa,
                         0 0 151px #0fa;
        }

        /* Açıklama */
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #eee;
        }

        /* Ana ve Alt Kategori Butonları */
        .category-button {
            display: block;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px 25px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            text-align: left; /* Metni sola hizala */
        }

        .category-button:hover {
            background-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Alt Kategoriler için Konteyner */
        .sub-category-links {
            display: none;
            padding-left: 20px;
            margin-top: -5px;
            margin-bottom: 15px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
        }

        .sub-category-links.active {
            display: block;
        }

        /* Butonları içeren grid kapsayıcısı */
        .sub-link-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Tüm ekran boyutlarında iki eşit sütun */
            gap: 10px; /* Butonlar arası boşluk */
            margin-bottom: 10px; /* Gridin altındaki boşluk */
        }

        /* Alt kategori butonları (grid içinde) */
        .sub-link-button {
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            padding: 15px 10px; /* İç boşluğu ayarla */
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em; /* Mobil ve küçük ekranlarda sığması için font boyutu */
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            text-align: left; /* Metni sola hizala */
            display: flex; /* İkon ve metni hizalamak için */
            align-items: center; /* Dikeyde ortala */
            justify-content: flex-start; /* Yatayda sola hizala */
            width: 100%; /* Sütunun tüm genişliğini kapla */
            box-sizing: border-box; /* Padding ve border genişliğe dahil */
        }

        .sub-link-button:hover {
            background-color: #fff;
            transform: translateY(-3px); /* Daha az yükselme */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        /* Sosyal Medya İkonları */
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-icon-link {
            display: inline-block;
            color: #fff;
            font-size: 2em;
            transition: transform 0.3s ease;
            text-decoration: none;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .social-icon-link:hover {
            transform: scale(1.15);
            color: #fff;
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* İkonlar için */
        .category-button i, .sub-link-button i {
            margin-right: 10px;
        }

        /* Medya Oynatıcı Konteyneri */
        .media-player-in-category {
            display: none;
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .media-player-in-category.active {
            display: block;
        }

        .media-player-in-category iframe,
        .media-player-in-category video,
        .media-player-in-category audio {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
        }

        /* HLS Oynatıcı için özel stil */
        .hls-player-wrapper {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .hls-player-wrapper .aspect-ratio-box {

            height: 0;
            overflow: hidden;
            position: relative;
        }

        .hls-player-wrapper iframe {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }
        #lastWatchedPlayer.active {
            display: block;
        }
        #lastWatchedPlayer .media-player-content-inner {
            color: #fff; /* Metin rengi */
        }
    </style>

        document.addEventListener('DOMContentLoaded', function() {
            const categoryButtons = document.querySelectorAll('.category-button');
            const mediaTriggers = document.querySelectorAll('.media-trigger');
            const lastWatchedButton = document.getElementById('lastWatchedButton');
            const lastWatchedPlayer = document.getElementById('lastWatchedPlayer');
            const lastWatchedPlayerContent = lastWatchedPlayer.querySelector('.media-player-content-inner');

            // Tüm medya oynatıcıları ve alt kategori listelerini kapatan yardımcı fonksiyon
            function closeAllMediaPlayersAndSubCategories() {
                document.querySelectorAll('.media-player-in-category').forEach(player => {
                    player.classList.remove('active');
                    player.querySelector('.media-player-content-inner').innerHTML = '';
                });
                document.querySelectorAll('.sub-category-links').forEach(subCategory => {
                    subCategory.classList.remove('active');
                });
            }

            // Ana kategori butonları için tıklama olayları
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const subCategoryLinks = document.getElementById(targetId);

                    // Tüm medya oynatıcılarını ve diğer alt kategorileri kapat
                    closeAllMediaPlayersAndSubCategories();

                    // Tıklanan alt kategoriyi aç/kapat
                    if (subCategoryLinks) { // Eğer alt kategori varsa
                        subCategoryLinks.classList.toggle('active');
                    }
                });
            });

            // Medya oynatıcı tetikleyici butonlar için tıklama olayları
            mediaTriggers.forEach(button => {
                button.addEventListener('click', function() {
                    const mediaId = this.dataset.mediaId;
                    const playerTargetId = this.dataset.playerTarget;
                    const channelName = this.dataset.channelName || mediaId; // Kanal adı yoksa mediaId kullan

                    const mediaPlayerContainer = document.getElementById(playerTargetId);
                    const mediaPlayerContent = mediaPlayerContainer.querySelector('.media-player-content-inner');

                    // Tüm medya oynatıcıları ve alt kategori listelerini kapat
                    closeAllMediaPlayersAndSubCategories();

                    // Medya kodu oluşturma fonksiyonu
                    function getMediaCode(id) {
                        const url = mediaSources[id];
                        if (url) {
                            // Spotify ve yerel ses için ayrı kontrol (eğer gerekiyorsa)
                            if (id === 'spotify-podcast' || id === 'local-audio') {
                                return (id === 'spotify-podcast') ? 
                                    `<iframe style="border-radius:12px" src="${url}" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>` :
                                    `<audio controls style="width: 100%;"> <source src="${url}" type="audio/mpeg"> Tarayıcınız ses oynatmayı desteklemiyor. </audio>`;
                            } else {
                                // Varsayılan HLS iframe
                                return `
                                    <div class="hls-player-wrapper">
                                        <div class="aspect-ratio-box">
                                            <iframe src="${url}" frameborder="0" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                `;
                            }
                        }
                        return '<p>Medya içeriği bulunamadı.</p>';
                    }

                    const mediaCode = getMediaCode(mediaId);

                    // Medya oynatıcı içeriğini güncelle
                    mediaPlayerContent.innerHTML = mediaCode;
                    // Medya oynatıcıyı göster
                    mediaPlayerContainer.classList.add('active');

                    // Son izlenen kanalı localStorage'a kaydet
                    localStorage.setItem('lastWatchedChannel', JSON.stringify({
                        mediaId: mediaId,
                        playerTargetId: playerTargetId,
                        channelName: channelName
                    }));
                });
            });

            // Son İzlenen Kanallar butonu için tıklama olayı
            lastWatchedButton.addEventListener('click', function() {
                // Tüm medya oynatıcıları ve alt kategori listelerini kapat
                closeAllMediaPlayersAndSubCategories();

                const lastWatched = JSON.parse(localStorage.getItem('lastWatchedChannel'));

                if (lastWatched) {
                    const mediaId = lastWatched.mediaId;
                    const playerTargetId = lastWatched.playerTargetId;
                    const channelName = lastWatched.channelName;

                    // Medya kodu oluşturma fonksiyonu
                    function getMediaCode(id) {
                        const url = mediaSources[id];
                        if (url) {
                            if (id === 'spotify-podcast' || id === 'local-audio') {
                                return (id === 'spotify-podcast') ? 
                                    `<iframe style="border-radius:12px" src="${url}" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>` :
                                    `<audio controls style="width: 100%;"> <source src="${url}" type="audio/mpeg"> Tarayıcınız ses oynatmayı desteklemiyor. </audio>`;
                            } else {
                                return `
                                    <div class="hls-player-wrapper">
                                        <div class="aspect-ratio-box">
                                            <iframe src="${url}" frameborder="0" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                `;
                            }
                        }
                        return '<p>Medya içeriği bulunamadı.</p>';
                    }

                    const mediaCode = getMediaCode(mediaId);

                    // Son İzlenen Kanal oynatıcısını güncelle
                    lastWatchedPlayerContent.innerHTML = `<h3>${channelName}</h3>${mediaCode}`;
                    lastWatchedPlayer.classList.add('active');

                } else {
                    lastWatchedPlayerContent.innerHTML = '<p>Henüz izlenmiş bir kanal bulunmamaktadır.</p>';
                    lastWatchedPlayer.classList.add('active');
                }
            });
        });

        // Medya oynatıcıyı kapatma fonksiyonu (hangi oynatıcı ID'sinin kapatılacağını belirtir)
        function closeMediaPlayer(playerTargetId) {
            const mediaPlayerContainer = document.getElementById(playerTargetId);
            const mediaPlayerContent = mediaPlayerContainer.querySelector('.media-player-content-inner');
            mediaPlayerContainer.classList.remove('active');
            mediaPlayerContent.innerHTML = ''; // İçeriği temizle
        }
    </script>
