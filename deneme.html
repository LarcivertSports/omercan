/* -------------------------

   -------------------------*/
const channelGrid = document.getElementById('channel-grid');
const tabMenu = document.getElementById('tabMenu');
const searchInput = document.getElementById('searchInput');
const statusMessage = document.getElementById('statusMessage');
const currentChannelName = document.getElementById('currentChannelName');
const videoEl = document.getElementById('video-player');

const posterEl = document.getElementById('playerPoster');
const btnCinema = document.getElementById('btnCinema');
const btnShare = document.getElementById('btnShare');
const btnFavorites = document.getElementById('btnFavorites');

let hls = null;
let activeIndex = -1;
let displayed = channels.slice();
let favorites = JSON.parse(localStorage.getItem('favChannels')||'[]');

/* -------------------------
   Yardımcı fonksiyonlar
   -------------------------*/
function setStatus(text, type='info'){
  statusMessage.textContent = text;
  // koruyucu temel sınıf
  statusMessage.className = 'status text-sm';
  if(type==='error') statusMessage.classList.add('text-red-400');
  else if(type==='success') statusMessage.classList.add('text-green-400');
  else statusMessage.classList.add('text-yellow-300');
}

function clearPlayer(){
  if(hls){ try{ hls.destroy(); }catch(e){} hls=null; }
  try { videoEl.pause(); } catch(e){}
  videoEl.removeAttribute('src'); videoEl.style.display='none';
  iframeEl.removeAttribute('src'); iframeEl.style.display='none';
  posterEl.style.display='block';
}

/* -------------------------
   Oynatıcı yükleme
   -------------------------*/
function loadChannel(index){
  const channel = channels[index];
  if(!channel) return;
  activeIndex = index;
  currentChannelName.textContent = channel.name;
  setStatus('Yükleniyor...', 'info');
  clearPlayer();

  // deep-link param (URLSearchParams otomatik encode eder)
  try {
    const url = new URL(window.location);
    url.searchParams.set('ch', channel.name);
    window.history.replaceState({}, '', url);
  } catch(e){ /* ignore */ }

  if(channel.type === 'iframe'){
    iframeEl.src = channel.streamUrl;
    iframeEl.style.display = 'block';
    posterEl.style.display = 'none';
    setStatus('Iframe yükleniyor — hedef site X-Frame-Options sebebiyle engelleyebilir.', 'info');
    iframeEl.onload = ()=> setStatus('Iframe yüklendi.', 'success');
    iframeEl.onerror = ()=> setStatus('Iframe yüklenemedi (muhtemel X-Frame-Options/CORS).', 'error');
  } else if(channel.type === 'hls'){
    videoEl.style.display = 'block';
    posterEl.style.display = 'none';
    if(Hls.isSupported()){
      hls = new Hls({ lowLatencyMode:true, backBufferLength: 30, maxBufferLength: 90 });
      hls.loadSource(channel.streamUrl);
      hls.attachMedia(videoEl);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        setStatus('Yayın yüklendi — oynatılıyor...', 'success');
        videoEl.play().catch(()=> setStatus('Otomatik oynatma engellendi — oynat butonuna basın.', 'info'));
      });
      hls.on(Hls.Events.ERROR, (evt, data) => {
        console.error('HLS error', data);
        if(data.fatal){
          if(data.type === Hls.ErrorTypes.NETWORK_ERROR) setStatus('Ağ hatası: yayın bulunamadı veya engellendi.', 'error');
          else if(data.type === Hls.ErrorTypes.MEDIA_ERROR){ setStatus('Medya hatası — kurtarılıyor...', 'error'); hls.recoverMediaError(); }
          else setStatus('Bilinmeyen HLS hatası.', 'error');
        }
      });
    } else if(videoEl.canPlayType && videoEl.canPlayType('application/vnd.apple.mpegurl')){
      videoEl.src = channel.streamUrl;
      videoEl.addEventListener('loadedmetadata', ()=> { setStatus('Yüklendi — oynatılıyor', 'success'); videoEl.play().catch(()=>{}); });
      videoEl.addEventListener('error', ()=> setStatus('Tarayıcı HLS oynatmayı desteklemiyor veya URL engellenmiş.', 'error'));
    } else {
      setStatus('Tarayıcınız HLS desteklemiyor.', 'error');
    }
  } else {
    setStatus('Bilinmeyen yayın tipi.', 'error');
  }

  // Kart vurgulama: data-index kullanarak doğru elemanı işaretle
  document.querySelectorAll('.channel-card').forEach((c) => {
    const idx = parseInt(c.dataset.index, 10);
    c.classList.toggle('active', idx === index);
  });
}

/* -------------------------
   Favori yönetimi
   -------------------------*/
function toggleFavorite(name, silent=false){
  if(favorites.includes(name)) {
    favorites = favorites.filter(n=>n!==name);
    if(!silent) setStatus(`${name} favorilerden çıkarıldı`, 'info');
  } else {
    favorites.push(name);
    if(navigator.vibrate) navigator.vibrate(40);
    if(!silent) setStatus(`${name} favorilere eklendi`, 'success');
  }
  localStorage.setItem('favChannels', JSON.stringify(favorites));
  renderGrid(displayed);
}

/* -------------------------
   Grid render & mobil uzun basma
   -------------------------*/
function renderGrid(list){
  channelGrid.innerHTML = '';
  if(list.length === 0){
    channelGrid.innerHTML = '<div class="text-gray-400 col-span-full p-6">Kanal bulunamadı.</div>';
    return;
  }

  list.forEach((ch) => {
    const globalIndex = channels.indexOf(ch);
    const card = document.createElement('div');
    card.className = 'channel-card';
    card.setAttribute('role','listitem');
    card.setAttribute('tabindex','0');
    card.dataset.index = globalIndex; // önemli: DOM <-> channels indeksi eşlemesi

    // live badge
    if(ch.isLive){
      const live = document.createElement('div');
      live.className = 'live-badge';
      live.textContent = 'CANLI';
      card.appendChild(live);
    }

    // fav button (sağ üst)
    const favBtn = document.createElement('button');
    favBtn.className = 'fav-btn';
    favBtn.innerHTML = favorites.includes(ch.name) ? '⭐' : '☆';
    favBtn.title = 'Favori ekle/çıkar';
    favBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleFavorite(ch.name);
    });
    // kanal başlığı
    const title = document.createElement('div');
    title.className = 'text-sm font-semibold';
    title.textContent = ch.name;
    const cat = document.createElement('div');
    cat.className = 'text-xs text-gray-400 mt-1';
    cat.textContent = ch.category;

    card.appendChild(favBtn);
    card.appendChild(title);
    card.appendChild(cat);

    // tıklama -> oynat
    card.addEventListener('click', () => loadChannel(globalIndex));

    // sağ tık -> favori (PC)
    card.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      toggleFavorite(ch.name);
      return false;
    });

    // mobil uzun basma ile favori (0.5s)
    let touchTimer = null;
    card.addEventListener('touchstart', (ev) => {
      clearTimeout(touchTimer);
      touchTimer = setTimeout(() => {
        toggleFavorite(ch.name);
      }, 500);
    }, { passive: true });
    ['touchend','touchcancel','touchmove'].forEach(evName => {
      card.addEventListener(evName, () => clearTimeout(touchTimer), { passive: true });
    });

    channelGrid.appendChild(card);
  });
}

/* -------------------------
   Sekmeler (kategori) render
   -------------------------*/
function renderTabs(){
  const cats = ['Tüm Kanallar', ...Array.from(new Set(channels.map(c=>c.category)))];
  tabMenu.innerHTML = '';
  cats.forEach((cat, idx) => {
    const btn = document.createElement('button');
    btn.className = idx===0 ? 'active' : '';
    btn.textContent = cat;
    btn.addEventListener('click', ()=> {
      document.querySelectorAll('#tabMenu button').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      displayed = cat === 'Tüm Kanallar' ? channels.slice() : channels.filter(c=>c.category===cat);
      renderGrid(displayed);
    });
    tabMenu.appendChild(btn);
  });
  // ilk sekmeyi aktif et
  const first = tabMenu.querySelector('button');
  if(first) first.classList.add('active');
}

/* -------------------------
   Arama, Favoriler butonu vb.
   -------------------------*/
btnFavorites.addEventListener('click', ()=>{
  displayed = channels.filter(c=>favorites.includes(c.name));
  renderGrid(displayed);
});

searchInput.addEventListener('input', ()=>{
  const q = searchInput.value.trim().toLowerCase();
  displayed = channels.filter(c=> c.name.toLowerCase().includes(q) || c.category.toLowerCase().includes(q));
  renderGrid(displayed);
});

/* -------------------------
   Tam Ekran Fonksiyonu (video -> iframe -> wrapper)
   -------------------------*/
function toggleFullscreen(){
  const playerEl = videoEl.style.display === 'block' ? videoEl :
                   iframeEl.style.display === 'block' ? iframeEl :
                   document.getElementById('player-wrapper');
  if (!document.fullscreenElement) {
    if (playerEl.requestFullscreen) {
      playerEl.requestFullscreen();
    } else if (playerEl.webkitRequestFullscreen) { // Safari
      playerEl.webkitRequestFullscreen();
    } else if (playerEl.msRequestFullscreen) { // Eski IE/Edge
      playerEl.msRequestFullscreen();
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  }
}
btnCinema.addEventListener('click', toggleFullscreen);

/* -------------------------
   Kısayollar
   -------------------------*/
document.addEventListener('keydown', (e) => {
  if(e.key.toLowerCase() === 'f') toggleFullscreen();
  if(e.key === 'ArrowRight') {
    const next = Math.min(channels.length-1, activeIndex+1);
    if(next!==activeIndex && next>=0) loadChannel(next);
  }
  if(e.key === 'ArrowLeft') {
    const prev = Math.max(0, activeIndex-1);
    if(prev!==activeIndex && prev>=0) loadChannel(prev);
  }
});

/* -------------------------
   Paylaş (URL kopyala)
   -------------------------*/
btnShare.addEventListener('click', ()=>{
  navigator.clipboard?.writeText(window.location.href).then(()=> setStatus('Sayfa URL\'si kopyalandı.', 'success')).catch(()=> setStatus('Kopyalama başarısız.', 'error'));
});

/* -------------------------
   Başlangıç
   -------------------------*/
renderTabs();
renderGrid(channels.slice());

// deep link ?ch=Kanal+Adı veya ?ch=index
(function handleDeepLink(){
  const qp = new URLSearchParams(window.location.search);
  if(!qp.has('ch')) return;
  const raw = qp.get('ch'); // URLSearchParams otomatik decode eder
  const idxNum = parseInt(raw, 10);
  if(!isNaN(idxNum) && channels[idxNum]) {
    loadChannel(idxNum);
    return;
  }
  // isim ile eşleştirme (case-insensitive)
  const byNameIndex = channels.findIndex(c => c.name.toLowerCase() === raw.toLowerCase());
  if(byNameIndex >= 0) loadChannel(byNameIndex);
})();

  <script>
    /* ==========================
   Kumanda / Klavye Navigasyonu
   ========================== */
let selectedCardIndex = 0;

function highlightSelectedCard() {
  const cards = document.querySelectorAll('.channel-card');
  cards.forEach((card, i) => {
    card.classList.toggle('active', i === selectedCardIndex);
    if (i === selectedCardIndex) {
      card.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });
}

// renderGrid yeniden çizildiğinde seçili kartı başa al
const originalRenderGrid = renderGrid;
renderGrid = function(list) {
  originalRenderGrid(list);
  selectedCardIndex = 0;
  highlightSelectedCard();
};

// Kumanda / klavye tuş olayları
document.addEventListener('keydown', (e) => {
  const cards = document.querySelectorAll('.channel-card');
  if (!cards.length) return;

  const key = e.key || '';
  const code = e.keyCode;

  switch (key) {
    case 'ArrowRight':
    case undefined: if (code === 39) { // sağ
      if (selectedCardIndex < cards.length - 1) {
        selectedCardIndex++;
        highlightSelectedCard();
      }
    } break;

    case 'ArrowLeft':
    case undefined: if (code === 37) { // sol
      if (selectedCardIndex > 0) {
        selectedCardIndex--;
        highlightSelectedCard();
      }
    } break;

    case 'ArrowDown':
    case undefined: if (code === 40) { // aşağı
      if (selectedCardIndex + 6 < cards.length) {
        selectedCardIndex += 6;
        highlightSelectedCard();
      }
    } break;

    case 'ArrowUp':
    case undefined: if (code === 38) { // yukarı
      if (selectedCardIndex - 6 >= 0) {
        selectedCardIndex -= 6;
        highlightSelectedCard();
      }
    } break;

    case 'Enter':
    case 'OK':
    case undefined: if (code === 13) { // OK / Enter
      cards[selectedCardIndex].click();
    } break;

    case 'f':
    case 'F':
    case undefined: if (code === 70) { // F tuşu
      btnCinema.click();
    } break;

    case 'Backspace':
    case 'Escape':
    case undefined: if (code === 8 || code === 27) { // Back / Esc
      btnFavorites.click();
    } break;
  }
});
  </script>
