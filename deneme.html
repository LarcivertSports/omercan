        /* Genel Stil */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* İçerik taşarsa kaydırma çubuğu çıksın */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 900px; /* Genişletildi */
            width: 100%;
            position: relative; /* İçerideki mutlak konumlu öğeler için */
            display: flex; /* İçerikleri yan yana hizalamak için */
            flex-direction: column; /* İçerikleri sütun halinde sıralamak için */
            gap: 20px; /* Elemanlar arası boşluk */
        }

        /* Profil Resmi */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            /* Ortalamak için yeni eklenen stiller */
            display: block; /* Blok element yap */
            margin: 0 auto 20px auto; /* Üst ve alt marjin 20px, yanlar auto ile ortala */
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .category-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Daha fazla kategori için uygun */
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1em;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none; /* Link stilini kaldırma */
        }

        .category-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .category-button i {
            font-size: 1.8em;
        }

        .sub-category-links {
            display: none; /* Başlangıçta gizli */
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: fadeIn 0.5s forwards; /* Animasyon ekle */
        }

        .sub-category-links.active {
            display: flex; /* Aktif olduğunda göster */
        }

        /* Yeni: Butonları içeren grid kapsayıcısı */
        .sub-link-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* İki eşit sütun */
            gap: 10px; /* Butonlar arası boşluk */
            margin-bottom: 10px; /* Gridin altındaki boşluk */
        }

        /* Alt kategori butonları (grid içinde) */
        .sub-link-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: block; /* Tam genişlik kaplaması için */
            font-size: 1em;
            cursor: pointer; /* Ekledim */
            border: none; /* Ekledim */
            text-align: left; /* Ekledim */
        }


        .sub-link-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Medya Oynatıcı Stilleri */
        .media-player-container { /* Adı güncellendi */
            display: none; /* Başlangıçta gizli */
            background-color: rgba(0, 0, 0, 0.7); /* Koyu arka plan */
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s forwards;
            width: 100%; /* Kategori içinde tam genişlik */
            max-width: 800px; /* Maksimum genişlik */
            margin-left: auto;
            margin-right: auto;
        }

        .media-player-container.active { /* Adı güncellendi */
            display: block; /* Aktif olduğunda göster */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        .media-player-content-inner {
            margin-top: 10px; /* Kapatma butonundan sonra boşluk */
        }

        /* Video / HLS Oynatıcı Wrapper */
        .hls-player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 en boy oranı (9 / 16 * 100) */
            height: 0;
            overflow: hidden;
            border-radius: 10px; /* Köşeleri yuvarla */
        }

        .hls-player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Duyarlı Tasarım */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            .description {

            }

                padding: 15px;

            }

            .category-button i {

            }
        }

            .container {

            }
            .sub-link-button {
                font-size: 1em; /* Tek sütunda daha büyük font */
            }
        }
    </style>
</head>

            // Tüm alt kategori bağlantılarını ve medya oynatıcıyı kapatan yardımcı fonksiyon
            function closeAllPanels() {
                document.querySelectorAll('.sub-category-links').forEach(subCategory => {
                    subCategory.classList.remove('active');
                });
                mainMediaPlayer.classList.remove('active');
                mainMediaPlayerContent.innerHTML = ''; // İçeriği temizle
            }

            // Medya içeriğini yükleyen yardımcı fonksiyon
            function loadMediaPlayerContent(mediaId, channelName) {
                const mediaCode = mediaContentMap[mediaId] || '<p>Medya içeriği bulunamadı.</p>';
                mainMediaPlayerContent.innerHTML = mediaCode;
                mainMediaPlayer.classList.add('active');

                // Son izlenen kanalı kaydet
                localStorage.setItem('lastWatchedMedia', JSON.stringify({ id: mediaId, name: channelName }));
            }

            // Kategori butonları için tıklama olayları
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.dataset.target;

                    // Tüm panelleri kapat
                    closeAllPanels();

                    // Eğer tıklanan buton "Son İzlenen Kanal" butonu değilse, ilgili alt kategoriyi aç
                    if (targetId && targetId !== 'lastWatchedButton') {
                        const subCategoryLinks = document.getElementById(targetId);
                        if (subCategoryLinks) {
                            subCategoryLinks.classList.add('active');
                        }
                    }
                });
            });

            // Medya oynatıcı tetikleyici butonlar için tıklama olayları
            mediaTriggers.forEach(button => {
                button.addEventListener('click', function() {
                    const mediaId = this.dataset.mediaId;
                    const channelName = this.dataset.channelName || this.textContent.trim(); // Kanal adını al

                    // Tüm alt kategori bağlantılarını kapat
                    document.querySelectorAll('.sub-category-links').forEach(subCategory => {
                        subCategory.classList.remove('active');
                    });

                    loadMediaPlayerContent(mediaId, channelName);
                });
            });

            // "Son İzlenen Kanal" butonu için tıklama olayı
            if (lastWatchedButton) {
                lastWatchedButton.addEventListener('click', function() {
                    const lastWatchedMedia = JSON.parse(localStorage.getItem('lastWatchedMedia'));

                    // Tüm panelleri kapat
                    closeAllPanels();

                    if (lastWatchedMedia && lastWatchedMedia.id) {
                        loadMediaPlayerContent(lastWatchedMedia.id, lastWatchedMedia.name);
                    } else {
                        mainMediaPlayerContent.innerHTML = '<p>Henüz izlenen bir kanal yok.</p>';
                        mainMediaPlayer.classList.add('active');
                    }
                });
            }

            // Medya oynatıcıyı kapatma fonksiyonu
            window.closeMediaPlayer = function() { // Global erişilebilir yapıldı
                mainMediaPlayer.classList.remove('active');
                mainMediaPlayerContent.innerHTML = ''; // İçeriği temizle
            }
        });
    </script>
