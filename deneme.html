            color: #edf2f7;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .cinema-mode-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e0;
            font-size: 0.85rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .cinema-mode-btn:hover {
            color: #a0aec0;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000; /* Video alanı arka planı */
            border-bottom-left-radius: 8px; /* Alt köşeler */
            border-bottom-right-radius: 8px; /* Alt köşeler */
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0; /* Player-header'dan dolayı kaldırıldı */
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Video içeriğini çerçeveye sığdır */
            background-color: #000; /* Video arkaplanı siyah */
        }
        #iframe-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain; /* iframe içeriğini çerçeveye sığdır*/
            background-color: #000; /* iframe arkaplanı siyah*/
        }
        /* Player dışındaki boş alanın arkaplanı */
        .player-wrapper-outer {
            background-color: #2d3748; /* Oynatıcının tamamının arka planı */
            border-radius: 8px; /* Tüm oynatıcı bloğuna uygulansın */
            overflow: hidden; /* İçerik taşmasını engelle */
            margin-bottom: 1.5rem; /* Alt boşluk */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Gölge efekti */
        }

        /* --- BUTONLARIN METİN TABANLI ESKİ HALİNE GETİRİLMESİ --- */
        .channel-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            background-color: #2d3748; /* Arka plan rengi */
            border-radius: 8px; /* Yuvarlak köşeler */
            padding: 0.75rem; /* İç boşluk */
            display: flex;
            align-items: center; /* Dikeyde ortala */
            justify-content: center; /* Yatayda ortala */
            text-align: center;
            height: 80px; /* Sabit bir yükseklik */
            border: 1px solid transparent; /* Varsayılan şeffaf kenarlık */
            cursor: pointer;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Hafif gölge */
            position: relative; /* Favori ikonu için gerekli */
        }
        .channel-card:hover {
            transform: translateY(-2px); /* Hafif yukarı kaydırma */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Daha belirgin gölge */
            background-color: #4a5568; /* Hoverda biraz koyulaşsın */
        }
        .channel-card.active {
             border: 2px solid #ef4444; /* Kırmızı renkli kenarlık */
             transform: scale(1.02); /* Hafif büyüsün */
             box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.4), 0 4px 6px -2px rgba(239, 68, 68, 0.3);
             background-color: #4a5568; /* Aktifken hover rengi */
        }
        .channel-card p {
            font-size: 0.95rem; /* Yazı boyutu */
            font-weight: 600; /* Yazı kalınlığı */
            color: #edf2f7; /* Yazı rengi */
            line-height: 1.3; /* Satır yüksekliği */
        }

        /* --- SEKME MENÜSÜ --- */
        .tab-menu {
            display: flex;
            flex-wrap: wrap; /* Küçük ekranlarda alt satıra geçsin */
            background-color: #2d3748;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 1rem;
            gap: 4px; /* Sekmeler arasında boşluk */

            text-align: center;
            padding: 8px 12px;
            color: #cbd5e0;
            font-weight: 500;
            cursor: pointer;

            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;

            background-color: #4a5568;
            color: #edf2f7;
        }
        .tab-item:hover:not(.active-tab) {
            background-color: #4a5568;
            color: #edf2f7;

        .search-button {

        }

            const tabMenu = document.querySelector('.tab-menu');
            const tagMenu = document.querySelector('.tag-menu');
            const favoriteChannelsGrid = document.getElementById('favorite-channels-grid');
            const reportChannelBtn = document.getElementById('reportChannelBtn');

            let currentHls = null;
            let activeCard = null;
            let allChannels = [...channels];
            let currentCategory = 'all';
            let activeTag = null; // Yeni: Aktif etiket

            // Yeni fonksiyonlar: localStorage yönetimi
            const getFavorites = () => JSON.parse(localStorage.getItem('favorites')) || [];
            const setFavorites = (favorites) => localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Favori ekleme/çıkarma fonksiyonu
            const toggleFavorite = (channel) => {
                let favorites = getFavorites();
                const isFavorite = favorites.some(fav => fav.name === channel.name);

                if (isFavorite) {
                    favorites = favorites.filter(fav => fav.name !== channel.name);
                } else {
                    favorites.push(channel);
                }
                setFavorites(favorites);
                renderFavoriteChannels();
                renderChannelGrid(); // Ana listeyi de güncelle
            };

            // Dinamik olarak kategori sekmelerini oluşturma
            const categories = ['Tüm Kanallar', ...new Set(channels.map(c => c.category))];
            tabMenu.innerHTML = '';
            categories.forEach((category, index) => {
                const tab = document.createElement('div');
                tab.className = 'tab-item';
                tab.textContent = category;
                tab.dataset.category = category === 'Tüm Kanallar' ? 'all' : category;
                if (index === 0) {
                    tab.classList.add('active-tab');
                }
                tab.addEventListener('click', () => {
                    tabMenu.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active-tab'));
                    tab.classList.add('active-tab');
                    currentCategory = tab.dataset.category;
                    activeTag = null; // Kategori değiştirince etiketi sıfırla
                    renderTags(); // Etiket menüsünü yeniden çiz
                    renderChannelGrid(searchInput.value);
                });
                tabMenu.appendChild(tab);
            });

            // Dinamik olarak etiketleri oluşturma
            const renderTags = () => {
                tagMenu.innerHTML = '';
                const tags = new Set();
                const filteredChannels = allChannels.filter(c => currentCategory === 'all' || c.category === currentCategory);
                filteredChannels.forEach(c => {
                    c.tags.forEach(tag => tags.add(tag));
                });

                tags.forEach(tag => {
                    const tagItem = document.createElement('div');
                    tagItem.className = 'tag-item';
                    if (tag === activeTag) {
                        tagItem.classList.add('active-tag');
                    }
                    tagItem.textContent = `#${tag}`;
                    tagItem.addEventListener('click', () => {
                        if (tag === activeTag) {
                            activeTag = null;
                        } else {
                            activeTag = tag;
                        }
                        renderTags(); // Aktif etiketi vurgulamak için yeniden çiz
                        renderChannelGrid(searchInput.value);
                    });
                    tagMenu.appendChild(tagItem);
                });
            };
            
            // Kanal kartı oluşturma fonksiyonu
            const createChannelCard = (channel, targetGrid) => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                if (channel.isPopular && targetGrid === 'channel-grid') {
                    card.classList.add('popular-channel-card');
                }
                
                let favorites = getFavorites();
                const isFavorite = favorites.some(fav => fav.name === channel.name);
                
                card.innerHTML = `
                    <p>${channel.name}</p>
                    <div class="favorite-btn ${isFavorite ? 'is-favorite' : ''}" data-channel-name="${channel.name}">
                        <i class="fa-solid fa-star"></i>
                    </div>
                `;
                
                // Favori butonu olay dinleyicisi
                card.querySelector('.favorite-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); // Kartın tıklama olayını engelle
                    toggleFavorite(channel);
                });
                
                // Kartın kendisi için tıklama olayı
                card.addEventListener('click', () => {
                    loadStream(channel);
                    if (activeCard) {
                        activeCard.classList.remove('active');
                    }
                    card.classList.add('active');
                    activeCard = card;
                });
                
                return card;
            };

            // Favori kanalları render etme fonksiyonu
            function renderFavoriteChannels() {
                const favorites = getFavorites();
                favoriteChannelsGrid.innerHTML = '';
                if (favorites.length === 0) {
                    favoriteChannelsGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full py-4">Favori kanalınız yok.</p>';
                    return;
                }
                favorites.forEach(channel => {
                    const card = createChannelCard(channel, 'favorite-channels-grid');
                    favoriteChannelsGrid.appendChild(card);
                });
            }

            // Ana kanal listesini ekrana çiz (filtreleme parametrelerini içeriyor)
            function renderChannelGrid(filterText = '') {
                channelGrid.innerHTML = '';
                
                let filteredChannels = allChannels;

                if (currentCategory !== 'all') {
                    filteredChannels = filteredChannels.filter(channel => channel.category === currentCategory);
                }

                if (activeTag) {
                    filteredChannels = filteredChannels.filter(channel => channel.tags.includes(activeTag));
                }

                const finalFilteredChannels = filteredChannels.filter(channel =>
                    channel.name.toLowerCase().includes(filterText.toLowerCase()) || 
                    (channel.tags && channel.tags.some(tag => tag.toLowerCase().includes(filterText.toLowerCase())))
                );

                if (finalFilteredChannels.length === 0) {
                    channelGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full py-8">Hiç kanal bulunamadı.</p>';
                    return;
                }
                finalFilteredChannels.forEach((channel) => {
                    const card = createChannelCard(channel, 'channel-grid');
                    channelGrid.appendChild(card);
                });
            }

            // Yayın yükleme fonksiyonu
            function loadStream(channel) {
                const { streamUrl, type, name } = channel;
                playerContentArea.innerHTML = '';

                if (currentHls) {
                    currentHls.destroy();
                    currentHls = null;
                }

                currentChannelName.textContent = name;
                reportChannelBtn.classList.remove('hidden');
                
                const defaultPoster = 'https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin...';

                if (!streamUrl || streamUrl.includes('YASAL_')) {
                    setStatus('Lütfen kod içerisinden geçerli bir yayın URL\'si ekleyin.', 'error');
                    playerContentArea.innerHTML = `<img src="${defaultPoster}" alt="Placeholder Poster" class="w-full h-full object-contain bg-black">`;
                    return;
                }

                setStatus('Yayın yükleniyor...', 'info');

                if (type === 'iframe') {
                    const iframe = document.createElement('iframe');
                    iframe.id = 'iframe-player';
                    iframe.src = streamUrl;
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.setAttribute('frameborder', '0');
                    iframe.onload = () => {
                        setStatus('İframe yayını yüklendi.', 'success');
                    };
                    iframe.onerror = () => {
                         setStatus('İframe yayını yüklenirken hata oluştu. URL\'yi kontrol edin.', 'error');
                         playerContentArea.innerHTML = `<img src="${defaultPoster}" alt="Placeholder Poster" class="w-full h-full object-contain bg-black">`;
                    };
                    playerContentArea.appendChild(iframe);

                } else if (type === 'hls') {
                    const video = document.createElement('video');
                    video.id = 'video-player';
                    video.controls = true;
                    video.poster = defaultPoster;
                    playerContentArea.appendChild(video);

                    if (Hls.isSupported()) {
                        currentHls = new Hls({
                            lowLatencyMode: true,
                            backBufferLength: 90,
                        });
                        currentHls.loadSource(streamUrl);
                        currentHls.attachMedia(video);

                        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play().catch(e => console.error("Oynatma hatası:", e));
                        });

                        currentHls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                switch (data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        setStatus('Network hatası. URL\'yi veya internet bağlantınızı kontrol edin.', 'error');
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        setStatus('Medya hatası. Video çözümlenemedi.', 'error');
                                        currentHls.recoverMediaError();
                                        break;
                                    default:
                                        setStatus('Bilinmeyen bir yayın hatası oluştu.', 'error');
                                        currentHls.destroy();
                                        break;
                                }
                                playerContentArea.innerHTML = `<img src="${defaultPoster}" alt="Placeholder Poster" class="w-full h-full object-contain bg-black">`;
                            }
                        });

                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = streamUrl;
                        video.addEventListener('loadedmetadata', () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play();
                        });
                        video.addEventListener('error', () => {
                            setStatus('HLS yayını yüklenemedi. URL\'yi kontrol edin.', 'error');
                            playerContentArea.innerHTML = `<img src="${defaultPoster}" alt="Placeholder Poster" class="w-full h-full object-contain bg-black">`;
                        });
                    } else {
                        setStatus('Tarayıcınız HLS yayınlarını desteklemiyor.', 'error');
                        playerContentArea.innerHTML = `<img src="${defaultPoster}" alt="Placeholder Poster" class="w-full h-full object-contain bg-black">`;
                    }
                } else {
                    setStatus('Geçersiz yayın tipi belirtildi.', 'error');
                    playerContentArea.innerHTML = `<img src="${defaultPoster}" alt="Placeholder Poster" class="w-full h-full object-contain bg-black">`;
                }
            }

            // Durum mesajı fonksiyonu
            function setStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-3 text-center text-sm h-5 ';
                if (type === 'success') statusMessage.classList.add('text-green-400');
                else if (type === 'error') statusMessage.classList.add('text-red-400');
                else statusMessage.classList.add('text-yellow-400');
            }

            // Sinema Modu İşlevselliği
            cinemaModeBtn.addEventListener('click', () => {
                const elem = playerWrapper;

                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });

            // Kanalı Telegram'a Bildirme İşlevselliği
            reportChannelBtn.addEventListener('click', () => {
                const telegramGroupLink = "https://t.me/+mSNjtNrQ0xozNWNk";
                window.open(telegramGroupLink, '_blank');
            });


            // Arama fonksiyonu
            searchInput.addEventListener('input', () => {
                renderChannelGrid(searchInput.value);
            });

            searchButton.addEventListener('click', () => {
                renderChannelGrid(searchInput.value);
            });

            // Başlangıçta tüm listeleri ve etiketleri göster
            renderFavoriteChannels();
            renderChannelGrid();
            renderTags();
        });
    </script>
