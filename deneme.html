<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film İzleme Platformu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #2c3e50;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
            --text-color-light: #b0b0b0;
            --border-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--primary-color);
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 300px;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input::placeholder {
            color: var(--text-color-light);
        }

        #search-input:focus {
            border-color: var(--primary-color);
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: var(--card-background);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 15px;
            text-align: center;
        }

        .movie-info h3 {
            margin: 0 0 5px;
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal Stilleri */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: var(--background-color);
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            color: var(--text-color);
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 en boy oranı */
            height: 0;
            overflow: hidden;
            margin-top: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: var(--text-color-light);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-container {
                width: 100%;
                margin-top: 15px;
            }
            #search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">MovieFlix</div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Film arayın...">
            </div>
        </header>

        <main id="movie-list" class="movie-grid"></main>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="video-wrapper">
                <iframe id="movie-player" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Örnek film verileri. Lütfen kendi film listenizi ve doğru embed linklerini buraya ekleyin.
            // https://dizi15.life/ sitesinden filmleri çekmek, tarayıcı güvenlik politikaları nedeniyle doğrudan mümkün değildir.
            // Bu nedenle kendi verilerinizi kullanmanız gerekmektedir.
            const movies = [
                {
                    title: "Tenet",
                    poster: "https://dizi15.life/wp-content/uploads/2021/04/tenet-turkce-altyazili-film-izle-1.jpg",
                    embedUrl: "https://www.mersotv1.com/channel.html?id=yayinstar" // Örnek bir embed linki. Kendi linkinizle değiştirin.
                },
                {
                    title: "Dune",
                    poster: "https://dizi15.life/wp-content/uploads/2022/01/dune-izle-3-196x300.jpg",
                    embedUrl: "https://www.mersotv1.com/channel.html?id=yayinb2#amp=1" // Örnek bir embed linki. Kendi linkinizle değiştirin.
                },
                {
                    title: "Inception",
                    poster: "https://dizi15.life/wp-content/uploads/2021/04/inception-baslangic-turkce-altyazili-izle.jpg",
                    embedUrl: "https://www.example.com/embed/inception-film" // Örnek bir embed linki. Kendi linkinizle değiştirin.
                },
                {
                    title: "Parasite",
                    poster: "https://dizi15.life/wp-content/uploads/2021/04/parazit-film-izle-1.jpg",
                    embedUrl: "https://www.example.com/embed/parasite-film" // Örnek bir embed linki. Kendi linkinizle değiştirin.
                },
                {
                    title: "The Matrix",
                    poster: "https://dizi15.life/wp-content/uploads/2021/04/matrix-1999-izle-1.jpg",
                    embedUrl: "https://www.example.com/embed/matrix-film" // Örnek bir embed linki. Kendi linkinizle değiştirin.
                },
                {
                    title: "Joker",
                    poster: "https://dizi15.life/wp-content/uploads/2021/04/joker-2019-film-izle-1.jpg",
                    embedUrl: "https://www.example.com/embed/joker-film" // Örnek bir embed linki. Kendi linkinizle değiştirin.
                },
                 {
                    title: "Interstellar",
                    poster: "https://dizi15.life/wp-content/uploads/2021/04/yildizlararasi-film-izle-1.jpg",
                    embedUrl: "https://www.example.com/embed/interstellar-film" // Örnek bir embed linki. Kendi linkinizle değiştirin.
                },
                {
                    title: "The Irishman",
                    poster: "https://dizi15.life/wp-content/uploads/2021/04/the-irishman-film-izle-1.jpg",
                    embedUrl: "https://www.example.com/embed/irishman-film" // Örnek bir embed linki. Kendi linkinizle değiştirin.
                },
            ];

            const movieListElement = document.getElementById('movie-list');
            const searchInput = document.getElementById('search-input');
            const movieModal = document.getElementById('movie-modal');
            const moviePlayer = document.getElementById('movie-player');
            const closeButton = document.querySelector('.close-button');

            function renderMovies(movieArray) {
                movieListElement.innerHTML = '';
                if (movieArray.length === 0) {
                     movieListElement.innerHTML = '<div class="no-results">Film bulunamadı.</div>';
                     return;
                }
                movieArray.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('movie-card');
                    movieCard.innerHTML = `
                        <img src="${movie.poster}" alt="${movie.title} poster">
                        <div class="movie-info">
                            <h3>${movie.title}</h3>
                        </div>
                    `;
                    movieCard.addEventListener('click', () => {
                        openMoviePlayer(movie);
                    });
                    movieListElement.appendChild(movieCard);
                });
            }

            function openMoviePlayer(movie) {
                // Burada iframe'in src'sine doğrudan video oynatıcısının embed linkini eklemelisiniz.
                // Örneğin: "https://player.site.com/video/movie-id"
                moviePlayer.src = movie.embedUrl;
                movieModal.style.display = 'flex';
            }

            function closeMoviePlayer() {
                moviePlayer.src = '';
                movieModal.style.display = 'none';
            }

            // Arama fonksiyonu
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredMovies = movies.filter(movie =>
                    movie.title.toLowerCase().includes(searchTerm)
                );
                renderMovies(filteredMovies);
            });

            closeButton.addEventListener('click', closeMoviePlayer);
            window.addEventListener('click', (e) => {
                if (e.target === movieModal) {
                    closeMoviePlayer();
                }
            });

            // Sayfa yüklendiğinde filmleri göster
            renderMovies(movies);
        });
    </script>
</body>
</html>
