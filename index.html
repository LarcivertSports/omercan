<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETSPORTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #141414; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #E50914; }

        .brand-font { font-family: 'Bebas Neue', cursive; }
        
        .channel-card {
            transition: all 0.3s ease;
            z-index: 1;
        }
        .channel-card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #E50914;
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="fixed top-0 w-full z-50 bg-gradient-to-b from-black/90 to-transparent px-4 md:px-6 py-4 flex items-center justify-between transition-all duration-300" id="navbar">
        <div class="flex items-center gap-4 md:gap-8">
            <h1 class="text-3xl md:text-4xl text-[#E50914] brand-font tracking-wider cursor-pointer select-none" onclick="closePlayer()">NETSPORTS</h1>
            <ul class="hidden md:flex gap-6 text-sm text-gray-300 font-medium">
                <li class="hover:text-white cursor-pointer transition">Ana Sayfa</li>
                <li class="hover:text-white cursor-pointer transition">Canlı</li>
                <li class="hover:text-white cursor-pointer transition">Listem</li>
            </ul>
        </div>
        <div class="flex items-center gap-4 text-white">
            <i class="fa-solid fa-search cursor-pointer hover:text-gray-300 text-lg"></i>
            <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center font-bold text-xs">U</div>
        </div>
    </nav>

    <header id="stage-area" class="relative w-full min-h-[60vh] md:h-[85vh] bg-black group overflow-hidden">
        
        <div id="hero-content" class="absolute inset-0 transition-opacity duration-500 flex items-center">
            <div class="absolute inset-0 bg-[url('https://wallpaperaccess.com/full/1569485.jpg')] bg-cover bg-center">
                <div class="absolute inset-0 bg-gradient-to-r from-black via-black/60 to-transparent"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-transparent"></div>
            </div>
            
            <div class="relative z-10 w-full px-6 md:px-16 max-w-3xl pt-20">
                <div class="flex items-center gap-2 text-[#E50914] font-bold tracking-widest text-sm animate-pulse mb-2">
                    <span class="text-xl md:text-2xl brand-font">CANLI</span> YAYIN AKIŞI
                </div>
                
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold leading-tight drop-shadow-xl mb-4">
                    MAÇ KEYFİ BAŞLASIN
                </h1>
                
                <p class="text-base md:text-lg text-gray-200 line-clamp-3 drop-shadow-md mb-6 md:max-w-2xl">
                    Süper Lig, Şampiyonlar Ligi ve Avrupa'nın en büyük ligleri tek adreste. Aşağıdan kanalını seç ve kesintisiz izlemeye başla.
                </p>
                
                <div class="flex flex-wrap gap-4">
                    <button onclick="playRandom()" class="bg-white text-black px-6 py-3 rounded md:rounded-md hover:bg-gray-200 transition font-bold flex items-center gap-2 shadow-lg">
                        <i class="fa-solid fa-play text-xl"></i> 
                        <span>Rastgele İzle</span>
                    </button>
                    <button class="bg-gray-600/40 text-white px-6 py-3 rounded md:rounded-md hover:bg-gray-600/60 transition font-semibold flex items-center gap-2 backdrop-blur-sm">
                        <i class="fa-solid fa-circle-info text-xl"></i>
                        <span>Bilgi Al</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="player-wrapper" class="absolute inset-0 z-20 bg-black hidden flex-col group/player">
            
            <div class="absolute top-0 left-0 w-full p-4 md:p-6 z-40 flex justify-between items-start bg-gradient-to-b from-black/90 to-transparent transition-opacity duration-300 pointer-events-none">
                
                <div class="pointer-events-auto mt-14 md:mt-4">
                    <div class="flex flex-col">
                        <h2 id="playing-title" class="text-2xl md:text-3xl font-bold text-white drop-shadow-md pl-3 border-l-4 border-[#E50914] leading-none py-1">
                            Kanal Adı
                        </h2>
                        <span class="text-xs text-green-400 pl-4 mt-1 font-medium tracking-wide uppercase flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Şu an oynatılıyor
                        </span>
                    </div>
                </div>

                <div class="pointer-events-auto mt-14 md:mt-4 flex items-center gap-3">
                    
                    <button onclick="toggleFullscreen()" class="bg-white/10 hover:bg-blue-600 text-white w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center backdrop-blur-md transition-all shadow-lg border border-white/10 group" title="Tam Ekran">
                        <i id="fs-icon" class="fa-solid fa-expand text-lg group-hover:scale-110 transition-transform"></i>
                    </button>

                    <button onclick="closePlayer()" class="bg-red-600/80 hover:bg-red-700 text-white w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center backdrop-blur-md transition-all shadow-lg border border-white/10 group">
                        <i class="fa-solid fa-xmark text-xl group-hover:scale-110 transition-transform"></i>
                    </button>
                </div>
            </div>

            <div id="video-container" class="w-full h-full flex items-center justify-center relative bg-black">
                </div>
        </div>
    </header>

    <main class="relative z-20 bg-[#141414] px-4 md:px-16 pt-8 pb-20 space-y-10" id="main-list">
        </main>

    <footer class="bg-black py-8 text-center text-gray-500 text-xs md:text-sm mt-auto border-t border-white/10">
        <p>NETSPORTS © 2025</p>
    </footer>

    <script>
        // --- KANAL LİSTESİ ---
        const allChannels = [
            { name: 'Bein Sports 1', streamUrl: 'https://inattv1204.xyz/channel.html?id=yayinzirve', type: 'iframe', category: 'bein' },
            { name: 'Bein Sports 2', streamUrl: 'https://inattv1208.xyz/channel.html?id=yayinb2', type: 'iframe', category: 'bein' },
            { name: 'Bein Sports 3', streamUrl: 'https://inattv1208.xyz/channel.html?id=yayinb3', type: 'iframe', category: 'bein' },
            { name: 'Bein Sports 4', streamUrl: 'https://inattv1208.xyz/channel.html?id=yayinb4', type: 'iframe', category: 'bein' },
            { name: 'Bein Sports 5', streamUrl: 'https://inattv1208.xyz/event.html?id=androstreamlivebs5', type: 'iframe', category: 'bein' },
            { name: 'Bein Sports Max 1', streamUrl: 'https://inattv1208.xyz/event.html?id=androstreamlivebsm1', type: 'iframe', category: 'bein' },
            { name: 'Bein Sports Max 2', streamUrl: 'https://inattv1208.xyz/event.html?id=androstreamlivebsm2', type: 'iframe', category: 'bein' },
            { name: 'Bein Sports 1 4K', streamUrl: 'https://daddyhd.com/stream/stream-62.php', type: 'iframe', category: 'bein' },
            { name: 'Bein Sports HABER', streamUrl: 'https://www.youtube.com/embed/live_stream?channel=UCPe9vNjHF1kEExT5kHwc7aw', type: 'iframe', category: 'bein' },

            { name: 'Exxen 1', streamUrl: 'https://birazcikspor44.xyz/event.html?id=androstreamliveexn1 ', type: 'iframe', category: 'exxen' },
            { name: 'Exxen 2', streamUrl: 'https://birazcikspor44.xyz/event.html?id=androstreamliveexn2', type: 'iframe', category: 'exxen' },
            { name: 'Exxen 3', streamUrl: 'https://birazcikspor44.xyz/event.html?id=androstreamliveexn3', type: 'iframe', category: 'exxen' },
            { name: 'Exxen 4', streamUrl: 'https://birazcikspor44.xyz/event.html?id=androstreamliveexn4', type: 'iframe', category: 'exxen' },
            { name: 'Exxen 5', streamUrl: 'https://birazcikspor44.xyz/event.html?id=androstreamliveexn5', type: 'iframe', category: 'exxen' },

            { name: 'S Sport', streamUrl: 'https://inattv1208.xyz/event.html?id=androstreamlivess1', type: 'iframe', category: 'spor' },
            { name: 'S Sport 2', streamUrl: 'https://inattv1208.xyz/event.html?id=androstreamlivess2', type: 'iframe', category: 'spor' },
            { name: 'Tivibu Spor 1', streamUrl: 'https://inattv1208.xyz/event.html?id=androstreamlivets1', type: 'iframe', category: 'spor' },
            { name: 'Smart Spor', streamUrl: 'https://inattv1208.xyz/event.html?id=androstreamlivesm1', type: 'iframe', category: 'spor' },
            { name: 'A Spor', streamUrl: 'https://inattv1208.xyz/event.html?id=androstreamliveas', type: 'iframe', category: 'spor' },
            { name: 'HT Spor', streamUrl: 'https://ciner.daioncdn.net/ht-spor/ht-spor.m3u8?app=web', type: 'iframe', category: 'spor' },
            { name: 'NBA TV', streamUrl: 'https://daddyhd.com/stream/stream-404.php', type: 'iframe', category: 'spor' },
            { name: 'DAZN LaLiga', streamUrl: 'https://daddyhd.com/stream/stream-538.php', type: 'iframe', category: 'spor' },

            { name: 'TV 8', streamUrl: 'https://tv8.daioncdn.net/tv8/tv8.m3u8?app=7ddc255a-ef47-4e81-ab14-c0e5f2949788&ce=3', type: 'iframe', category: 'ulusal' },
            { name: 'TV 8,5', streamUrl: 'https://tv8.daioncdn.net/tv8bucuk/tv8bucuk_1080p.m3u8?=&sid=7x5tz77dj2dd&app=bf58ab52-4865-4c81-b223-26b41009801e&ce=3', type: 'iframe', category: 'ulusal' },
            { name: 'TRT1', streamUrl: 'https://www.mersotv1.com/channel.html?id=yayintrt1', type: 'iframe', category: 'ulusal' },
            { name: 'TRT SPOR', streamUrl: 'https://tv-trtspor1.medya.trt.com.tr/master.m3u8', type: 'hls', category: 'ulusal' },
            { name: 'TRT SPOR YILDIZ', streamUrl: 'https://tv-trtspor2.medya.trt.com.tr/master_1080p.m3u8', type: 'hls', category: 'ulusal' },
            { name: 'Tabii Spor', streamUrl: 'https://beert7sqimrk0bfdupfgn6qew.medya.trt.com.tr/master_1080p.m3u8', type: 'iframe', category: 'ulusal' },
            { name: 'Tabii SPOR 1', streamUrl: 'https://beert7sqimrk0bfdupfgn6qew.medya.trt.com.tr/master_1080p.m3u8', type: 'hls', category: 'ulusal' },
            { name: 'Tabii SPOR 2', streamUrl: 'https://klublsslubcgyiz7zqt5bz8il.medya.trt.com.tr/master_1080p.m3u8', type: 'hls', category: 'ulusal' }
        ];

        let hlsInstance = null;
        
        // --- DOM ELEMENTLERİ ---
        const mainList = document.getElementById('main-list');
        const heroContent = document.getElementById('hero-content');
        const playerWrapper = document.getElementById('player-wrapper');
        const videoContainer = document.getElementById('video-container');
        const playingTitle = document.getElementById('playing-title');
        const fsIcon = document.getElementById('fs-icon');

        const categories = [
            { id: 'bein', title: 'Bein Sports Koleksiyonu' },
            { id: 'exxen', title: 'Exxen Avrupa Geceleri' },
            { id: 'spor', title: 'Global Spor Kanalları' },
            { id: 'ulusal', title: 'Ulusal ve Tabii Platformu' }
        ];

        // --- RENDER ---
        function renderChannels() {
            categories.forEach(cat => {
                const filtered = allChannels.filter(c => c.category === cat.id);
                if (filtered.length === 0) return;

                const section = document.createElement('section');
                
                section.innerHTML = `
                    <h3 class="text-lg md:text-xl font-semibold text-gray-200 mb-3 pl-2 border-l-4 border-[#E50914] ml-1">${cat.title}</h3>
                    <div class="flex overflow-x-auto pb-4 gap-3 md:gap-4 px-1 scroll-smooth" style="scrollbar-width: thin;">
                        ${filtered.map(channel => `
                            <div onclick="openPlayer('${channel.name}')" 
                                 class="channel-card flex-none w-[160px] md:w-[240px] bg-[#1f1f1f] rounded-md overflow-hidden relative group aspect-video shadow-lg select-none">
                                
                                <div class="w-full h-full bg-gradient-to-br from-[#2a2a2a] to-[#1a1a1a] flex items-center justify-center relative">
                                    <div class="absolute top-2 right-2 text-[10px] font-bold bg-black/60 px-1.5 py-0.5 rounded text-white border border-white/10">HD</div>
                                    <i class="fa-solid fa-play text-3xl md:text-4xl text-white/20 group-hover:text-[#E50914] transition duration-300"></i>
                                </div>
                                
                                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90 flex flex-col justify-end p-3">
                                    <h4 class="text-white font-medium text-xs md:text-sm truncate">${channel.name}</h4>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                mainList.appendChild(section);
            });
        }

        // --- PLAYER MANTIĞI ---
        function openPlayer(channelName) {
            const channel = allChannels.find(c => c.name === channelName);
            if (!channel) return;

            window.scrollTo({ top: 0, behavior: 'smooth' });

            heroContent.classList.add('hidden');
            playerWrapper.classList.remove('hidden');
            playerWrapper.classList.add('flex');
            playingTitle.textContent = channel.name;

            videoContainer.innerHTML = '';
            if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }

            const loader = document.createElement('div');
            loader.className = 'loader absolute z-0';
            videoContainer.appendChild(loader);

            setTimeout(() => {
                if (channel.type === 'hls' && Hls.isSupported()) {
                    const video = document.createElement('video');
                    video.className = 'w-full h-full object-contain relative z-10 bg-black';
                    video.controls = true;
                    video.autoplay = true;
                    videoContainer.appendChild(video);

                    hlsInstance = new Hls();
                    hlsInstance.loadSource(channel.streamUrl);
                    hlsInstance.attachMedia(video);
                } else {
                    const iframe = document.createElement('iframe');
                    iframe.src = channel.streamUrl;
                    iframe.className = 'w-full h-full border-none relative z-10 bg-black';
                    iframe.allow = 'autoplay; encrypted-media; fullscreen';
                    videoContainer.appendChild(iframe);
                }
            }, 600);
        }

        // --- TAM EKRAN FONKSİYONU ---
        function toggleFullscreen() {
            const player = document.getElementById('player-wrapper');

            if (!document.fullscreenElement) {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                }
                
                // Mobilde yatay modu zorlama (Android destekler)
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => console.log('Oryantasyon kilitlenemedi'));
                }
                fsIcon.classList.replace('fa-expand', 'fa-compress');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                fsIcon.classList.replace('fa-compress', 'fa-expand');
            }
        }

        function closePlayer() {
            // Tam ekrandan çıkma kontrolü
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }

            playerWrapper.classList.add('hidden');
            playerWrapper.classList.remove('flex');
            heroContent.classList.remove('hidden');
            videoContainer.innerHTML = '';
            if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
        }

        function playRandom() {
            const randomChannel = allChannels[Math.floor(Math.random() * allChannels.length)];
            openPlayer(randomChannel.name);
        }

        // Navbar Scroll
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 20) {
                nav.classList.replace('from-black/90', 'bg-[#141414]');
                nav.classList.add('shadow-md');
            } else {
                nav.classList.replace('bg-[#141414]', 'from-black/90');
                nav.classList.remove('shadow-md');
            }
        });
        
        // Tam ekrandan ESC ile çıkınca ikonu düzelt
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fsIcon.classList.replace('fa-compress', 'fa-expand');
            }
        });

        document.addEventListener('DOMContentLoaded', renderChannels);
    </script>
</body>
</html>
