        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Koyu arka plan */
            color: #e2e8f0; /* Açık yazı rengi */
        }
        .container {
            max-width: 1200px; /* Daha geniş ekranlarda merkeze toplamak için */
        }

        /* --- MEDIAPLAYER GÖRSEL AYARLARI --- */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d3748; /* Oynatıcı header arka planı */
            padding: 0.75rem 1rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            color: #edf2f7;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .cinema-mode-btn, .multi-screen-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e0;
            font-size: 0.85rem;
            cursor: pointer;
            transition: color 0.2s ease;
            margin-left: 1rem; /* Sinema Modu ile arasına boşluk */
        }
        .cinema-mode-btn:hover, .multi-screen-btn:hover {
            color: #a0aec0;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000; /* Video alanı arka planı */
            border-bottom-left-radius: 8px; /* Alt köşeler */
            border-bottom-right-radius: 8px; /* Alt köşeler */
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0; /* Player-header'dan dolayı kaldırıldı */
            display: flex; /* Çoklu ekran için flexbox */
        }
        #video-player, #video-player-2 { /* Yeni ikinci video player için ID eklendi */
            width: 100%;
            height: 100%;
            object-fit: contain; /* Video içeriğini çerçeveye sığdır */
            background-color: #000; /* Video arkaplanı siyah */
        }
        #iframe-player, #iframe-player-2 { /* Yeni ikinci iframe player için ID eklendi */
            position: absolute; /* Flexbox içinde de düzgün konumlanması için */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain; /* iframe içeriğini çerçeveye sığdır*/
            background-color: #000; /* iframe arkaplanı siyah*/
        }
        /* Player dışındaki boş alanın arkaplanı */
        .player-wrapper-outer {
            background-color: #2d3748; /* Oynatıcının tamamının arka planı */
            border-radius: 8px; /* Tüm oynatıcı bloğuna uygulansın */
            overflow: hidden; /* İçerik taşmasını engelle */
            margin-bottom: 1.5rem; /* Alt boşluk */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Gölge efekti */
        }

        /* Çoklu Ekran Modu Stilleri */
        .multi-screen-active #player-content-area-1,
        .multi-screen-active #player-content-area-2 {
            flex: 1; /* Eşit genişlikte bölün */
            position: relative; /* İçindeki iframe'in konumlanması için */
        }
        .multi-screen-active .video-container {
            padding-bottom: 0; /* İçerik esnek olduğu için padding-bottom'ı kaldır */
            height: 500px; /* Sabit yükseklik ver veya isteğe bağlı ayarla */
            display: flex; /* İçeriklerin yan yana gelmesi için */
        }
        .multi-screen-active .video-container #player-content-area { /* İlk alan */
            flex: 1;
            width: 50%;
            position: relative;
        }
        .multi-screen-active .video-container #player-content-area-2 { /* İkinci alan */
            flex: 1;
            width: 50%;
            position: relative;
        }
        .multi-screen-active .video-container #player-content-area-2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.1); /* Bölücü çizgi */
            z-index: 10;
        }
        /* Başlangıçta gizli olan ikinci player content area */
        #player-content-area-2 {
            display: none;
        }

        /* --- BUTONLARIN METİN TABANLI ESKİ HALİNE GETİRİLMESİ --- */
        .channel-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            background-color: #2d3748; /* Arka plan rengi */
            border-radius: 8px; /* Yuvarlak köşeler */

            align-items: center; /* Dikeyde ortala */
            justify-content: center; /* Yatayda ortala */
            text-align: center;
            height: 80px; /* Sabit bir yükseklik */

            cursor: pointer;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Hafif gölge */
        }
        .channel-card:hover {
            transform: translateY(-2px); /* Hafif yukarı kaydırma */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Daha belirgin gölge */

        }
        .channel-card.active {

        }
        /* Çoklu ekran modunda aktif olan kartlar için özel renkler */
        .channel-card.active-multi-1 {
            border: 2px solid #38a169; /* Yeşil */
        }
        .channel-card.active-multi-2 {
            border: 2px solid #63b3ed; /* Mavi */
        }
        .channel-card p {
            font-size: 0.95rem; /* Yazı boyutu */
            font-weight: 600; /* Yazı kalınlığı */
            color: #edf2f7; /* Yazı rengi */
            line-height: 1.3; /* Satır yüksekliği */
        }

        /* --- SEKME MENÜSÜ --- */
        .tab-menu {
            display: flex;
            background-color: #2d3748;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 1rem;
        }
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            color: #cbd5e0;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;

        }
        .tab-item.active-tab {

            color: #edf2f7;
        }
        .tab-item:hover:not(.active-tab) {
            background-color: #4a5568;
            color: #edf2f7;
        }
        .tab-item:not(:last-child) {
            /* border-right: 1px solid rgba(255, 255, 255, 0.1); */
        }

        /* --- ARAMA ÇUBUĞU --- */
        .search-container {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: #edf2f7;
            font-size: 1rem;

        }
        .search-input::placeholder {

            color: white;
            font-weight: 600;

            transition: background-color 0.2s ease-in-out;

            align-items: center;
            justify-content: center;
            gap: 8px;
        }

            background-color: #38a169;
        }
        .search-button i {
            font-size: 1rem;
        }

</head>

            let currentHls1 = null;
            let currentHls2 = null;
            let activeCard = null;
            let multiScreenMode = false;
            let activeMultiScreenPlayer = 1; // 1 veya 2, hangi player'a kanal atanacağını belirler
            let channel1ActiveCard = null;
            let channel2ActiveCard = null;


            let allChannels = [...channels];
            let displayedChannels = [...channels];

            // Kanal listesini ekrana çiz
            function renderChannelGrid(filterText = '') {
                channelGrid.innerHTML = '';

                const filteredChannels = displayedChannels.filter(channel =>
                    channel.name.toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredChannels.length === 0) {
                    channelGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full py-8">Hiç kanal bulunamadı.</p>';
                    return;
                }

                filteredChannels.forEach((channel) => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.dataset.streamUrl = channel.streamUrl;
                    card.dataset.streamType = channel.type;
                    card.dataset.channelName = channel.name;

                    card.innerHTML = `<p>${channel.name}</p>`;

                    card.addEventListener('click', () => {
                        if (multiScreenMode) {
                            if (activeMultiScreenPlayer === 1) {
                                loadStream(channel.streamUrl, channel.type, channel.name, playerContentArea1, 1);
                                if (channel1ActiveCard) {
                                    channel1ActiveCard.classList.remove('active', 'active-multi-1');
                                }
                                card.classList.add('active-multi-1');
                                channel1ActiveCard = card;
                                activeMultiScreenPlayer = 2; // Bir sonraki tıklama 2. player'a yüklensin
                                setStatus('İkinci kanal için seçim yapın.', 'info');
                                // Kanal adını gösterme mantığını güncelle
                                currentChannelName.textContent = `${(channel1ActiveCard ? channel1ActiveCard.dataset.channelName : 'Kanal 1')}`;
                            } else {
                                loadStream(channel.streamUrl, channel.type, channel.name, playerContentArea2, 2);
                                if (channel2ActiveCard) {
                                    channel2ActiveCard.classList.remove('active', 'active-multi-2');
                                }
                                card.classList.add('active-multi-2');
                                channel2ActiveCard = card;
                                activeMultiScreenPlayer = 1; // Bir sonraki tıklama tekrar 1. player'a yüklensin
                                setStatus('Çoklu ekran yayını başladı.', 'success');
                                currentChannelName.textContent = `${(channel1ActiveCard ? channel1ActiveCard.dataset.channelName : 'Kanal 1')} & ${(channel2ActiveCard ? channel2ActiveCard.dataset.channelName : 'Kanal 2')}`;
                            }
                        } else {
                            loadStream(channel.streamUrl, channel.type, channel.name, playerContentArea1); // Tekli modda hep 1. player'a yükle
                            if (activeCard) {
                                activeCard.classList.remove('active');
                            }
                            card.classList.add('active');
                            activeCard = card;
                        }
                    });

                    channelGrid.appendChild(card);
                });
            }

            // Yayın yükleme fonksiyonu
            function loadStream(streamUrl, streamType, name, targetPlayerArea, playerIndex = 1) {
                targetPlayerArea.innerHTML = ''; // İçeriği temizle

                let currentHlsInstance = (playerIndex === 1) ? currentHls1 : currentHls2;
                if (currentHlsInstance) {
                    currentHlsInstance.destroy();
                    currentHlsInstance = null;
                }

                if (!multiScreenMode) { // Tekli modda başlığı güncelle
                    currentChannelName.textContent = name;
                }

                if (!streamUrl || streamUrl.includes('YASAL_')) {
                    setStatus('Lütfen kod içerisinden geçerli bir yayın URL\'si ekleyin.', 'error');
                    targetPlayerArea.innerHTML = `<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=${playerIndex === 1 ? 'İzlemek+için+bir+kanal+seçin...' : 'İkinci+kanal+seçiniz...'}" alt="Yayın Yok" class="w-full h-full object-contain bg-black">`;
                    return;
                }

                setStatus('Yayın yükleniyor...', 'info');

                if (streamType === 'iframe') {
                    const iframe = document.createElement('iframe');
                    iframe.id = `iframe-player${playerIndex > 1 ? '-' + playerIndex : ''}`;
                    iframe.src = streamUrl;
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.setAttribute('frameborder', '0');
                    iframe.onload = () => {
                        setStatus(`İframe yayını yüklendi. (Player ${playerIndex})`, 'success');
                    };
                    iframe.onerror = () => {
                         setStatus(`İframe yayını yüklenirken hata oluştu. URL\'yi kontrol edin. (Player ${playerIndex})`, 'error');
                         targetPlayerArea.innerHTML = `<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yok" alt="Yayın Yok" class="w-full h-full object-contain bg-black">`;
                    };
                    targetPlayerArea.appendChild(iframe);

                } else if (streamType === 'hls') {
                    const video = document.createElement('video');
                    video.id = `video-player${playerIndex > 1 ? '-' + playerIndex : ''}`;
                    video.controls = true;
                    video.poster = "https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yükleniyor...";
                    targetPlayerArea.appendChild(video);

                    if (Hls.isSupported()) {
                        currentHlsInstance = new Hls({
                            lowLatencyMode: true,
                            backBufferLength: 90,
                        });
                        currentHlsInstance.loadSource(streamUrl);
                        currentHlsInstance.attachMedia(video);

                        currentHlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                            setStatus(`HLS yayını başarıyla yüklendi. (Player ${playerIndex})`, 'success');
                            video.play().catch(e => console.error("Oynatma hatası:", e));
                        });

                        currentHlsInstance.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                switch (data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        setStatus(`Network hatası. URL\'yi veya internet bağlantınızı kontrol edin. (Player ${playerIndex})`, 'error');
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        setStatus(`Medya hatası. Video çözümlenemedi. (Player ${playerIndex})`, 'error');
                                        currentHlsInstance.recoverMediaError();
                                        break;
                                    default:
                                        setStatus(`Bilinmeyen bir yayın hatası oluştu. (Player ${playerIndex})`, 'error');
                                        currentHlsInstance.destroy();
                                        break;
                                }
                                targetPlayerArea.innerHTML = `<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yok" alt="Yayın Yok" class="w-full h-full object-contain bg-black">`;
                            }
                        });

                        if (playerIndex === 1) currentHls1 = currentHlsInstance;
                        else currentHls2 = currentHlsInstance;

                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = streamUrl;
                        video.addEventListener('loadedmetadata', () => {
                            setStatus(`HLS yayını başarıyla yüklendi. (Player ${playerIndex})`, 'success');
                            video.play();
                        });
                        video.addEventListener('error', () => {
                            setStatus(`HLS yayını yüklenemedi. URL\'yi kontrol edin. (Player ${playerIndex})`, 'error');
                            targetPlayerArea.innerHTML = `<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yok" alt="Yayın Yok" class="w-full h-full object-contain bg-black">`;
                        });
                    } else {
                        setStatus(`Tarayıcınız HLS yayınlarını desteklemiyor. (Player ${playerIndex})`, 'error');
                        targetPlayerArea.innerHTML = `<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yok" alt="Yayın Yok" class="w-full h-full object-contain bg-black">`;
                    }
                } else {
                    setStatus('Geçersiz yayın tipi belirtildi.', 'error');
                    targetPlayerArea.innerHTML = `<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yok" alt="Yayın Yok" class="w-full h-full object-contain bg-black">`;
                }
            }

            // Durum mesajı fonksiyonu
            function setStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-3 text-center text-sm h-5 ';
                if (type === 'success') statusMessage.classList.add('text-green-400');
                else if (type === 'error') statusMessage.classList.add('text-red-400');
                else statusMessage.classList.add('text-yellow-400');
            }

            // Sinema Modu İşlevselliği (Tam Ekran)
            cinemaModeBtn.addEventListener('click', () => {
                const elem = playerWrapper;

                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });

            // Çoklu Ekran Modu İşlevselliği
            multiScreenBtn.addEventListener('click', () => {
                multiScreenMode = !multiScreenMode; // Modu tersine çevir

                if (multiScreenMode) {
                    playerWrapper.classList.add('multi-screen-active');
                    playerContentArea2.style.display = 'block'; // İkinci player'ı görünür yap
                    activeMultiScreenPlayer = 1; // Başlangıçta 1. player'a kanal atansın
                    setStatus('Çoklu ekran modu aktif. İlk kanalı seçin.', 'info');
                    currentChannelName.textContent = 'Çoklu Ekran Modu';
                    // Tekli modda aktif olan kart varsa pasif yap
                    if (activeCard) {
                        activeCard.classList.remove('active');
                        activeCard = null;
                    }
                    // Eski yayınları temizle
                    clearPlayers();
                    playerContentArea1.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=Birinci+kanal+seçiniz..." alt="Birinci kanal seçiniz" class="w-full h-full object-contain bg-black">';
                    playerContentArea2.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İkinci+kanal+seçiniz..." alt="İkinci kanal seçiniz" class="w-full h-full object-contain bg-black">';

                } else {
                    playerWrapper.classList.remove('multi-screen-active');
                    playerContentArea2.style.display = 'none'; // İkinci player'ı gizle
                    setStatus('Tekli ekran modu aktif.', 'info');
                    currentChannelName.textContent = 'Kanal Seçilmedi';
                    // Çoklu modda aktif olan kartların stilini temizle
                    if (channel1ActiveCard) {
                        channel1ActiveCard.classList.remove('active-multi-1');
                    }
                    if (channel2ActiveCard) {
                        channel2ActiveCard.classList.remove('active-multi-2');
                    }
                    channel1ActiveCard = null;
                    channel2ActiveCard = null;
                    clearPlayers();
                    // Tekli modun başlangıç posterini göster
                    playerContentArea1.innerHTML = '<img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="İzlemek için bir kanal seçin" class="w-full h-full object-contain bg-black">';
                }
            });

            // Playerları temizleme fonksiyonu
            function clearPlayers() {
                if (currentHls1) {
                    currentHls1.destroy();
                    currentHls1 = null;
                }
                if (currentHls2) {
                    currentHls2.destroy();
                    currentHls2 = null;
                }
                playerContentArea1.innerHTML = '';
                playerContentArea2.innerHTML = '';
            }


            // Arama fonksiyonu
            searchInput.addEventListener('input', () => {
                renderChannelGrid(searchInput.value);
            });

            searchButton.addEventListener('click', () => {
                renderChannelGrid(searchInput.value);
            });

            // Sekme menüsü işlevselliği
            tabItems.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabItems.forEach(item => item.classList.remove('active-tab'));
                    tab.classList.add('active-tab');

                    const selectedTab = tab.dataset.tab;
                    if (selectedTab === 'live') {
                        displayedChannels = allChannels.filter(c => c.isLive);
                    } else {
                        displayedChannels = [...allChannels];
                    }
                    renderChannelGrid(searchInput.value);
                });
            });

            // Başlangıçta sadece canlı kanalları göster
            displayedChannels = allChannels.filter(c => c.isLive);
            renderChannelGrid();
        });
    </script>
</body>
