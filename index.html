<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarcivertSports Repo Görüntüleyici</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        h1 { color: var(--accent); margin: 0; font-size: 2rem; }
        p.subtitle { color: var(--text-muted); margin-top: 5px; }

        .status-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .status-loading { background-color: #3b82f6; color: white; animation: pulse 1.5s infinite; }
        .status-error { background-color: var(--error); color: white; }
        .status-success { background-color: var(--success); color: white; display: none; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .json-viewer { display: flex; flex-direction: column; gap: 15px; }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            overflow-wrap: break-word;
        }

        .key { color: var(--accent); font-weight: bold; margin-right: 5px; }
        .value-string { color: #a5f3fc; }
        .value-number { color: #fcd34d; }
        .value-boolean { color: #f472b6; }
        
        a.link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: var(--accent);
            color: #0f172a;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }
        a.link-btn:hover { background-color: #0ea5e9; }

        .nested-object, .nested-array {
            margin-left: 15px;
            border-left: 2px solid var(--border);
            padding-left: 10px;
            margin-top: 5px;
        }

        .collapsible { cursor: pointer; user-select: none; }
        .collapsible::before {
            content: '▼'; display: inline-block; margin-right: 5px;
            font-size: 0.8em; transition: transform 0.2s;
        }
        .collapsed::before { transform: rotate(-90deg); }
        .collapsed + .content { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>LarcivertSports</h1>
            <p class="subtitle">Repo İçeriği</p>
        </header>

        <div id="status" class="status-box status-loading">Sunucuya bağlanılıyor...</div>
        <div id="contentArea" class="json-viewer"></div>
    </div>

    <script>
        // ÖNEMLİ DEĞİŞİKLİK: raw.githubusercontent yerine jsDelivr CDN kullanıyoruz.
        // Bu servis CORS hatası vermez ve çok daha hızlıdır.
        const REPO_USER = "LarcivertSports";
        const REPO_NAME = "LarcivertSports";
        const BRANCH = "master";
        const FILE = "repo.json";

        // URL'yi otomatik oluşturuyoruz
        const TARGET_URL = `https://cdn.jsdelivr.net/gh/${REPO_USER}/${REPO_NAME}@${BRANCH}/${FILE}`;

        const statusBox = document.getElementById('status');
        const contentArea = document.getElementById('contentArea');

        async function fetchData() {
            try {
                console.log("İstek gönderiliyor: " + TARGET_URL);
                
                // Fetch isteği
                const response = await fetch(TARGET_URL);

                if (!response.ok) {
                    throw new Error(`Dosya bulunamadı veya sunucu hatası (Kod: ${response.status})`);
                }

                const data = await response.json();
                
                // Başarılı olursa yükleniyor yazısını kaldır
                statusBox.style.display = 'none';
                
                // Veriyi ekrana bas
                renderData(data, contentArea);

            } catch (error) {
                console.error(error);
                statusBox.className = "status-box status-error";
                statusBox.innerHTML = `
                    <strong>Veri çekilemedi!</strong><br>
                    Hata detayı: ${error.message}<br><br>
                    <small>İnternet bağlantınızı kontrol edin veya GitHub adresinin doğruluğundan emin olun.</small>
                `;
            }
        }

        function renderData(data, container) {
            if (Array.isArray(data)) {
                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    if (typeof item === 'object' && item !== null) {
                        // Eğer öğe "name" veya "title" içeriyorsa başlık olarak onu kullan
                        let headerText = `Öğe #${index + 1}`;
                        if(item.name) headerText = item.name;
                        else if(item.title) headerText = item.title;

                        const title = document.createElement('div');
                        title.className = 'collapsible';
                        title.innerHTML = `<span class="key">${headerText}</span>`;
                        title.onclick = function() { this.classList.toggle('collapsed'); };
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content';
                        renderData(item, contentDiv);
                        
                        card.appendChild(title);
                        card.appendChild(contentDiv);
                    } else {
                        renderValue(null, item, card);
                    }
                    container.appendChild(card);
                });
            } 
            else if (typeof data === 'object' && data !== null) {
                for (const [key, value] of Object.entries(data)) {
                    const wrapper = document.createElement('div');
                    wrapper.style.marginBottom = "8px";

                    if (typeof value === 'object' && value !== null) {
                        const title = document.createElement('div');
                        title.className = 'collapsible';
                        title.innerHTML = `<span class="key">${key}</span>`;
                        title.onclick = function() { this.classList.toggle('collapsed'); };

                        const nestedContainer = document.createElement('div');
                        nestedContainer.className = 'nested-object content';
                        
                        wrapper.appendChild(title);
                        wrapper.appendChild(nestedContainer);
                        renderData(value, nestedContainer);
                    } else {
                        renderValue(key, value, wrapper);
                    }
                    container.appendChild(wrapper);
                }
            }
            else {
                const card = document.createElement('div');
                card.className = 'card';
                renderValue("Veri", data, card);
                container.appendChild(card);
            }
        }

        function renderValue(key, value, container) {
            let html = "";
            if (key) html += `<span class="key">${key}:</span> `;
            
            let valueClass = "value-string";
            if (typeof value === 'number') valueClass = "value-number";
            else if (typeof value === 'boolean') valueClass = "value-boolean";

            // Link kontrolü
            if (typeof value === 'string' && (value.startsWith('http') || value.startsWith('https'))) {
                html += `<a href="${value}" target="_blank" class="value-string" style="text-decoration:underline;">${value}</a>`;
                
                // İndirme / İzleme butonları
                const lowerVal = value.toLowerCase();
                if (lowerVal.endsWith('.apk') || lowerVal.endsWith('.zip') || lowerVal.endsWith('.m3u') || lowerVal.endsWith('.json')) {
                    html += `<br><a href="${value}" class="link-btn" target="_blank">İndir / Aç</a>`;
                }
            } else {
                html += `<span class="${valueClass}">${value}</span>`;
            }

            container.innerHTML += html;
        }

        fetchData();
    </script>
</body>
</html>
