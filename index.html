<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonSpor Medya Oynatıcı</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/city/index.css" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .player-container {
            width: 95%;
            max-width: 900px;
            background: #000;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .video-js {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        #current-channel {
            margin-top: 15px;
            font-weight: bold;
            color: var(--neon-purple);
        }

        .search-box {
            margin: 20px 0;
            width: 80%;
            max-width: 400px;
        }

        #filterInput {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
            background: #111;
            color: white;
            outline: none;
        }

        .playlist {
            width: 95%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .channel-card {
            background: #111;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #222;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-card:hover {
            border-color: var(--neon-blue);
            background: #1a1a1a;
            transform: scale(1.05);
        }

        .loading { color: var(--neon-blue); margin-top: 20px; }

        /* Scrollbar tasarımı */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>NeonSpor Live</h1>
        <div id="current-channel">Lütfen bir kanal seçin</div>
    </div>

    <div class="player-container">
        <video id="main-player" class="video-js vjs-theme-city" controls preload="auto">
            <p class="vjs-no-js">Tarayıcınız JavaScript desteklemiyor.</p>
        </video>
    </div>

    <div class="search-box">
        <input type="text" id="filterInput" placeholder="Kanal ara..." onkeyup="filterChannels()">
    </div>

    <div id="status" class="loading">Çalma listesi indiriliyor ve işleniyor...</div>
    <div class="playlist" id="playlist"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        const m3uUrl = 'https://raw.githubusercontent.com/primatzeka/kurbaga/main/NeonSpor/NeonSpor.m3u';
        const playlistContainer = document.getElementById('playlist');
        const statusDiv = document.getElementById('status');
        const currentTitle = document.getElementById('current-channel');
        const player = videojs('main-player');

        let allChannels = [];

        async function loadM3U() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                
                parseM3U(text);
                statusDiv.style.display = 'none';
            } catch (error) {
                statusDiv.innerText = "Hata: Liste yüklenemedi. (CORS veya Bağlantı hatası)";
                console.error(error);
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            let currentName = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Kanal ismini al (virgülden sonraki kısım)
                    currentName = line.split(',').pop() || "Bilinmeyen Kanal";
                } else if (line.startsWith('http')) {
                    // Linki al ve kanalı listeye ekle
                    const channel = { name: currentName, url: line };
                    allChannels.push(channel);
                    createChannelCard(channel);
                }
            }
        }

        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerText = channel.name;
            card.onclick = () => playStream(channel.url, channel.name);
            playlistContainer.appendChild(card);
        }

        function playStream(url, name) {
            currentTitle.innerText = "Oynatılıyor: " + name;
            currentTitle.style.color = "#00f2ff";

            player.src({
                src: url,
                type: url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'
            });

            player.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterChannels() {
            const input = document.getElementById('filterInput').value.toLowerCase();
            const cards = document.getElementsByClassName('channel-card');

            for (let i = 0; i < cards.length; i++) {
                const name = cards[i].innerText.toLowerCase();
                cards[i].style.display = name.includes(input) ? "block" : "none";
            }
        }

        // Başlat
        loadM3U();
    </script>
</body>
</html>
