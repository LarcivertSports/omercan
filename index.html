<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarcivertSports Repo Görüntüleyici</title>
    <style>
        :root {
            --primary: #1a237e; /* Larcivert tonu */
            --accent: #ffd700;
            --bg: #f4f4f9;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 10px;
        }

        #content-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border-left: 5px solid var(--primary);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-top: 0;
            color: var(--primary);
        }

        .card p {
            font-size: 0.9em;
            word-break: break-all;
        }

        .loading {
            font-size: 1.2em;
            color: #666;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <h1>LarcivertSports Repo Listesi</h1>
    <div id="status" class="loading">Veriler yükleniyor...</div>
    <div id="content-container"></div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/LarcivertSports/LarcivertSports/master/repo.json';
        const container = document.getElementById('content-container');
        const statusDiv = document.getElementById('status');

        async function fetchRepo() {
            try {
                const response = await fetch(jsonUrl);
                
                if (!response.ok) {
                    throw new Error('Veri çekilemedi (HTTP Hata: ' + response.status + ')');
                }

                const data = await response.json();
                statusDiv.style.display = 'none'; // Yükleniyor yazısını kaldır

                // JSON'un içindeki verileri döngüye alalım
                // Not: JSON yapınıza göre 'data.plugins' veya direkt 'data' olabilir.
                // Genel bir yaklaşım için verinin bir dizi (array) olduğunu varsayıyoruz.
                const items = Array.isArray(data) ? data : (data.repos || data.items || []);

                if (items.length === 0) {
                    // Eğer data bir nesneyse, anahtarları listeleyelim
                    displayObject(data);
                } else {
                    items.forEach(item => {
                        createCard(item);
                    });
                }

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerText = 'Hata: ' + error.message;
                console.error('Hata detayı:', error);
            }
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // JSON yapısındaki muhtemel anahtar isimlerine göre veriyi çekiyoruz
            const name = item.name || item.title || 'İsimsiz Öğe';
            const version = item.version || '';
            const description = item.summary || item.description || 'Açıklama yok.';
            const link = item.url || item.link || '#';

            card.innerHTML = `
                <h3>${name} ${version ? `<small>(${version})</small>` : ''}</h3>
                <p>${description}</p>
                <a href="${link}" target="_blank" class="btn">Dosyayı İncele</a>
            `;
            container.appendChild(card);
        }

        function displayObject(obj) {
            // Eğer JSON bir liste değil de tek bir objeyse onu gösterir
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>Repo Bilgisi</h3><pre>${JSON.stringify(obj, null, 2)}</pre>`;
            container.appendChild(card);
        }

        // Fonksiyonu çalıştır
        fetchRepo();
    </script>
</body>
</html>
