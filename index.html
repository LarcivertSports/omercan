<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma√ß √ñzetleri - myfootball.pw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .source-credit {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            padding: 40px;
        }
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .match-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .match-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .match-header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 20px;
            text-align: center;
        }
        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .team {
            font-weight: bold;
            font-size: 1.2em;
        }
        .score {
            font-size: 1.8em;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .match-date {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
        }
        .match-summary {
            padding: 20px;
        }
        .summary-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border-left: 4px solid #4ecdc4;
        }
        .summary-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4ecdc4;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            font-size: 1.1em;
        }
        .load-more {
            display: block;
            margin: 40px auto;
            padding: 15px 40px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .load-more:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(78,205,196,0.4);
        }
        @media (max-width: 768px) {
            .matches-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Ma√ß √ñzetleri</h1>
            <div class="source-credit">
                <strong>Kaynak:</strong> <a href="https://myfootball.pw/" target="_blank" style="color: #4ecdc4;">myfootball.pw</a>
            </div>
        </div>

        <div id="loading" class="loading">Ma√ß √∂zetleri y√ºkleniyor...</div>
        <div id="matches-container" class="matches-grid" style="display: none;"></div>
        <button id="load-more" class="load-more" style="display: none;">Daha Fazla Y√ºkle</button>
    </div>

    <script>
        let allMatches = [];
        let currentPage = 0;
        const matchesPerPage = 6;

        // myfootball.pw sitesinden ma√ß √∂zetlerini √ßeken fonksiyon
        async function fetchMatches() {
            try {
                // Ger√ßek siteden veri √ßekme (scraping)
                const response = await fetch('https://myfootball.pw/');
                const html = await response.text();
                
                // DOMParser ile HTML parse et
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Ma√ß √∂zetlerini bul (site yapƒ±sƒ±na g√∂re selector'larƒ± ayarla)
                const matchElements = doc.querySelectorAll('.match-item, .video-item, .highlight, article');
                
                allMatches = Array.from(matchElements).map((el, index) => {
                    // Site yapƒ±sƒ±na g√∂re bu selector'larƒ± √∂zelle≈ütirmen gerekecek
                    const title = el.querySelector('h2, h3, .title, .match-title')?.textContent?.trim() || `Ma√ß ${index + 1}`;
                    const teams = el.querySelector('.teams, .team-names')?.textContent?.trim() || title;
                    const videoUrl = el.querySelector('iframe, video, .video-link, a[href*="youtube"], a[href*="vimeo"]')?.src || 
                                   el.querySelector('a')?.href;
                    const date = el.querySelector('.date, .time')?.textContent?.trim() || new Date().toLocaleDateString('tr-TR');
                    
                    return {
                        id: index,
                        title,
                        teams,
                        score: '2-1', // Varsayƒ±lan skor
                        date,
                        videoUrl,
                        thumbnail: `https://via.placeholder.com/350x200/1e3c72/ffffff?text=${encodeURIComponent(title.substring(0,20))}`
                    };
                }).filter(match => match.title && match.teams);

                displayMatches();
            } catch (error) {
                console.error('Ma√ßlar y√ºklenirken hata:', error);
                showDemoMatches();
            }
        }

        // Demo ma√ßlar (ger√ßek veri gelmezse)
        function showDemoMatches() {
            allMatches = [
                {
                    id: 1,
                    title: "Real Madrid vs Barcelona",
                    teams: "Real Madrid 2-1 Barcelona",
                    score: "2-1",
                    date: "24 Ocak 2026",
                    videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                    thumbnail: "https://via.placeholder.com/350x200/ff6b6b/ffffff?text=El+Clasico"
                },
                {
                    id: 2,
                    title: "Manchester City vs Liverpool",
                    teams: "Man City 3-2 Liverpool",
                    score: "3-2",
                    date: "23 Ocak 2026",
                    videoUrl: "https://www.youtube.com/embed/example2",
                    thumbnail: "https://via.placeholder.com/350x200/4ecdc4/ffffff?text=Man+City+vs+Liv"
                },
                {
                    id: 3,
                    title: "Bayern M√ºnih vs Dortmund",
                    teams: "Bayern 4-1 Dortmund",
                    score: "4-1",
                    date: "22 Ocak 2026",
                    videoUrl: "https://www.youtube.com/embed/example3",
                    thumbnail: "https://via.placeholder.com/350x200/feca57/000000?text=Der+Classiker"
                }
            ];
            displayMatches();
        }

        function displayMatches() {
            const container = document.getElementById('matches-container');
            const loading = document.getElementById('loading');
            const loadMoreBtn = document.getElementById('load-more');

            if (currentPage === 0) {
                container.innerHTML = '';
            }

            const start = currentPage * matchesPerPage;
            const end = start + matchesPerPage;
            const pageMatches = allMatches.slice(start, end);

            pageMatches.forEach(match => {
                const matchCard = createMatchCard(match);
                container.appendChild(matchCard);
            });

            currentPage++;
            
            loading.style.display = 'none';
            container.style.display = 'grid';
            loadMoreBtn.style.display = end < allMatches.length ? 'block' : 'none';
        }

        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.innerHTML = `
                <div class="match-header">
                    <div class="teams">
                        <span class="team">${match.teams.split(' ')[0]}</span>
                        <span class="score">${match.score}</span>
                        <span class="team">${match.teams.split(' ').slice(-1)[0]}</span>
                    </div>
                    <div class="match-date">${match.date}</div>
                </div>
                <div class="match-summary">
                    <div class="summary-item">
                        <div class="summary-title">üì∫ Ma√ß √ñzeti</div>
                        <div class="video-container">
                            <div class="video-placeholder">
                                ${match.videoUrl ? '‚ñ∂Ô∏è Videoyu Oynat' : 'Video Yakƒ±nda'}
                            </div>
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-title">üìã Ma√ß Detaylarƒ±</div>
                        <p>${match.title}</p>
                    </div>
                </div>
            `;

            // Video tƒ±klama eventi
            const videoContainer = card.querySelector('.video-container');
            videoContainer.addEventListener('click', () => {
                if (match.videoUrl) {
                    window.open(match.videoUrl, '_blank');
                }
            });

            return card;
        }

        // Event listeners
        document.getElementById('load-more').addEventListener('click', displayMatches);

        // Sayfa y√ºklendiƒüinde ma√ßlarƒ± getir
        window.addEventListener('load', fetchMatches);

        // PWA i√ßin service worker (isteƒüe baƒülƒ±)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
