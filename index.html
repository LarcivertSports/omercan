<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonSpor Pro Player</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/fantasy/index.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 900px; }

        .player-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            border: 1px solid #333;
        }

        .video-js { width: 100%; aspect-ratio: 16 / 9; }

        .info-bar {
            margin: 15px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #00f2ff;
        }

        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .channel-item {
            background: #222;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            transition: all 0.2s;
            border: 1px solid #333;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-item:hover {
            background: #00f2ff;
            color: #000;
            transform: translateY(-2px);
        }

        .error-notice {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
            padding: 10px;
            border: 1px solid #ff4d4d;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #00f2ff; text-align: center;">NEON SPOR LIVE</h2>
    
    <div class="player-wrapper">
        <video id="my-video" class="video-js vjs-theme-fantasy" controls preload="auto" width="900">
            <p class="vjs-no-js">JS Gerekli.</p>
        </video>
    </div>

    <div id="error-display" class="error-notice"></div>

    <div class="info-bar">
        <span id="now-playing">Lütfen listeden bir kanal seçiniz</span>
    </div>

    <div class="playlist" id="channel-list">
        </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const m3uUrl = 'https://raw.githubusercontent.com/primatzeka/kurbaga/main/NeonSpor/NeonSpor.m3u';
    const player = videojs('my-video', {
        html5: {
            vhs: { overrideNative: true },
            nativeAudioTracks: false,
            nativeVideoTracks: false
        }
    });

    const errorDisplay = document.getElementById('error-display');

    // M3U dosyasını çek ve parçala
    async function initApp() {
        try {
            const response = await fetch(m3uUrl);
            const data = await response.text();
            parseList(data);
        } catch (err) {
            showError("Liste yüklenemedi. İnternet bağlantınızı veya CORS izinlerini kontrol edin.");
        }
    }

    function parseList(text) {
        const lines = text.split('\n');
        const container = document.getElementById('channel-list');
        let currentTitle = '';

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                currentTitle = line.split(',').pop();
            } else if (line.startsWith('http')) {
                const btn = document.createElement('div');
                btn.className = 'channel-item';
                btn.innerText = currentTitle || "Kanal";
                const streamUrl = line;
                btn.onclick = () => playStream(streamUrl, btn.innerText);
                container.appendChild(btn);
            }
        });
    }

    function playStream(url, name) {
        errorDisplay.style.display = 'none';
        document.getElementById('now-playing').innerText = "Oynatılıyor: " + name;

        // Mixed Content Kontrolü
        if (window.location.protocol === 'https:' && url.startsWith('http:')) {
            showError("Uyarı: HTTPS bir sitede HTTP yayın oynatılamaz. Lütfen tarayıcı ayarlarından 'Güvensiz içeriğe izin ver' seçeneğini açın.");
        }

        player.src({
            src: url,
            type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4'
        });

        player.play().catch(error => {
            showError("Yayın başlatılamadı. Bu yayın CORS engeline takılıyor veya linki kırık olabilir.");
        });
    }

    function showError(msg) {
        errorDisplay.innerText = msg;
        errorDisplay.style.display = 'block';
    }

    initApp();
</script>

</body>
</html>
