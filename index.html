<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larcivert Sports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Temel Ayarlar ve Arka Plan Düzeltmesi --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            /* HATA DÜZELTMESİ: Pürüzsüz Geçiş */
            background: linear-gradient(180deg, #050505 0%, #0a1f4d 100%); 
            /* Siyah'tan Derin Laciverte pürüzsüz akış */
            
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ekranı tam kapla */
            padding: 20px;
            background-attachment: fixed; /* Mobilde kaydırma hatasını önler */
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* --- Header --- */
        header {
            margin-bottom: 30px;
        }

        .profile-img-container {
            width: 90px;
            height: 90px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffc107, #ff8c00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: white;
            box-shadow: 0 0 25px rgba(255, 193, 7, 0.4);
            border: 3px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        p.subtitle {
            font-size: 0.95rem;
            color: #b0c4de;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* --- Kart Tasarımı (Glassmorphism) --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.07); /* Yarı saydam arka plan */
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px); /* Buzlu cam efekti */
            -webkit-backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }

        /* İkon Kutusu */
        .icon-box {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            margin-right: 15px;
            transition: 0.3s;
        }

        .text-group {
            flex-grow: 1;
            text-align: left;
        }

        .card-title {
            font-size: 1.05rem;
            font-weight: 600;
            display: block;
        }

        .card-desc {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }

        .arrow {
            opacity: 0.4;
            transition: 0.3s;
        }

        /* --- Hover (Üzerine Gelince) Efektleri --- */
        .card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card:hover .arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* 1. Canlı Maç (Altın) */
        .gold:hover .icon-box { background: #ffc107; color: #000; box-shadow: 0 0 15px #ffc107; }
        .gold .icon-box { color: #ffc107; }

        /* 2. Instagram */
        .insta:hover .icon-box { background: #d62976; color: #fff; box-shadow: 0 0 15px #d62976; }
        .insta .icon-box { color: #d62976; }

        /* 3. Twitter */
        .twitter:hover .icon-box { background: #1da1f2; color: #fff; box-shadow: 0 0 15px #1da1f2; }
        .twitter .icon-box { color: #1da1f2; }

        /* 4. Telegram */
        .telegram:hover .icon-box { background: #0088cc; color: #fff; box-shadow: 0 0 15px #0088cc; }
        .telegram .icon-box { color: #0088cc; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="profile-img-container">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <h1>Larcivert Sports</h1>
            <p class="subtitle">Spora Dair Her Şey</p>
        </header>

        <div class="links-container">
            <a href="https://larcivertsports1.blogspot.com/" class="card gold">
                <div class="icon-box">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="text-group">
                    <span class="card-title">Canlı Maç İzle</span>
                    <span class="card-desc">Kesintisiz Yayınlar</span>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="https://instagram.com/larcivertsports" target="_blank" class="card insta">
                <div class="icon-box">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="text-group">
                    <span class="card-title">Instagram</span>
                    <span class="card-desc">@larcivertsports</span>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="https://x.com/LarcivertSports" target="_blank" class="card twitter">
                <div class="icon-box">
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <div class="text-group">
                    <span class="card-title">Twitter / X</span>
                    <span class="card-desc">Anlık Haberler</span>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="https://t.me/larcivertsports" target="_blank" class="card telegram">
                <div class="icon-box">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <div class="text-group">
                    <span class="card-title">Telegram</span>
                    <span class="card-desc">Sohbet Kanalı</span>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>
        </div>
    </div>

</body>
</html>
