<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGFootball Video ƒ∞ndirici</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .tool-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #333;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79,172,254,0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79,172,254,0.4);
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            display: none;
        }
        .video-item {
            background: #444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .download-btn {
            background: #ff6b6b;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner::after {
            content: '';
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #444;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>‚öΩ RGFootball Video ƒ∞ndirici</h1>
        <p><strong>http://rgfootball.net</strong> forumundan videolarƒ± kolayca indirin!</p>
        
        <input type="url" id="urlInput" placeholder="RGFootball video linkini yapƒ±≈ütƒ±rƒ±n (√∂rn: http://rgfootball.net/viewtopic.php?...)" />
        
        <button onclick="extractVideos()">üîç Videolarƒ± Bul</button>
        
        <div class="spinner" id="spinner"></div>
        <div class="results" id="results"></div>
    </div>

    <script>
        async function extractVideos() {
            const url = document.getElementById('urlInput').value;
            const spinner = document.getElementById('spinner');
            const results = document.getElementById('results');
            
            if (!url.includes('rgfootball.net')) {
                alert('L√ºtfen ge√ßerli bir RGFootball linki girin!');
                return;
            }
            
            spinner.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';
            
            try {
                // CORS proxy kullanarak sayfayƒ± √ßek
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const html = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // RGFootball'daki yaygƒ±n video kaynaklarƒ±nƒ± bul
                const videos = [];
                
                // 1. YouTube/Vimeo iframes
                doc.querySelectorAll('iframe[src*="youtube"], iframe[src*="youtu.be"], iframe[src*="vimeo"], iframe[src*="dailymotion"]').forEach(iframe => {
                    const src = iframe.src;
                    if (src && !videos.some(v => v.url === src)) {
                        videos.push({
                            type: 'iframe',
                            url: src,
                            title: 'YouTube/Vimeo Video'
                        });
                    }
                });
                
                // 2. Direkt MP4 linkleri
                const mp4Links = doc.querySelectorAll('a[href$=".mp4"], a[href*=".m3u8"], a[href*="video"]');
                mp4Links.forEach(link => {
                    const href = link.href;
                    if (href.includes('.mp4') || href.includes('.m3u8')) {
                        videos.push({
                            type: 'direct',
                            url: href,
                            title: href.split('/').pop() || 'MP4 Video'
                        });
                    }
                });
                
                // 3. BBCode video linkleri
                const bbcodeVideos = html.match(/\[video\](.*?)\[\/video\]/gi) || [];
                bbcodeVideos.forEach(match => {
                    const urlMatch = match.match(/http[^"\]]+/);
                    if (urlMatch) {
                        videos.push({
                            type: 'bbcode',
                            url: urlMatch[0],
                            title: 'BBCode Video'
                        });
                    }
                });
                
                // 4. Streamtape/Mixdrop gibi hostlar
                const streamHosts = ['streamtape', 'mixdrop', 'dood', 'upstream', 'ok.ru', 'vk.com'];
                doc.querySelectorAll('a[href]').forEach(link => {
                    const href = link.href.toLowerCase();
                    const hostMatch = streamHosts.find(host => href.includes(host));
                    if (hostMatch && !videos.some(v => v.url === link.href)) {
                        videos.push({
                            type: 'stream',
                            url: link.href,
                            title: `${hostMatch.toUpperCase()} Video`,
                            host: hostMatch
                        });
                    }
                });
                
                spinner.style.display = 'none';
                
                if (videos.length === 0) {
                    results.innerHTML = '<p>‚ùå Bu sayfada video bulunamadƒ±. Sayfayƒ± yenileyip tekrar deneyin.</p>';
                } else {
                    displayResults(videos);
                }
                
                results.style.display = 'block';
                
            } catch (error) {
                spinner.style.display = 'none';
                results.innerHTML = `<p>‚ùå Hata: ${error.message}. VPN kullanmayƒ± deneyin.</p>`;
                results.style.display = 'block';
            }
        }
        
        function displayResults(videos) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <h3>üéâ ${videos.length} video bulundu!</h3>
                ${videos.map((video, index) => `
                    <div class="video-item">
                        <strong>${index + 1}. ${video.title}</strong>
                        <br><small>${video.url.substring(0, 80)}...</small>
                        <br>
                        <button class="download-btn" onclick="downloadVideo('${video.url}', '${video.type}')">
                            üì• ƒ∞NDƒ∞R (${video.type.toUpperCase()})
                        </button>
                    </div>
                `).join('')}
            `;
        }
        
        function downloadVideo(url, type) {
            if (type === 'direct' && url.includes('.mp4')) {
                // Direkt MP4 indirme
                const a = document.createElement('a');
                a.href = url;
                a.download = `rgfootball_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                // Diƒüer videolar i√ßin a√ß
                window.open(url, '_blank');
            }
        }
        
        // Enter tu≈üu ile √ßalƒ±≈ütƒ±r
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                extractVideos();
            }
        });
    </script>
</body>
</html>
