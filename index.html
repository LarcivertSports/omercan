<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel YouTube Oynatıcı</title>
    
    <link rel="icon" href="https://www.youtube.com/s/desktop/1f664402/img/favicon_144x144.png" type="image/png">
    
    <style>
        :root {
            --primary-color: #ff0000;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            width: 70%;
            background-color: #2a2a2a;
            color: white;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #cc0000;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 oranı */
            height: 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; /* Başlangıçta gizli */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .error-msg {
            color: #ff4444;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Basit Video Oynatıcı</h1>
        <p>İzlemek istediğin YouTube video linkini aşağıya yapıştır.</p>

        <div class="input-group">
            <input type="text" id="videoLink" placeholder="Örnek: https://www.youtube.com/watch?v=..." />
            <button onclick="playVideo()">İzle</button>
        </div>
        <div id="errorMsg" class="error-msg">Geçersiz YouTube linki!</div>

        <div class="video-wrapper" id="videoContainer">
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playVideo() {
            const input = document.getElementById('videoLink').value;
            const container = document.getElementById('videoContainer');
            const iframe = document.getElementById('videoFrame');
            const errorMsg = document.getElementById('errorMsg');

            // YouTube Video ID'sini çıkarma fonksiyonu
            const videoId = extractVideoID(input);

            if (videoId) {
                // Hata mesajını gizle, videoyu göster
                errorMsg.style.display = 'none';
                container.style.display = 'block';
                
                // Embed URL oluşturma (autoplay ekledik)
                // Düzeltme: `1{videoId}` kısmını `${videoId}` olarak ve embed URL'ini standart formata çevirdim.
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            } else {
                // Hata göster
                container.style.display = 'none';
                errorMsg.style.display = 'block';
                iframe.src = "";
            }
        }

        function extractVideoID(url) {
            // Farklı YouTube link formatlarını destekleyen Regex (Normal, Short, Embed)
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);

            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
