<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Bağlantılarım</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Genel Stil */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* İçerik taşarsa kaydırma çubuğu çıksın */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            margin-top: 20px; /* Üstten boşluk */
            margin-bottom: 20px; /* Alttan boşluk */
        }

        /* Profil Resmi */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Başlık */
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #fff;
            /* Sadece Neon Efekti, Yanıp Sönme Yok */
            text-shadow: 0 0 7px #fff,
                         0 0 10px #fff,
                         0 0 21px #fff,
                         0 0 42px #0fa,
                         0 0 82px #0fa,
                         0 0 92px #0fa,
                         0 0 102px #0fa,
                         0 0 151px #0fa;
        }

        /* Açıklama */
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #eee;
        }

        /* Ana ve Alt Kategori Butonları */
        .category-button {
            display: block;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px 25px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            text-align: left; /* Metni sola hizala */
        }

        .category-button:hover {
            background-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Alt Kategoriler için Konteyner */
        .sub-category-links {
            display: none;
            padding-left: 20px;
            margin-top: -5px;
            margin-bottom: 15px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
        }

        .sub-category-links.active {
            display: block;
        }

        /* Yeni: Butonları içeren grid kapsayıcısı */
        .sub-link-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* İki eşit sütun */
            gap: 10px; /* Butonlar arası boşluk */
            margin-bottom: 10px; /* Gridin altındaki boşluk */
        }

        /* Alt kategori butonları (grid içinde) */
        .sub-link-button {
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            padding: 15px 10px; /* İç boşluğu ayarla */
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em; /* Küçük ekranlarda sığması için font boyutu */
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            text-align: left; /* Metni sola hizala */
            display: flex; /* İkon ve metni hizalamak için */
            align-items: center; /* Dikeyde ortala */
            justify-content: flex-start; /* Yatayda sola hizala */
            width: 100%; /* Sütunun tüm genişliğini kapla */
            box-sizing: border-box; /* Padding ve border genişliğe dahil */
        }

        .sub-link-button:hover {
            background-color: #fff;
            transform: translateY(-3px); /* Daha az yükselme */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        /* Sosyal Medya İkonları */
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-icon-link {
            display: inline-block;
            color: #fff;
            font-size: 2em;
            transition: transform 0.3s ease;
            text-decoration: none;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .social-icon-link:hover {
            transform: scale(1.15);
            color: #fff;
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* İkonlar için */
        .category-button i, .sub-link-button i {
            margin-right: 10px;
        }

        /* Medya Oynatıcı Konteyneri */
        .media-player-in-category {
            display: none;
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .media-player-in-category.active {
            display: block;
        }

        .media-player-in-category iframe,
        .media-player-in-category video,
        .media-player-in-category audio {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
        }

        /* HLS Oynatıcı için özel stil */
        .hls-player-wrapper {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .hls-player-wrapper .aspect-ratio-box {
            padding-bottom: 56.25%; /* 16:9 en boy oranı için (9/16 = 0.5625) */
            height: 0;
            overflow: hidden;
            position: relative;
        }

        .hls-player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Küçük ekranlar için medya sorgusu */
        @media (max-width: 480px) {
            .sub-link-buttons-grid {
                grid-template-columns: 1fr; /* Küçük ekranlarda tek sütun */
            }
            .sub-link-button {
                font-size: 1em; /* Tek sütunda daha büyük font */
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categoryButtons = document.querySelectorAll('.category-button');
            const mediaTriggers = document.querySelectorAll('.media-trigger');

            // Ana kategori butonları için tıklama olayları
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const subCategoryLinks = document.getElementById(targetId);

                    // Tıklanan alt kategoriyi aç/kapat
                    subCategoryLinks.classList.toggle('active');

                    // Diğer tüm alt kategorileri kapat
                    document.querySelectorAll('.sub-category-links').forEach(otherSubCategory => {
                        if (otherSubCategory.id !== targetId) {
                            otherSubCategory.classList.remove('active');
                            // Diğer alt kategorilerin içindeki medya oynatıcıları kapat
                            otherSubCategory.querySelectorAll('.media-player-in-category').forEach(player => {
                                player.classList.remove('active');
                                player.querySelector('.media-player-content-inner').innerHTML = ''; // İçeriği temizle
                            });
                        }
                    });

                    // Açılan alt kategorideki medya oynatıcıyı da kapat
                    subCategoryLinks.querySelectorAll('.media-player-in-category').forEach(player => {
                        player.classList.remove('active');
                        player.querySelector('.media-player-content-inner').innerHTML = '';
                    });
                });
            });

            // Medya oynatıcı tetikleyici butonlar için tıklama olayları

                                                frameborder="0" allowfullscreen>
                                        </iframe>
                                    </div>
                                </div>
                            `;
                            break;

                                                frameborder="0" allowfullscreen>
                                        </iframe>
                                    </div>
                                </div>
                            `;
                            break;
                        case 'proje3-hls':
                        case 'proje4-hls':
                        case 'proje5-hls':
                        case 'proje6-hls':
                        case 'proje7-hls':
                        case 'proje8-hls':
                            // Aynı HLS yayınını kullanmaya devam ediyorlarsa

                                <div class="hls-player-wrapper">
                                    <div class="aspect-ratio-box">
                                        <iframe src="https://www.livereacting.com/tools/hls-player-embed?url=https%3A%2F%2Falpha.cf-worker-d1c30c92978e.workers.dev%2Flive%2Fsbeinsports-1%2Fplaylist.m3u8"
                                                frameborder="0" allowfullscreen>

                            break;
                        // TabiiSpor HLS yayınları
                        case 'tabiispor1-hls':
                            mediaCode = `
