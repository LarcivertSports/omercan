<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NET-FLOOD | Trafik Simülatörü</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --border: #333;
            --primary: #8b5cf6; /* Mor */
            --success: #10b981; /* Yeşil */
            --danger: #ef4444; /* Kırmızı */
            --text: #e5e5e5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Matrix/Cyber Arkaplan */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(5, 5, 5, 0.9), rgba(5, 5, 5, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 1px, #1a1a1a 1px, #1a1a1a 2px);
            z-index: -1;
        }

        .container {
            width: 900px;
            max-width: 95%;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.1);
            padding: 20px;
            display: grid;
            grid-template-rows: auto auto 1fr;
            gap: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
            transition: 0.3s;
        }

        /* Controls */
        .control-panel {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr;
            gap: 10px;
        }

        input {
            background: #1a1a1a;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-family: monospace;
        }

        button {
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            color: white;
        }

        .btn-start {
            background: var(--success);
        }
        .btn-start:hover { box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }

        .btn-stop {
            background: var(--danger);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 10px;
        }

        .stat-card {
            background: #161616;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            font-family: monospace;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        /* Console Log */
        .console-window {
            background: black;
            height: 250px;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
        }

        .log-line {
            margin-bottom: 4px;
            border-bottom: 1px solid #111;
        }
        .log-time { color: #555; margin-right: 10px; }
        .log-ip { color: var(--primary); margin-right: 10px; }
        .log-msg { color: #aaa; }
        .log-success { color: var(--success); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container">
        <div class="header">
            <div class="logo">NET-FLOOD <span style="font-size:0.8rem; color:#555">v2.0</span></div>
            <div class="status">
                DURUM: <span id="statusText">BEKLİYOR</span>
                <div class="indicator" id="statusIndicator"></div>
            </div>
        </div>

        <div class="control-panel">
            <input type="text" id="targetUrl" placeholder="Hedef URL (Örn: https://hedef-site.com)" value="https://example.com">
            <button class="btn-start" onclick="startSimulation()">TRAFİĞİ BAŞLAT</button>
            <button class="btn-stop" onclick="stopSimulation()">DURDUR</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="sentCount">0</div>
                <div class="stat-label">Gönderilen İstek</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successCount" style="color:var(--success)">0</div>
                <div class="stat-label">Başarılı Ziyaret</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="failCount" style="color:var(--danger)">0</div>
                <div class="stat-label">Engellenen</div>
            </div>
        </div>

        <div class="console-window" id="consoleLogs">
            <div class="log-line"><span class="log-msg">Sistem hazır. Hedef URL girin ve başlatın.</span></div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let intervalId = null;
        let sent = 0;
        let success = 0;
        let failed = 0;

        const userAgents = [
            "Mozilla/5.0 (Windows NT 10.0; Win64; x64)",
            "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_7)",
            "Mozilla/5.0 (iPhone; CPU iPhone OS 14_0 like Mac OS X)",
            "Mozilla/5.0 (Linux; Android 10; SM-G981B)",
            "Googlebot/2.1 (+http://www.google.com/bot.html)"
        ];

        function getRandomIP() {
            return Math.floor(Math.random() * 255) + "." + Math.floor(Math.random() * 255) + "." + 
                   Math.floor(Math.random() * 255) + "." + Math.floor(Math.random() * 255);
        }

        function addLog(msg, type="normal") {
            const consoleDiv = document.getElementById('consoleLogs');
            const div = document.createElement('div');
            div.className = 'log-line';
            const time = new Date().toLocaleTimeString();
            
            let colorStyle = "";
            if(type === "success") colorStyle = "color: #10b981";
            if(type === "error") colorStyle = "color: #ef4444";

            div.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-msg" style="${colorStyle}">${msg}</span>`;
            
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;

            // Log sayısı çok artarsa temizle (performans için)
            if (consoleDiv.children.length > 50) {
                consoleDiv.removeChild(consoleDiv.firstChild);
            }
        }

        function updateStats() {
            document.getElementById('sentCount').innerText = sent;
            document.getElementById('successCount').innerText = success;
            document.getElementById('failCount').innerText = failed;
        }

        function startSimulation() {
            if (isRunning) return;
            
            const url = document.getElementById('targetUrl').value;
            if (!url) {
                alert("Lütfen bir URL girin!");
                return;
            }

            isRunning = true;
            document.getElementById('statusText').innerText = "SALDIRI/TEST AKTİF";
            document.getElementById('statusText').style.color = "#10b981";
            document.getElementById('statusIndicator').style.backgroundColor = "#10b981";
            document.getElementById('statusIndicator').style.boxShadow = "0 0 15px #10b981";

            addLog(`İşlem başlatıldı: ${url}`, "normal");

            intervalId = setInterval(() => {
                // Hızlı artış simülasyonu
                const batch = Math.floor(Math.random() * 5) + 1; // Her seferinde 1-5 istek
                sent += batch;
                
                // %90 başarı oranı simülasyonu
                if (Math.random() > 0.1) {
                    success += batch;
                    const ip = getRandomIP();
                    const agent = userAgents[Math.floor(Math.random() * userAgents.length)];
                    addLog(`[VISITOR] ${ip} siteye giriş yaptı. (200 OK)`, "success");
                } else {
                    failed += batch;
                    addLog(`[BLOCKED] Firewall tarafından engellendi. (403 Forbidden)`, "error");
                }
                
                updateStats();

            }, 200); // 200ms'de bir güncelle
        }

        function stopSimulation() {
            if (!isRunning) return;
            
            clearInterval(intervalId);
            isRunning = false;
            
            document.getElementById('statusText').innerText = "DURDURULDU";
            document.getElementById('statusText').style.color = "#ef4444";
            document.getElementById('statusIndicator').style.backgroundColor = "#ef4444";
            document.getElementById('statusIndicator').style.boxShadow = "0 0 10px #ef4444";
            
            addLog("İşlem kullanıcı tarafından durduruldu.", "error");
        }
    </script>
</body>
</html>
