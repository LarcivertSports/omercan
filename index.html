        @media (max-width: 768px) {

            .video-container { height: 400px; }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="match-title">Fenerbah√ße vs Aston Villa</h1>
            <div class="match-info">
                <div class="team">
                    <div class="team-logo">FB</div>
                    <div class="team-name">Fenerbah√ße</div>
                </div>
                <div class="score">2 - 1</div>
                <div class="team">
                    <div class="team-logo">AV</div>
                    <div class="team-name">Aston Villa</div>
                </div>
            </div>
            <div class="league-badge">‚öΩ UEFA Avrupa Ligi 2025/26 - 7. Tur</div>
            
            <div class="source-credit">
                <strong>üéØ Orijinal Yayƒ±n:</strong><br>
                <a href="https://myfootball.pw/11523146-liga-evropy-2025-26-7-y-tur-fenerbahche-aston-villa.html" 
                   target="_blank" style="color: #00f2fe; font-weight: bold; font-size: 1.1em;">
                   myfootball.pw
                </a>
            </div>
        </div>

        <div class="video-section">
            <h2 style="margin-bottom: 30px; font-size: 1.8em;">üî• Ma√ß √ñzeti (Full HD)</h2>
            <div class="video-container" id="videoContainer">
                <div class="video-placeholder" onclick="playVideo()">
                    <div class="play-icon">‚ñ∂Ô∏è</div>
                    <div style="font-size: 1.4em; margin-bottom: 10px;">Ma√ßƒ± Ba≈ülat</div>
                    <div style="opacity: 0.9;">7. Tur - Tam √ñzet | Goller + Kritik Anlar</div>
                </div>
            </div>
            
            <div class="quality-selector">
                <button class="quality-btn active" onclick="setQuality('720p')">720p</button>
                <button class="quality-btn" onclick="setQuality('1080p')">1080p</button>
                <button class="quality-btn" onclick="setQuality('4K')">4K</button>
            </div>
        </div>

        <a href="javascript:history.back()" class="back-btn">‚Üê Diƒüer Ma√ßlar</a>
    </div>

    <script>
        let videoLoaded = false;
        let currentQuality = '720p';

        async function playVideo() {
            if (videoLoaded) return;

            const container = document.getElementById('videoContainer');
            const placeholder = container.querySelector('.video-placeholder');

            try {
                // myfootball.pw'den video embed √ßek
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(
                    'https://myfootball.pw/11523146-liga-evropy-2025-26-7-y-tur-fenerbahche-aston-villa.html',
                    { signal: controller.signal }
                );
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Video iframe/video kaynaklarƒ±nƒ± bul
                let videoSrc = '';
                
                // 1. YouTube/Vimeo iframe
                const ytIframes = doc.querySelectorAll('iframe[src*="youtube"], iframe[src*="youtu.be"], iframe[src*="vimeo"]');
                if (ytIframes[0]) {
                    videoSrc = ytIframes[0].src;
                }
                
                // 2. Direkt video linkleri
                const videoElements = doc.querySelectorAll('video source, video');
                if (videoElements[0]) {
                    videoSrc = videoElements[0].src || videoElements[0].currentSrc;
                }
                
                // 3. Video linkleri
                const videoLinks = doc.querySelectorAll('a[href*=".mp4"], a[href*="video"], .video-link');
                if (videoLinks[0] && !videoSrc) {
                    videoSrc = videoLinks[0].href;
                }

                clearTimeout(timeoutId);

                if (videoSrc) {
                    // YouTube i√ßin embed formatƒ±na √ßevir
                    if (videoSrc.includes('youtube') || videoSrc.includes('youtu.be')) {
                        videoSrc = videoSrc.includes('embed/') ? videoSrc : 
                                  `https://www.youtube.com/embed/${videoSrc.split('/').pop().split('?')[0]}?autoplay=1`;
                    }
                    
                    loadIframe(videoSrc, container, placeholder);
                } else {
                    loadFallback(container, placeholder);
                }

            } catch (error) {
                console.error('Video y√ºkleme hatasƒ±:', error);
                loadFallback(container, placeholder);
            }
        }

        function loadIframe(src, container, placeholder) {
            placeholder.style.display = 'none';
            container.innerHTML = `<iframe src="${src}" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
            videoLoaded = true;
        }

        function loadFallback(container, placeholder) {
            placeholder.innerHTML = `
                <div class="play-icon">‚úÖ</div>
                <div>Demo Video Y√ºklendi</div>
                <div style="opacity: 0.8; margin-top: 10px;">Fenerbah√ße 2-1 Aston Villa</div>
            `;
            placeholder.style.background = 'linear-gradient(45deg, #4facfe, #00f2fe)';
            placeholder.onclick = null;
            
            setTimeout(() => {
                container.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allowfullscreen allow="autoplay"></iframe>
                `;
            }, 1500);
        }

        function setQuality(quality) {
            currentQuality = quality;
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Kaliteye g√∂re parametre ekle (ger√ßek implementasyonda)
            console.log(`Kalite deƒüi≈ütirildi: ${quality}`);
        }

        // Otomatik oynatma (isteƒüe baƒülƒ±)
        // setTimeout(playVideo, 3000);

        // Klavye desteƒüi
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                playVideo();
            }
        });
    </script>
</body>
</html>
