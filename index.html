<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarcivertSports - Canlı Yayın</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/forest/index.css" rel="stylesheet">

    <style>
        body {
            background-color: #0b0e14;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            padding: 20px;
            text-align: center;
            color: #ffd700;
        }

        .player-container {
            width: 90%;
            max-width: 800px;
            background: #000;
            border: 2px solid #1a237e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Video boyutu */
        .video-js {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .playlist {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding-bottom: 50px;
        }

        .channel-card {
            background: #1a237e;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #283593;
            font-size: 14px;
        }

        .channel-card:hover {
            background: #ffd700;
            color: #000;
        }

        .loading { margin-top: 20px; color: #aaa; }
    </style>
</head>
<body>

    <div class="header">
        <h1>LarcivertSports Player</h1>
        <p id="current-title">Yayın seçiniz...</p>
    </div>

    <div class="player-container">
        <video 
            id="my-video" 
            class="video-js vjs-theme-forest" 
            controls 
            preload="auto" 
            data-setup='{}'>
            <p class="vjs-no-js">
                Video oynatmak için JavaScript'i etkinleştirmeniz gerekir.
            </p>
        </video>
    </div>

    <div id="status" class="loading">Kanallar yükleniyor...</div>
    <div class="playlist" id="playlist"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/LarcivertSports/LarcivertSports/master/repo.json';
        const playlistContainer = document.getElementById('playlist');
        const statusDiv = document.getElementById('status');
        const currentTitle = document.getElementById('current-title');
        
        // Video.js Oynatıcıyı Başlat
        const player = videojs('my-video');

        async function loadChannels() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                
                statusDiv.style.display = 'none';

                // JSON yapısına göre listeyi bul (data.channels veya direkt data)
                const items = Array.isArray(data) ? data : (data.channels || data.items || []);

                if (items.length === 0) {
                    statusDiv.innerText = "Yayın bulunamadı.";
                    statusDiv.style.display = 'block';
                    return;
                }

                items.forEach(item => {
                    // JSON içindeki yayın URL'sini ve Adını bulalım
                    const name = item.name || item.title || "Adsız Kanal";
                    const streamUrl = item.url || item.link || item.stream;

                    if (streamUrl) {
                        const card = document.createElement('div');
                        card.className = 'channel-card';
                        card.innerText = name;
                        card.onclick = () => playStream(streamUrl, name);
                        playlistContainer.appendChild(card);
                    }
                });

            } catch (error) {
                statusDiv.innerText = "Hata: Yayın listesi alınamadı.";
                console.error(error);
            }
        }

        function playStream(url, name) {
            currentTitle.innerText = "Oynatılıyor: " + name;
            
            // HLS (.m3u8) veya MP4 desteği için tipi belirle
            let type = 'video/mp4';
            if (url.includes('.m3u8')) {
                type = 'application/x-mpegURL';
            }

            player.src({
                src: url,
                type: type
            });

            player.play();
            
            // Sayfayı yukarı kaydır (Oynatıcıya odaklan)
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Başlat
        loadChannels();
    </script>
</body>
</html>
