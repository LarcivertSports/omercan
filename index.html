<!DOCTYPE html>
<html>
<head><title>Fenerbahçe vs Aston Villa - Video Bulucu</title></head>
<body>
    <div id="player"></div>
    <script>
    async function findVideo() {
        try {
            // 1. Sayfa kaynak kodunu çek
            const res = await fetch('https://myfootball.pw/11523146-liga-evropy-2025-26-7-y-tur-fenerbahche-aston-villa.html');
            const html = await res.text();
            
            // 2. Olası video kaynaklarını ara
            const iframeMatch = html.match(/<iframe[^>]+src=["']([^"']*)/i);
            const videoMatch = html.match(/<video[^>]+src=["']([^"']*)/i);
            const blobMatch = html.match(/blob:([^"'\s]+)/);
            
            console.log('Iframe:', iframeMatch?.[1]);
            console.log('Video:', videoMatch?.[1]);
            console.log('Blob:', blobMatch?.[1]);
            
            // 3. Yaygın player URL'leri dene
            const commonPlayers = [
                'https://ok.ru/videoembed/',
                'https://vk.com/video_ext.php',
                'https://www.youtube.com/embed/',
                'https://player.vimeo.com/video/'
            ];
            
            // En muhtemel embed URL (manuel tespit etmen gerekecek)
            document.getElementById('player').innerHTML = 
                '<iframe width="100%" height="500" src="BURAYA_VIDEO_URL" frameborder="0" allowfullscreen></iframe>';
                
        } catch(e) {
            console.error('Video bulunamadı:', e);
        }
    }
    findVideo();
    </script>
</body>
</html>
