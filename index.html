    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        brand: { dark: '#0B0F19', card: '#151A25', accent: '#3B82F6' }
                    }

        }

    <style>
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(239, 68, 68, 0.1) 0%, transparent 50%);
            color: #e2e8f0;
            margin: 0;
        }

        .glass {
            background: rgba(21, 26, 37, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .channel-card { transition: all 0.3s ease; }
        .channel-card:hover {
            transform: translateY(-3px);
            border-color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
        }
        .channel-card.active {
            border-color: #3B82F6;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(21, 26, 37, 0.9));
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #3B82F6;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex h-screen overflow-hidden antialiased">

    <aside class="hidden md:flex flex-col w-20 h-full glass border-r border-white/5 items-center py-6 gap-8">
        <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center">
            <i class="fa-solid fa-play text-white text-xl"></i>
        </div>
        <div class="flex-1 flex flex-col justify-center">
             <i class="fa-solid fa-tv text-blue-400 text-xl"></i>
        </div>
        <a href="https://t.me/+mSNjtNrQ0xozNWNk" target="_blank" class="text-slate-500 hover:text-[#229ED9]">
            <i class="fa-brands fa-telegram text-2xl"></i>
        </a>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-y-auto">
        
        <header class="sticky top-0 z-30 glass border-b border-white/5 px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="font-bold text-xl tracking-tight text-white uppercase">Larcivert <span class="text-blue-500">Sports</span></h1>
            
            <div class="relative w-full md:max-w-md">
                <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="text" id="searchInput" placeholder="Kanal ara..." 
                    class="w-full bg-black/40 border border-white/10 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:border-blue-500 text-white">
            </div>
        </header>

        <div class="p-4 md:p-8 space-y-6 max-w-[1400px] mx-auto w-full">
            
            <div id="player-container" class="relative bg-black rounded-2xl overflow-hidden shadow-2xl border border-white/10 aspect-video">
                <div id="player-overlay" class="absolute top-0 left-0 right-0 p-4 bg-gradient-to-b from-black/80 to-transparent z-20 flex justify-between items-start">
                    <div>
                        <h2 id="currentChannelTitle" class="text-white font-bold text-lg">Kanal Seçimi Bekleniyor</h2>
                        <p id="playerStatus" class="text-xs text-slate-400">İzlemek için listeden bir kanal seçin</p>
                    </div>
                    <button id="fullscreenBtn" class="p-2 bg-blue-600 rounded-lg text-white hover:bg-blue-700 transition">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </div>
                
                <div id="player-area" class="w-full h-full flex items-center justify-center bg-zinc-950">
                    <div class="text-center">
                        <i class="fa-solid fa-tv text-5xl text-slate-700 mb-4 block"></i>
                        <p class="text-slate-500">Yayını başlatmak için bir kanala tıklayın.</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 border-b border-white/5 pb-2">
                <i class="fa-solid fa-list-ul text-blue-500"></i>
                <h2 class="text-lg font-bold">TÜM KANALLAR</h2>
                <span id="channelCount" class="bg-blue-600/20 text-blue-400 text-xs px-2 py-0.5 rounded">0</span>
            </div>

            <div id="channel-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 pb-20">
                </div>

        </div>
    </main>

    <script>

                { name: 'Bein Sports 1 (2)', streamUrl: 'https://k4e.zirvedesin120.cfd/yayinzirve.m3u8', type: 'hls' },
                { name: 'Bein Sports 2', streamUrl: 'https://inattv1212.xyz/channel.html?id=yayinb2', type: 'iframe' },

                { name: 'Bein Sports 4', streamUrl: 'https://inattv1212.xyz/channel.html?id=yayinb4', type: 'iframe' },
                { name: 'Bein Sports 4 (2)', streamUrl: 'https://andro.226503.xyz/checklist/androstreamlivebirazb2ç4.m3u8', type: 'hls' },
                { name: 'Bein Sports 5', streamUrl: 'https://inattv1212.xyz/channel.html?id=yayinb5', type: 'iframe' },
                { name: 'ATV', streamUrl: 'https://dga1op10s1u3leo.38f3bb9511487c.click/live/selcukobs1/playlist.m3u8', type: 'hls' },
                { name: 'Bein Sports Max 1', streamUrl: 'https://dga1op10s1u3leo.965f3f5ef2ea2c.click/live/selcukbeinsportsmax1/playlist.m3u8', type: 'hls' },
                { name: 'HT Spor', streamUrl: 'https://ciner.daioncdn.net/ht-spor/ht-spor.m3u8?app=web', type: 'hls' },
                { name: 'Bein Sports Max 2', streamUrl: 'https://dga1op10s1u3leo.4155657c37ab54.click/live/selcukbeinsportsmax2/playlist.m3u8', type: 'hls' },
                { name: 'Bein Sports HABER', streamUrl: 'https://www.youtube.com/embed/live_stream?channel=UCv_v6T_np_vW7l8U1p0b9kw', type: 'iframe' },
                { name: 'Tivibu Spor 1', streamUrl: 'https://dga1op10s1u3leo.4155657c37ab54.click/live/selcuktivibuspor1/playlist.m3u8', type: 'hls' },
                { name: 'S Sport 1', streamUrl: 'https://inattv1212.xyz/channel.html?id=yayinss', type: 'iframe' },
                { name: 'Tivibu Spor 2', streamUrl: 'https://dga1op10s1u3leo.4155657c37ab54.click/live/selcuktivibuspor2/playlist.m3u8', type: 'hls' },
                { name: 'S Sport 2', streamUrl: 'https://inattv1212.xyz/channel.html?id=yayinss2', type: 'iframe' },
                { name: 'Tivibu Spor 3', streamUrl: 'https://dga1op10s1u3leo.4155657c37ab54.click/live/selcuktivibuspor3/playlist.m3u8', type: 'hls' },
                { name: 'Tabii Spor', streamUrl: 'https://beert7sqimrk0bfdupfgn6qew.medya.trt.com.tr/master_1080p.m3u8', type: 'hls' },
                { name: 'Smart Spor', streamUrl: 'https://inattv1211.xyz/channel.html?id=androstreamlivesm1', type: 'iframe' },

                { name: 'TV 8,5', streamUrl: 'https://tv8.daioncdn.net/tv8bucuk/tv8bucuk_1080p.m3u8?app=bf58ab52-4865-4c81-b223-26b41009801e', type: 'hls' },
                { name: 'TRT 1', streamUrl: 'https://www.mersotv1.com/channel.html?id=yayintrt1', type: 'iframe' },
                { name: 'TV 8', streamUrl: 'https://tv8.daioncdn.net/tv8/tv8.m3u8?app=7ddc255a-ef47-4e81-ab14-c0e5f2949788', type: 'hls' },
                { name: 'TRT SPOR', streamUrl: 'https://tv-trtspor1.medya.trt.com.tr/master.m3u8', type: 'hls' },
                { name: 'TRT SPOR YILDIZ', streamUrl: 'https://tv-trtspor2.medya.trt.com.tr/master_1080p.m3u8', type: 'hls' },
                { name: 'Tabii SPOR 1', streamUrl: 'https://beert7sqimrk0bfdupfgn6qew.medya.trt.com.tr/master_1080p.m3u8', type: 'hls' },
                { name: 'Tabii SPOR 2', streamUrl: 'https://klublsslubcgyiz7zqt5bz8il.medya.trt.com.tr/master_1080p.m3u8', type: 'hls' },
                { name: 'Tivibu Spor 4', streamUrl: 'https://dga1op10s1u3leo.4155657c37ab54.click/live/selcuktivibuspor4/playlist.m3u8', type: 'hls' }
            ];

            const grid = document.getElementById('channel-grid');
            const playerArea = document.getElementById('player-area');
            const currentTitle = document.getElementById('currentChannelTitle');
            const statusText = document.getElementById('playerStatus');
            let hls = null;

            function play(channel) {
                if (hls) { hls.destroy(); hls = null; }
                playerArea.innerHTML = '<div class="loader"></div>';
                currentTitle.innerText = channel.name;
                statusText.innerHTML = '<span class="text-green-500">● CANLI YAYIN</span>';

                setTimeout(() => {
                    playerArea.innerHTML = '';
                    if (channel.streamUrl.includes('.m3u8') || channel.type === 'hls') {
                        const video = document.createElement('video');
                        video.className = 'w-full h-full';
                        video.controls = true;
                        video.autoplay = true;
                        video.playsInline = true;
                        playerArea.appendChild(video);

                        if (Hls.isSupported()) {
                            hls = new Hls();
                            hls.loadSource(channel.streamUrl);
                            hls.attachMedia(video);
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = channel.streamUrl;
                        }
                    } else {
                        const iframe = document.createElement('iframe');
                        iframe.src = channel.streamUrl;
                        iframe.className = 'w-full h-full border-none';
                        iframe.allow = 'autoplay; fullscreen';
                        playerArea.appendChild(iframe);
                    }
                }, 600);
            }

            function render(query = '') {
                grid.innerHTML = '';
                const filtered = allChannels.filter(c => c.name.toLowerCase().includes(query.toLowerCase()));
                document.getElementById('channelCount').innerText = filtered.length;

                filtered.forEach(c => {
                    const btn = document.createElement('div');
                    btn.className = 'channel-card bg-brand-card p-4 rounded-xl border border-white/5 cursor-pointer text-center';
                    btn.innerHTML = `<span class="text-sm font-medium text-slate-300">${c.name}</span>`;
                    btn.onclick = () => {
                        document.querySelectorAll('.channel-card').forEach(x => x.classList.remove('active'));
                        btn.classList.add('active');
                        play(c);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    };
                    grid.appendChild(btn);
                });
            }

            document.getElementById('searchInput').oninput = (e) => render(e.target.value);
            document.getElementById('fullscreenBtn').onclick = () => {
                const p = document.getElementById('player-container');
                if (p.requestFullscreen) p.requestFullscreen();
            };

            render();
        });
    </script>
</body>
</html>
