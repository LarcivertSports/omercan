<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Kart Değer Bulucu</title>
    <style>
        :root {
            --ebay-color: #0064D2;
            --psa-red: #c8102e;
            --dark: #222;
            --light: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card-container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            margin: 0;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .sub-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .badge {
            background: var(--psa-red);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
            vertical-align: middle;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
            background-color: #fff;
        }

        input:focus, select:focus {
            border-color: var(--ebay-color);
            box-shadow: 0 0 0 3px rgba(0, 100, 210, 0.1);
            outline: none;
        }

        .btn-search {
            width: 100%;
            padding: 16px;
            background-color: var(--ebay-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-search:hover {
            background-color: #0051aa;
        }
        
        .btn-search:active {
            transform: scale(0.98);
        }

        .note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            line-height: 1.5;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="header">
        <h2>Kart Değerleme Aracı</h2>
        <p class="sub-text">eBay "Satılmış İlanlar" veritabanını kullanır</p>
    </div>
    
    <div class="input-group">
        <label>Kart / Karakter İsmi *</label>
        <input type="text" id="cardName" placeholder="Örn: Blue Eyes White Dragon">
    </div>

    <div class="input-group">
        <label>Set Numarası (Varsa)</label>
        <input type="text" id="cardNo" placeholder="Örn: SDK-001">
    </div>

    <div class="input-group">
        <label>PSA Puanı (İsteğe Bağlı)</label>
        <select id="cardGrade">
            <option value="">Seçilmedi (Ham / Raw Değer)</option>
            <option value="10">PSA 10 (Gem Mint)</option>
            <option value="9">PSA 9 (Mint)</option>
            <option value="8">PSA 8 (NM-MT)</option>
            <option value="7">PSA 7 (NM)</option>
            <option value="6">PSA 6 (EX-MT)</option>
        </select>
    </div>

    <button class="btn-search" onclick="findValue()">
        <span>Piyasa Değerini Gör</span>
        <span>→</span>
    </button>

    <div class="note">
        * Puan seçmezseniz "Raw" (derecelendirilmemiş) kart fiyatları aranır.<br>
        * Sonuçlar eBay'de <strong>gerçekten satılmış</strong> ürünleri gösterir.
    </div>
</div>

<script>
    function findValue() {
        // Girdileri al
        var name = document.getElementById('cardName').value.trim();
        var number = document.getElementById('cardNo').value.trim();
        var grade = document.getElementById('cardGrade').value;

        // İsim kontrolü (Numara olmasa da olur ama isim şart)
        if(name === "") {
            alert("Lütfen bir kart ismi giriniz.");
            return;
        }

        // Arama terimi oluşturma mantığı
        var searchQuery = name;

        // Eğer numara girildiyse ekle
        if(number !== "") {
            searchQuery += " " + number;
        }

        // EĞER PUAN SEÇİLDİYSE: "PSA X" ekle
        if(grade !== "") {
            searchQuery += " PSA " + grade;
        } 
        // EĞER PUAN SEÇİLMEDİYSE: "Raw" (Ham) kelimesini ekle ki slab'lı kartlar çıkmasın
        else {
            searchQuery += " raw";
        }

        // URL Oluşturma (eBay Sold Listings)
        // LH_Sold=1 ve LH_Complete=1 parametreleri satılmış ürünleri getirir.
        var ebayUrl = "https://www.ebay.com/sch/i.html?_nkw=" + encodeURIComponent(searchQuery) + "&LH_Sold=1&LH_Complete=1&_ipg=50";

        // Yeni sekmede aç
        window.open(ebayUrl, '_blank');
    }
</script>

</body>
</html>
