<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larcivert Sports | Bağlantılar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Temel Ayarlar --- */
        :root {
            --primary-bg: #050a14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --gold: #ffc107;
            --insta: #d62976;
            --twitter: #1da1f2;
            --telegram: #0088cc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at top center, #1a2980, #000000); /* Derin Lacivert-Siyah */
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Arka plan hareketli ışık efekti */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 600px; /* Daha odaklı görünüm */
            text-align: center;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        /* --- Header --- */
        header {
            margin-bottom: 40px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--gold), #ff8c00);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
            border: 3px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #aabbc3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Kart Yapısı --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* Sol taraf (İkon ve Yazı) */
        .card-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .text-group {
            text-align: left;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
        }

        .card-desc {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-top: 2px;
        }

        /* Sağ ok ikonu */
        .arrow {
            opacity: 0.5;
            transition: 0.3s;
        }

        /* --- Hover Efektleri ve Renkler --- */
        
        /* Genel Hover */
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255,255,255,0.3);
        }
        .card:hover .arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        /* 1. Canlı Maç (Altın) */
        .card.gold:hover {
            box-shadow: 0 8px 30px rgba(255, 193, 7, 0.25);
            border-color: var(--gold);
        }
        .card.gold:hover .icon-box { background: var(--gold); color: #000; }
        .card.gold .icon-box { color: var(--gold); }

        /* 2. Instagram */
        .card.insta:hover {
            box-shadow: 0 8px 30px rgba(214, 41, 118, 0.25);
            border-color: var(--insta);
        }
        .card.insta:hover .icon-box { 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
            color: white; 
        }
        .card.insta .icon-box { color: var(--insta); }

        /* 3. Twitter/X */
        .card.twitter:hover {
            box-shadow: 0 8px 30px rgba(29, 161, 242, 0.25);
            border-color: var(--twitter);
        }
        .card.twitter:hover .icon-box { background: var(--twitter); color: white; }
        .card.twitter .icon-box { color: var(--twitter); }

        /* 4. Telegram */
        .card.telegram:hover {
            box-shadow: 0 8px 30px rgba(0, 136, 204, 0.25);
            border-color: var(--telegram);
        }
        .card.telegram:hover .icon-box { background: var(--telegram); color: white; }
        .card.telegram .icon-box { color: var(--telegram); }

        /* --- Animasyon Keyframes --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobil */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .card { padding: 15px 20px; }
            .profile-img { width: 80px; height: 80px; font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="profile-img">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <h1>Larcivert Sports</h1>
            <p class="subtitle">Spora Dair Her Şey</p>
        </header>

        <div class="links-container">
            <a href="https://larcivertsports1.blogspot.com/" class="card gold">
                <div class="card-content">
                    <div class="icon-box">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="text-group">
                        <span class="card-title">Canlı Maç Girişi</span>
                        <span class="card-desc">Tüm Spor Müsabakaları (Kesintisiz)</span>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="https://instagram.com/larcivertsports" target="_blank" class="card insta">
                <div class="card-content">
                    <div class="icon-box">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="text-group">
                        <span class="card-title">Instagram</span>
                        <span class="card-desc">Özel içerikler ve haberler</span>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="https://x.com/LarcivertSports" target="_blank" class="card twitter">
                <div class="card-content">
                    <div class="icon-box">
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                    <div class="text-group">
                        <span class="card-title">Twitter / X</span>
                        <span class="card-desc">Anlık skorlar ve yorumlar</span>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>

            <a href="https://t.me/larcivertsports" target="_blank" class="card telegram">
                <div class="card-content">
                    <div class="icon-box">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="text-group">
                        <span class="card-title">Telegram Kanalı</span>
                        <span class="card-desc">Analizler ve sohbet</span>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right arrow"></i>
            </a>
        </div>
    </div>

</body>
</html>
