<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayın Oynatıcı</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; margin: 0; }
        .container { width: 80%; max-width: 900px; text-align: center; }
        video { width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: white; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Video Oynatıcı</h2>
    <video id="video" controls autoplay playsinline></video>
</div>

<script>
    var video = document.getElementById('video');
    // Sizin M3U8 bağlantınız
    var videoSrc = 'https://videomf246.life/le/25-26/fa22012026/playlist.m3u8?md5=FjEdZdtuhTGRXkITwTxEjw&expires=1769338882';

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    }
    // Safari gibi HLS'yi yerel olarak destekleyen tarayıcılar için
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    }
</script>

</body>
</html>
