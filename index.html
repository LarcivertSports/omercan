<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafik Yönlendirme Sayfası</title>
    <style>
        /* CSS: Sayfa Stilini Belirler */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .redirect-button {
            background-color: #007bff; /* Mavi Buton Rengi */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .redirect-button:hover {
            background-color: #0056b3; /* Buton Üzerine Gelince Daha Koyu Mavi */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Hemen Hedef Siteye Gitmek İçin Tıklayın!</h1>

    <button class="redirect-button" onclick="redirectToTarget()">
        Sitenize Trafik Gönder
    </button>

    <script>
        // JavaScript: Yönlendirme İşlemini Gerçekleştirir

        /**
         * Yönlendirmek istediğiniz web sitesinin URL'sini buraya girin.
         * Örneğin: "https://www.ornek-hedef-site.com"
         */
        const targetURL = "https://www.google.com"; // **BURAYI DEĞİŞTİRİN**

        function redirectToTarget() {
            // Yeni sekmede açmak için: window.open(targetURL, '_blank');
            // Aynı sekmede açmak için: window.location.href = targetURL;

            // Genellikle yeni sekmede açmak, kullanıcıyı mevcut siteden tamamen uzaklaştırmamak için tercih edilir.
            window.open(targetURL, '_blank');
        }
    </script>

</body>
</html>
