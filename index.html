<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarcivertSports Repo Görüntüleyici</title>
    <style>
        :root {
            --bg-color: #0f172a; /* Lacivert tonlu koyu arka plan */
            --card-bg: #1e293b;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        h1 {
            color: var(--accent);
            margin: 0;
            font-size: 2rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-top: 5px;
        }

        .status-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .status-loading { background-color: #3b82f6; color: white; display: block; }
        .status-error { background-color: #ef4444; color: white; }
        .status-success { background-color: #22c55e; color: white; }

        /* JSON İçerik Kartları */
        .json-viewer {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            overflow-wrap: break-word;
        }

        .key {
            color: var(--accent);
            font-weight: bold;
            margin-right: 5px;
        }

        .value-string { color: #a5f3fc; }
        .value-number { color: #fcd34d; }
        .value-boolean { color: #f472b6; }
        .value-null { color: #94a3b8; font-style: italic; }

        a.link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: var(--accent);
            color: #0f172a;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        a.link-btn:hover {
            background-color: #0ea5e9;
        }

        /* Nesne ve Liste Gösterimi */
        .nested-object, .nested-array {
            margin-left: 20px;
            border-left: 2px solid var(--border);
            padding-left: 10px;
            margin-top: 5px;
        }

        .collapsible {
            cursor: pointer;
            user-select: none;
        }
        
        .collapsible::before {
            content: '▼';
            display: inline-block;
            margin-right: 5px;
            font-size: 0.8em;
            transition: transform 0.2s;
        }
        
        .collapsed::before {
            transform: rotate(-90deg);
        }

        .collapsed + .content {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>LarcivertSports Repo</h1>
            <p class="subtitle">Veriler sunucudan çekiliyor...</p>
        </header>

        <div id="status" class="status-box status-loading">Yükleniyor...</div>
        <div id="contentArea" class="json-viewer"></div>
    </div>

    <script>
        // Hedef URL
        const TARGET_URL = "https://raw.githubusercontent.com/LarcivertSports/LarcivertSports/master/repo.json";
        
        // CORS Proxy (GitHub raw dosyalarına doğrudan erişim engellenebilir, bu yüzden proxy kullanıyoruz)
        const PROXY_URL = "https://api.allorigins.win/raw?url=";

        const statusBox = document.getElementById('status');
        const contentArea = document.getElementById('contentArea');

        async function fetchData() {
            try {
                // Proxy üzerinden veriyi çek
                const response = await fetch(PROXY_URL + encodeURIComponent(TARGET_URL));
                
                if (!response.ok) {
                    throw new Error(`HTTP Hata: ${response.status}`);
                }

                const data = await response.json();
                
                statusBox.className = "status-box status-success";
                statusBox.textContent = "Veri başarıyla yüklendi!";
                
                // 2 saniye sonra başarı mesajını gizle
                setTimeout(() => { statusBox.style.display = 'none'; }, 2000);

                renderData(data, contentArea);

            } catch (error) {
                console.error(error);
                statusBox.className = "status-box status-error";
                statusBox.innerHTML = `Hata oluştu:<br>${error.message}<br><br>Lütfen internet bağlantınızı kontrol edin.`;
            }
        }

        // Veriyi ekrana basan fonksiyon (Recursive)
        function renderData(data, container) {
            // Eğer veri bir dizi (liste) ise
            if (Array.isArray(data)) {
                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // Eğer liste elemanı basit bir değerse direkt yaz, nesne ise detaylandır
                    if (typeof item === 'object' && item !== null) {
                        const title = document.createElement('div');
                        title.className = 'collapsible';
                        title.innerHTML = `<span class="key">Öğe #${index + 1}</span>`;
                        
                        // Başlığa tıklayınca aç/kapa yap
                        title.onclick = function() {
                            this.classList.toggle('collapsed');
                        };
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content';
                        renderData(item, contentDiv); // Kendini tekrar çağır
                        
                        card.appendChild(title);
                        card.appendChild(contentDiv);
                    } else {
                        renderValue(null, item, card);
                    }
                    container.appendChild(card);
                });
            } 
            // Eğer veri bir nesne ise (Key: Value)
            else if (typeof data === 'object' && data !== null) {
                for (const [key, value] of Object.entries(data)) {
                    const wrapper = document.createElement('div');
                    wrapper.style.marginBottom = "8px";

                    if (typeof value === 'object' && value !== null) {
                        const title = document.createElement('div');
                        title.className = 'collapsible';
                        title.innerHTML = `<span class="key">${key}:</span>`;
                        title.onclick = function() {
                            this.classList.toggle('collapsed');
                        };

                        const nestedContainer = document.createElement('div');
                        nestedContainer.className = Array.isArray(value) ? 'nested-array content' : 'nested-object content';
                        
                        wrapper.appendChild(title);
                        wrapper.appendChild(nestedContainer);
                        renderData(value, nestedContainer);
                    } else {
                        renderValue(key, value, wrapper);
                    }
                    container.appendChild(wrapper);
                }
            }
            else {
                // Tekil kök değer gelirse
                const card = document.createElement('div');
                card.className = 'card';
                renderValue("Veri", data, card);
                container.appendChild(card);
            }
        }

        // Tekil değerleri renklendirip ekrana basan yardımcı fonksiyon
        function renderValue(key, value, container) {
            let html = "";
            if (key) html += `<span class="key">${key}:</span> `;
            
            let valueClass = "value-string";
            if (typeof value === 'number') valueClass = "value-number";
            else if (typeof value === 'boolean') valueClass = "value-boolean";
            else if (value === null) valueClass = "value-null";

            // Eğer değer bir URL ise tıklanabilir link yap
            if (typeof value === 'string' && (value.startsWith('http') || value.startsWith('https'))) {
                html += `<a href="${value}" target="_blank" class="value-string" style="text-decoration:underline;">${value}</a>`;
                // Eğer doğrudan bir dosya veya çalıştırılabilir bir şeyse buton ekle
                if (value.endsWith('.apk') || value.endsWith('.zip') || value.endsWith('.m3u')) {
                    html += `<br><a href="${value}" class="link-btn" target="_blank">İndir / Çalıştır</a>`;
                }
            } else {
                html += `<span class="${valueClass}">${value}</span>`;
            }

            container.innerHTML += html;
        }

        // Sayfa yüklenince çalıştır
        fetchData();
    </script>
</body>
</html>
