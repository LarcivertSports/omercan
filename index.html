<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Kart Değer Bulucu</title>
    <style>
        :root {
            --ebay-color: #0064D2;
            --psa-red: #c8102e;
            --dark: #333;
            --light: #f7f7f7;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card-container {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 25px;
        }

        .badge {
            background: var(--psa-red);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            vertical-align: middle;
            margin-right: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: var(--ebay-color);
            outline: none;
        }

        .btn-search {
            width: 100%;
            padding: 15px;
            background-color: var(--ebay-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-search:hover {
            background-color: #004bb3;
        }

        .info-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
            background: #eef5ff;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid var(--ebay-color);
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="card-container">
    <h2><span class="badge">PSA</span> Değer Bulucu</h2>
    
    <div class="input-group">
        <label>Kart / Karakter İsmi</label>
        <input type="text" id="cardName" placeholder="Örn: Charizard, Pikachu, Luka Doncic...">
    </div>

    <div class="input-group">
        <label>Kart Numarası (Set No)</label>
        <input type="text" id="cardNo" placeholder="Örn: 4/102 veya #155">
    </div>

    <div class="input-group">
        <label>PSA Puanı</label>
        <select id="cardGrade">
            <option value="10">PSA 10 (Gem Mint)</option>
            <option value="9">PSA 9 (Mint)</option>
            <option value="8">PSA 8 (NM-MT)</option>
            <option value="Raw">Derecelendirilmemiş (Raw)</option>
        </select>
    </div>

    <button class="btn-search" onclick="findValue()">eBay Değerini Göster ↗</button>

    <div class="info-text">
        <strong>Nasıl Çalışır?</strong><br>
        Bu araç, girdiğiniz bilgileri eBay'in "Satılmış Ürünler" veritabanında aratır. Böylece satıcıların istediği uçuk fiyatları değil, kartın <strong>gerçek piyasa satış değerini</strong> görürsünüz.
    </div>
</div>

<script>
    function findValue() {
        // Değerleri al
        var name = document.getElementById('cardName').value.trim();
        var number = document.getElementById('cardNo').value.trim();
        var grade = document.getElementById('cardGrade').value;

        // Kontrol
        if(name === "") {
            alert("Lütfen en azından bir kart veya karakter ismi girin.");
            return;
        }

        // Arama terimini oluştur
        // Örnek çıktı: "Charizard 4/102 PSA 10"
        var searchQuery = name + " " + number + " PSA " + grade;
        
        // Eğer Raw (Derecesiz) seçildiyse "PSA" kelimesini arama teriminden çıkarabiliriz
        // Ama genelde "NM" (Near Mint) gibi terimler eklemek daha iyidir.
        if(grade === "Raw") {
            searchQuery = name + " " + number + " -PSA"; // PSA olmayanları ara
        }

        // eBay URL Parametreleri:
        // _nkw = Arama Kelimesi
        // LH_Sold=1 = Satılmış İlanlar
        // LH_Complete=1 = Tamamlanmış İlanlar
        var ebayUrl = "https://www.ebay.com/sch/i.html?_nkw=" + encodeURIComponent(searchQuery) + "&LH_Sold=1&LH_Complete=1&_ipg=50";

        // Yeni sekmede aç
        window.open(ebayUrl, '_blank');
    }
</script>

</body>
</html>
