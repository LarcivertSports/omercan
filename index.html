<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarcivertSports Web Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --text-main: #e2e8f0;
            --accent: #38bdf8;
            --hover: #334155;
            --active: #0ea5e9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Video Oynatıcı Alanı */
        #player-container {
            width: 100%;
            background: #000;
            flex-shrink: 0;
            position: relative;
            padding-top: 56.25%; /* 16:9 Oranı */
            max-height: 50vh; /* Mobilde çok yer kaplamasın */
            border-bottom: 2px solid var(--accent);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }

        .now-playing {
            padding: 10px;
            background: var(--sidebar-bg);
            text-align: center;
            font-weight: bold;
            color: var(--accent);
            border-bottom: 1px solid #333;
        }

        /* İçerik Listesi */
        #list-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .channel-card {
            background-color: var(--sidebar-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid transparent;
        }

        .channel-card:hover {
            background-color: var(--hover);
            border-color: var(--accent);
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .play-icon {
            color: var(--accent);
            font-size: 1.5rem;
        }

        /* Alt Kategoriler için stil */
        .category-title {
            color: #94a3b8;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Loading Ekranı */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: var(--accent);
        }

        @media (min-width: 768px) {
            body { flex-direction: row; }
            #player-container {
                width: 65%;
                height: 100vh;
                max-height: 100vh;
                padding-top: 0;
                border-bottom: none;
                border-right: 2px solid var(--accent);
            }
            #list-container { width: 35%; }
            video { position: static; }
        }
    </style>
</head>
<body>

    <div id="player-container">
        <video id="video" controls autoplay playsinline poster="https://via.placeholder.com/1280x720/000000/38bdf8?text=Larcivert+Sports"></video>
    </div>

    <div id="list-container">
        <div id="nowPlayingText" class="now-playing">Bir yayın seçin...</div>
        <div id="loading">Liste Yükleniyor...</div>
        <div id="contentList"></div>
    </div>

    <script>
        // Ayarlar
        const REPO_USER = "LarcivertSports";
        const REPO_NAME = "LarcivertSports";
        const BRANCH = "master";
        const FILE = "repo.json";
        const JSON_URL = `https://cdn.jsdelivr.net/gh/${REPO_USER}/${REPO_NAME}@${BRANCH}/${FILE}`;

        const video = document.getElementById('video');
        const listDiv = document.getElementById('contentList');
        const loading = document.getElementById('loading');
        const nowPlayingText = document.getElementById('nowPlayingText');

        // HLS Desteği Kontrolü
        let hls;

        function playStream(url, name) {
            nowPlayingText.textContent = "Oynatılıyor: " + name;
            
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari ve iOS için
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                // Düz MP4 vb.
                video.src = url;
                video.play();
            }
            
            // Mobilde yukarı kaydır
            if(window.innerWidth < 768) {
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        // Veriyi Çek
        async function fetchRepo() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error('Bağlantı hatası');
                const data = await response.json();
                
                loading.style.display = 'none';
                parseAndRender(data, listDiv);
            } catch (error) {
                loading.textContent = "Veri çekilemedi: " + error.message;
                loading.style.color = "red";
            }
        }

        // JSON İçindeki Linkleri Bulup Listeleme (Recursive)
        function parseAndRender(data, container) {
            if (Array.isArray(data)) {
                data.forEach(item => processItem(item, container));
            } else if (typeof data === 'object' && data !== null) {
                // Eğer doğrudan bir nesne ise, içindeki keyleri dön
                Object.keys(data).forEach(key => {
                    // Başlık ekle
                    const title = document.createElement('div');
                    title.className = 'category-title';
                    title.textContent = key;
                    container.appendChild(title);

                    // Değeri işle
                    processItem(data[key], container);
                });
            }
        }

        function processItem(item, container) {
            // Eğer item bir string ise ve link içeriyorsa (Basit yapı)
            if (typeof item === 'string' && (item.startsWith('http'))) {
                createButton("Yayın Linki", item, container);
                return;
            }

            // Eğer item bir nesne ise
            if (typeof item === 'object' && item !== null) {
                
                // İsim bulmaya çalış
                let name = item.name || item.title || item.channel || "İsimsiz Kanal";
                let url = item.url || item.link || item.stream || item.source;

                // Eğer URL yoksa ama alt elemanları varsa (Klasör gibi)
                if (!url) {
                    // İç içe aramaya devam et
                    Object.values(item).forEach(val => {
                        if (typeof val === 'object' || Array.isArray(val)) {
                             parseAndRender(val, container);
                        }
                    });
                } 
                // Eğer URL varsa butonu oluştur
                else {
                    createButton(name, url, container);
                }
            }
        }

        function createButton(name, url, container) {
            // Sadece medya linklerini veya genel linkleri kabul edelim
            // Dosya uzantısı kontrolü opsiyoneldir, her linki oynatmayı deneriz.
            
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerHTML = `
                <div class="channel-name">${name}</div>
                <div class="play-icon">▶</div>
            `;
            
            card.onclick = () => playStream(url, name);
            container.appendChild(card);
        }

        // Başlat
        fetchRepo();

    </script>
</body>
</html>
