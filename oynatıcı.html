<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–mercan IPTV Premium Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #121212;
            --bg-secondary: #1e1e1e;
            --bg-hover: #2a2a2a;
            --accent-color: #3498db;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --scrollbar-bg: #2c2c2c;
            --scrollbar-thumb: #555;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar (Kanal Listesi) TasarÄ±mÄ± --- */
        #sidebar {
            width: 320px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            flex-shrink: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        #sidebar h2 {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--bg-secondary);
            margin: 0;
            color: white;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
        }

        #sidebar h2::before {
            content: 'ðŸ“º';
            margin-right: 10px;
            font-size: 1.4rem;
        }

        #channelListWrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .channel-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .channel-item:hover {
            background-color: var(--bg-hover);
            color: white;
            transform: translateX(5px);
        }

        /* Aktif Kanal Vurgusu */
        .channel-item.active {
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }
        
        .channel-item::before {
            content: 'â–¶';
            font-size: 0.8rem;
            margin-right: 12px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .channel-item.active::before {
             opacity: 1;
        }

        /* --- Ana Ä°Ã§erik (Video) TasarÄ±mÄ± --- */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            display: block;
            outline: none;
        }

        #status-bar {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border-radius: 20px;
            color: var(--accent-color);
            font-weight: 600;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- KaydÄ±rma Ã‡ubuÄŸu Ã–zelleÅŸtirme --- */
        #channelListWrapper::-webkit-scrollbar {
            width: 8px;
        }
        #channelListWrapper::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }
        #channelListWrapper::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        #channelListWrapper::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* --- Mobil Uyumluluk (Responsive) --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: 100%; /* Mobilde tam yÃ¼kseklik kaydÄ±rmasÄ±na izin ver */
            }
            #main {
                order: 1; /* Video Ã¼stte */
                padding: 0;
                background: #000;
            }
            .video-container {
                border-radius: 0;
                border: none;
                max-height: 40vh; /* Mobilde video yÃ¼ksekliÄŸini sÄ±nÄ±rla */
            }
            #sidebar {
                order: 2; /* Liste altta */
                width: 100%;
                height: 60vh; /* Kalan alan listeye */
                border-right: none;
                border-top: 1px solid #333;
            }
            #sidebar h2 {
                font-size: 1rem;
                padding: 15px;
            }
             #status-bar {
                margin: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Kanal Listesi</h2>
    <div id="channelListWrapper">
        <div id="channelList">YÃ¼kleniyor...</div>
    </div>
</div>

<div id="main">
    <div class="video-container">
        <video id="video" controls autoplay></video>
    </div>
    <div id="status-bar">LÃ¼tfen bir kanal seÃ§in</div>
</div>

<script>
    const m3uUrl = 'https://raw.githubusercontent.com/LarcivertSports/omercan/refs/heads/main/omarcan.m3u';
    const video = document.getElementById('video');
    const channelListContainer = document.getElementById('channelList');
    const statusBar = document.getElementById('status-bar');
    let activeElement = null;

    // M3U dosyasÄ±nÄ± Ã§ek ve parÃ§ala
    async function fetchM3U() {
        try {
            statusBar.innerText = "Liste yÃ¼kleniyor...";
            const response = await fetch(m3uUrl);
            if (!response.ok) throw new Error(`HTTP HatasÄ±! Durum: ${response.status}`);
            const data = await response.text();
            parseM3U(data);
            statusBar.innerText = "Liste yÃ¼klendi. Bir kanal seÃ§in.";
        } catch (error) {
            channelListContainer.innerHTML = "<p style='color:red; padding:10px;'>Liste yÃ¼klenemedi.</p>";
            statusBar.innerText = "Hata: Liste Ã§ekilemedi. CORS sorunu olabilir.";
            console.error("M3U YÃ¼kleme HatasÄ±:", error);
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        channelListContainer.innerHTML = '';
        let currentName = '';

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                // Kanal adÄ±nÄ± ayÄ±kla (virgÃ¼lden sonrasÄ±nÄ± al)
                const parts = line.split(',');
                currentName = parts.length > 1 ? parts.slice(1).join(',').trim() : "Bilinmeyen Kanal";
            } else if (line.startsWith('http')) {
                // Kanal butonu oluÅŸtur
                createChannelButton(currentName, line);
                currentName = ''; // AdÄ± sÄ±fÄ±rla
            }
        });

        if (channelListContainer.children.length === 0) {
             channelListContainer.innerHTML = "<p style='padding:10px;'>Listede oynatÄ±labilir kanal bulunamadÄ±.</p>";
        }
    }

    function createChannelButton(name, url) {
        const btn = document.createElement('div');
        btn.className = 'channel-item';
        btn.innerText = name || "Kanal";
        
        btn.onclick = function() {
            // Ã–nceki aktif kanalÄ±n vurgusunu kaldÄ±r
            if (activeElement) {
                activeElement.classList.remove('active');
            }
            // Yeni kanalÄ± vurgula
            this.classList.add('active');
            activeElement = this;
            
            playStream(url, name);
            
            // Mobilde kanala tÄ±klandÄ±ÄŸÄ±nda videoya kaydÄ±r
            if (window.innerWidth <= 768) {
                document.getElementById('main').scrollIntoView({ behavior: 'smooth' });
            }
        };
        channelListContainer.appendChild(btn);
    }

    function playStream(url, name) {
        statusBar.innerHTML = `OynatÄ±lÄ±yor: <span style="color:white">${name}</span>`;
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(e => console.log("Otomatik oynatma engellendi:", e));
            });
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                     statusBar.innerText = `Hata: Bu yayÄ±n aÃ§Ä±lamÄ±yor (${name})`;
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari desteÄŸi
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            alert("TarayÄ±cÄ±nÄ±z HLS yayÄ±n formatÄ±nÄ± desteklemiyor.");
        }
    }

    // BaÅŸlangÄ±Ã§ta listeyi Ã§ek
    fetchM3U();
</script>

</body>
</html>
