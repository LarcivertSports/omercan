        body {
            font-family: 'Inter', sans-serif;

        }
        .container {
            max-width: 1200px; /* Daha geniş ekranlarda merkeze toplamak için */
        }

        /* --- MEDIAPLAYER GÖRSEL AYARLARI --- */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d3748; /* Oynatıcı header arka planı */
            padding: 0.75rem 1rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            color: #edf2f7;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .cinema-mode-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e0;
            font-size: 0.85rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .cinema-mode-btn:hover {
            color: #a0aec0;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000; /* Video alanı arka planı */
            border-bottom-left-radius: 8px; /* Alt köşeler */
            border-bottom-right-radius: 8px; /* Alt köşeler */
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            /* Sadece video kısmı için değil, tüm wrapper için radius uygulansın */
            border-radius: 0; /* Player-header'dan dolayı kaldırdık */
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Video içeriğini çerçeveye sığdır */
            background-color: #000; /* Video arkaplanı siyah */
        }
        #iframe-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Player dışındaki boş alanın arkaplanı */
        .player-wrapper-outer {
            background-color: #2d3748; /* Oynatıcının tamamının arka planı */
            border-radius: 8px; /* Tüm oynatıcı bloğuna uygulansın */
            overflow: hidden; /* İçerik taşmasını engelle */
            margin-bottom: 1.5rem; /* Alt boşluk */
        }

        /* --- BUTONLARI ESKİ HALİNE GETİRME --- */
        .channel-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: #2d3748; /* bg-gray-700 benzeri */
            border-radius: 8px; /* Daha yuvarlak köşeler */
            padding: 0.75rem; /* İç boşluk */
            display: flex;
            flex-direction: column; /* İçeriği dikey sırala */
            align-items: center; /* Yatayda ortala */
            justify-content: center; /* Dikeyde ortala */
            text-align: center;
            height: 120px; /* Sabit bir yükseklik verelim */
            border: 1px solid transparent; /* Varsayılan şeffaf kenarlık */
        }
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3), 0 4px 6px -2px rgba(239, 68, 68, 0.2);
            background-color: #4a5568; /* Hoverda biraz koyulaşsın */
        }
        .channel-card.active {
             outline: 3px solid #ef4444; /* Kırmızı renk */
             transform: scale(1.02); /* Hafif büyüsün */
             box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.4), 0 4px 6px -2px rgba(239, 68, 68, 0.3);
        }
        .channel-card img {
            width: 60px; /* Logo boyutu */
            height: 60px; /* Logo boyutu */
            object-fit: contain;
            margin-bottom: 0.5rem; /* Logo ve yazı arası boşluk */
        }
        .channel-card p {
            font-size: 0.85rem; /* Yazı boyutu */
            font-weight: 600; /* Yazı kalınlığı */
            color: #edf2f7; /* Yazı rengi */
        }

        /* --- SEKME MENÜSÜ (ÖNCEKİ HALİNDEN KALDI) --- */
        .tab-menu {
            display: flex;
            background-color: #2d3748;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 1rem;
        }
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            color: #cbd5e0;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }

            color: #edf2f7;
        }

            background-color: #4a5568;
            color: #edf2f7;
        }
        .tab-item:not(:last-child) {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

            flex-grow: 1;
            padding: 10px 14px;

            justify-content: center;
            gap: 8px;
        }
        .search-button:hover {
            background-color: #38a169;
        }
        .search-button i {
            font-size: 1rem;
        }

            // Kanal listesini ekrana çiz
            function renderChannelGrid(filterText = '') {
                channelGrid.innerHTML = '';

                const filteredChannels = displayedChannels.filter(channel =>
                    channel.name.toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredChannels.length === 0) {
                    channelGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full py-8">Hiç kanal bulunamadı.</p>';
                    return;
                }

                filteredChannels.forEach((channel) => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.dataset.streamUrl = channel.streamUrl;
                    card.dataset.streamType = channel.type;
                    card.dataset.channelName = channel.name; // Kanal adını data attribute olarak ekle

                    // Logo ve kanal adını içeren eski HTML yapısını geri getir
                    card.innerHTML = `
                        ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name} Logo" class="mb-2">` : ''}
                        <p class="text-sm font-semibold text-gray-300">${channel.name}</p>
                    `;

                    card.addEventListener('click', () => {
                        loadStream(channel.streamUrl, channel.type, channel.name); // Kanal adını da gönder
                        if (activeCard) {
                            activeCard.classList.remove('active');
                        }
                        card.classList.add('active');
                        activeCard = card;
                    });

                    channelGrid.appendChild(card);
                });
            }

            // Yayın yükleme fonksiyonu
            function loadStream(streamUrl, streamType, name) {
                playerContentArea.innerHTML = '';

                if (currentHls) {
                    currentHls.destroy();
                    currentHls = null;
                }

                // Oynatıcı başlığını güncelle
                currentChannelName.textContent = name;

                // Tam ekran düğmesini başlangıçta gizle (Sinema modu butonu var)
                // fullscreenBtn.style.display = 'none'; // Artık cinemaModeBtn kullanılacak

                if (streamType === 'iframe') {
                    if (!streamUrl || streamUrl.includes('YASAL_')) {
                        setStatus('Lütfen kod içerisinden geçerli bir iframe URL\'si ekleyin.', 'error');
                        // Poster görselini tekrar göster
                        playerContentArea.innerHTML = '<img src="https://i.ibb.co/v4b2383/yay-n-ba-l-yor.png" alt="Yayın Başlıyor" class="w-full h-full object-contain bg-black">';
                        return;
                    }
                    setStatus('İframe yayını yükleniyor...', 'info');
                    const iframe = document.createElement('iframe');
                    iframe.id = 'iframe-player';
                    iframe.src = streamUrl;
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.setAttribute('frameborder', '0');
                    iframe.onload = () => {
                        setStatus('İframe yayını yüklendi.', 'success');
                        // fullscreenBtn.style.display = 'block';
                    };
                    iframe.onerror = () => {
                         setStatus('İframe yayını yüklenirken hata oluştu. URL\'yi kontrol edin.', 'error');
                         // Poster görselini tekrar göster
                         playerContentArea.innerHTML = '<img src="https://i.ibb.co/v4b2383/yay-n-ba-l-yor.png" alt="Yayın Başlıyor" class="w-full h-full object-contain bg-black">';
                    };
                    playerContentArea.appendChild(iframe);

                } else if (streamType === 'hls') {
                    if (!streamUrl || streamUrl.includes('YASAL_')) {
                        setStatus('Lütfen kod içerisinden geçerli bir HLS URL\'si ekleyin.', 'error');
                        // Poster görselini tekrar göster
                        playerContentArea.innerHTML = '<img src="https://i.ibb.co/v4b2383/yay-n-ba-l-yor.png" alt="Yayın Başlıyor" class="w-full h-full object-contain bg-black">';
                        return;
                    }
                    setStatus('HLS yayını yükleniyor...', 'info');
                    const video = document.createElement('video');
                    video.id = 'video-player';
                    video.controls = true;
                    // Poster görselini video yüklenirken de kullanabiliriz, ancak video başladığında kalkacak
                    video.poster = "https://i.ibb.co/v4b2383/yay-n-ba-l-yor.png";
                    playerContentArea.appendChild(video);

                    if (Hls.isSupported()) {
                        currentHls = new Hls({
                            lowLatencyMode: true,
                            backBufferLength: 90,
                        });
                        currentHls.loadSource(streamUrl);
                        currentHls.attachMedia(video);

                        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play().catch(e => console.error("Oynatma hatası:", e));
                            // fullscreenBtn.style.display = 'block';
                        });

                        currentHls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                switch (data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        setStatus('Network hatası. URL\'yi veya internet bağlantınızı kontrol edin.', 'error');
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        setStatus('Medya hatası. Video çözümlenemedi.', 'error');
                                        currentHls.recoverMediaError();
                                        break;
                                    default:
                                        setStatus('Bilinmeyen bir yayın hatası oluştu.', 'error');
                                        currentHls.destroy();
                                        break;
                                }
                                // Hata durumunda posteri tekrar göster
                                playerContentArea.innerHTML = '<img src="https://i.ibb.co/v4b2383/yay-n-ba-l-yor.png" alt="Yayın Başlıyor" class="w-full h-full object-contain bg-black">';
                            }
                        });

                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = streamUrl;
                        video.addEventListener('loadedmetadata', () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play();
                            // fullscreenBtn.style.display = 'block';
                        });
                        video.addEventListener('error', () => {
                            setStatus('HLS yayını yüklenemedi. URL\'yi kontrol edin.', 'error');
                            // Hata durumunda posteri tekrar göster
                            playerContentArea.innerHTML = '<img src="https://i.ibb.co/v4b2383/yay-n-ba-l-yor.png" alt="Yayın Başlıyor" class="w-full h-full object-contain bg-black">';
                        });
                    } else {
                        setStatus('Tarayıcınız HLS yayınlarını desteklemiyor.', 'error');
                        // Poster görselini tekrar göster
                        playerContentArea.innerHTML = '<img src="https://i.ibb.co/v4b2383/yay-n-ba-l-yor.png" alt="Yayın Başlıyor" class="w-full h-full object-contain bg-black">';
                    }
                } else {
                    setStatus('Geçersiz yayın tipi belirtildi.', 'error');
                    // Poster görselini tekrar göster
                    playerContentArea.innerHTML = '<img src="https://i.ibb.co/v4b2383/yay-n-ba-l-yor.png" alt="Yayın Başlıyor" class="w-full h-full object-contain bg-black">';
                }
            }

            // Durum mesajı fonksiyonu
            function setStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-3 text-center text-sm h-5 ';
                if (type === 'success') statusMessage.classList.add('text-green-400');
                else if (type === 'error') statusMessage.classList.add('text-red-400');
                else statusMessage.classList.add('text-yellow-400');
            }

            // Sinema Modu İşlevselliği (Tam Ekran)
            cinemaModeBtn.addEventListener('click', () => {
                const elem = playerWrapper;

                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });

            // Arama fonksiyonu
            searchInput.addEventListener('input', () => {
                renderChannelGrid(searchInput.value);
            });

            searchButton.addEventListener('click', () => {
                renderChannelGrid(searchInput.value);
            });

            // Sekme menüsü işlevselliği
            tabItems.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabItems.forEach(item => item.classList.remove('active-tab'));
                    tab.classList.add('active-tab');

                    const selectedTab = tab.dataset.tab;
                    if (selectedTab === 'list') {
                        displayedChannels = [...allChannels];
                    } else if (selectedTab === '24-7') {
                        // "7/24 Kanallar" sekmesi için filtreleme (eğer kanallarınızın bir "is247" veya benzeri bir özelliği varsa)
                        // Şimdilik, sadece isimde "7/24" geçenleri örnek olarak filtreleyelim.
                        // Daha iyi bir yaklaşım için channel objelerinize 'is247: true' gibi bir özellik eklemeniz gerekebilir.
                        displayedChannels = allChannels.filter(c => c.name.includes('7/24') || c.name.includes('TRT Çocuk')); // Örnek filtre, gerçek bir özelliğe göre yapın
                    } else if (selectedTab === 'multi-screen') {
                        displayedChannels = [...allChannels]; // Çoklu ekran için farklı bir mantık gerekebilir
                        setStatus('Çoklu Ekran özelliği henüz aktif değil.', 'info');
                    }
                    renderChannelGrid(searchInput.value);
                });
            });

            // Başlangıç
            renderChannelGrid();
        });
    </script>
</body>
</html>
