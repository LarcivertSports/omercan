    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            /* Görseldeki gibi daha koyu ve hafif köşeli */
            background-color: #2D3748; /* bg-gray-700 benzeri */
            border-radius: 8px; /* Hafif yuvarlak köşeler */
        }
        #iframe-player { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; 
        }
        
        /* Kanal Kartları için özel stil güncellemeleri */
        .channel-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between; /* İçerikleri sağa ve sola yasla */
            height: auto; /* İçeriğe göre yükseklik */
            padding: 1rem 1.25rem; /* Daha fazla padding */
            background-color: #2D3748; /* bg-gray-700 benzeri */
            border-radius: 8px; /* Daha yuvarlak köşeler */
            color: #E2E8F0; /* Yazı rengi */
            font-size: 1rem; /* Yazı boyutu */
            line-height: 1.5rem; /* Satır yüksekliği */
            box-shadow: none; /* Varsayılan gölgeyi kaldır */
            border: 1px solid #4A5568; /* Hafif bir kenarlık */
            flex-wrap: wrap; /* Küçük ekranlarda sarmalama */
        }
        .channel-card:hover {
            transform: translateY(-2px); /* Daha az kayma */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Hafif gölge */
            background-color: #4A5568; /* Hover'da daha koyu */
        }
        .channel-card.active {
             outline: 3px solid #63B3ED; /* Aktif rengini mavi yapalım */
             transform: scale(1); /* Ölçeklemeyi kaldır, sadece outline olsun */
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Aktifte de gölge */
        }

        /* Tam ekran düğmesi için stil */
        #fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; 
            font-size: 14px;
            display: none; 
        }
        #fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Yeni eklenen tab menü stilleri */
        .tab-menu {
            display: flex;
            background-color: #2D3748; /* bg-gray-700 benzeri */
            border-radius: 8px;
            padding: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 0.75rem 1rem;
            color: #E2E8F0;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .tab-item:hover {
            background-color: #4A5568; /* Hover rengi */
        }
        .tab-item.active-tab {
            background-color: #4C51BF; /* Mor renk gibi */
            color: white;
        }

        /* Arama çubuğu ve butonu */
        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #4A5568;
            background-color: #2D3748;
            color: #E2E8F0;
            font-size: 1rem;
        }
        .search-input::placeholder {
            color: #A0AEC0; /* placeholder rengi */
        }
        .search-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background-color: #48BB78; /* Yeşil renk */
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .search-button:hover {
            background-color: #38A169; /* Koyu yeşil hover */
        }

        /* "7/24" ve "CANLI" etiketleri için */
        .channel-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Başa hizala */
        }
        .channel-time {
            font-size: 0.875rem; /* Küçük font */
            color: #A0AEC0; /* Gri tonu */
            margin-top: 0.25rem; /* Kanal adından biraz boşluk */
        }
        .live-tag {
            background-color: #48BB78; /* Yeşil arkaplan */
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px; /* Tam yuvarlak */
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>

            // DOM elementlerini seçme
            const playerContentArea = document.getElementById('player-content-area'); 
            const statusMessage = document.getElementById('statusMessage');

            const fullscreenBtn = document.getElementById('fullscreen-btn'); 
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const tabItems = document.querySelectorAll('.tab-item');

            let currentHls = null; 
            let activeCard = null;
            let currentChannels = [...channels]; // Arama için orijinal listeyi sakla

            // Kanal listesini ekrana çiz
            function renderChannelGrid(filterText = '') {
                channelGrid.innerHTML = ''; 
                const filteredChannels = currentChannels.filter(channel => 
                    channel.name.toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredChannels.length === 0) {
                    channelGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full">Hiç kanal bulunamadı.</p>';
                    return;
                }

                filteredChannels.forEach((channel) => {
                    const card = document.createElement('div');
                    card.className = 'channel-card'; // Tailwind sınıfları style içinde
                    
                    card.dataset.streamUrl = channel.streamUrl;
                    card.dataset.streamType = channel.type;
                    
                    card.innerHTML = `
                        <div class="channel-info">
                            <p class="font-semibold text-gray-200">${channel.name}</p>
                            <p class="channel-time">${channel.time}</p>
                        </div>
                        <span class="live-tag">CANLI</span>
                    `;
                    
                    card.addEventListener('click', () => {
                        loadStream(channel.streamUrl, channel.type);
                        if (activeCard) {
                            activeCard.classList.remove('active');
                        }
                        card.classList.add('active');
                        activeCard = card;
                    });
                    
                    channelGrid.appendChild(card);
                });
            }

            // Yayın yükleme fonksiyonu (hem HLS hem iframe destekliyor)
            function loadStream(streamUrl, streamType) {
                playerContentArea.innerHTML = ''; 

                if (currentHls) {
                    currentHls.destroy();
                    currentHls = null;
                }

                fullscreenBtn.style.display = 'none';

                if (streamType === 'iframe') {
                    if (!streamUrl || streamUrl.includes('YASAL_')) {
                        setStatus('Lütfen kod içerisinden geçerli bir iframe URL\'si ekleyin.', 'error');
                        return;
                    }
                    setStatus('İframe yayını yükleniyor...', 'info');
                    const iframe = document.createElement('iframe');
                    iframe.id = 'iframe-player';
                    iframe.src = streamUrl;
                    iframe.setAttribute('allowfullscreen', ''); 
                    iframe.setAttribute('frameborder', '0');
                    iframe.onload = () => {
                        setStatus('İframe yayını yüklendi.', 'success');
                        fullscreenBtn.style.display = 'block'; 
                    };
                    iframe.onerror = () => {
                         setStatus('İframe yayını yüklenirken hata oluştu. URL\'yi kontrol edin.', 'error');
                    };
                    playerContentArea.appendChild(iframe);

                } else if (streamType === 'hls') {
                    if (!streamUrl || streamUrl.includes('YASAL_')) {
                        setStatus('Lütfen kod içerisinden geçerli bir HLS URL\'si ekleyin.', 'error');
                        return;
                    }
                    setStatus('HLS yayını yükleniyor...', 'info');
                    const video = document.createElement('video');
                    video.id = 'video-player'; 
                    video.controls = true; 
                    video.poster = "https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yükleniyor...";
                    playerContentArea.appendChild(video);

                    if (Hls.isSupported()) {
                        currentHls = new Hls({
                            lowLatencyMode: true,
                            backBufferLength: 90,
                        });
                        currentHls.loadSource(streamUrl);
                        currentHls.attachMedia(video);
                        
                        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play().catch(e => console.error("Oynatma hatası:", e));
                            fullscreenBtn.style.display = 'block';
                        });

                        currentHls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                switch (data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        setStatus('Network hatası. URL\'yi veya internet bağlantınızı kontrol edin.', 'error');
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        setStatus('Medya hatası. Video çözümlenemedi.', 'error');
                                        currentHls.recoverMediaError();
                                        break;
                                    default:
                                        setStatus('Bilinmeyen bir yayın hatası oluştu.', 'error');
                                        currentHls.destroy();
                                        break;
                                }
                            }
                        });

                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = streamUrl;
                        video.addEventListener('loadedmetadata', () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play();
                            fullscreenBtn.style.display = 'block';
                        });
                        video.addEventListener('error', () => {
                            setStatus('HLS yayını yüklenemedi. URL\'yi kontrol edin.', 'error');
                        });
                    } else {
                        setStatus('Tarayıcınız HLS yayınlarını desteklemiyor.', 'error');
                    }
                } else {
                    setStatus('Geçersiz yayın tipi belirtildi.', 'error');
                }
            }

            // Durum mesajı fonksiyonu
            function setStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-3 text-center text-sm h-5 ';
                if (type === 'success') statusMessage.classList.add('text-green-400');
                else if (type === 'error') statusMessage.classList.add('text-red-400');
                else statusMessage.classList.add('text-yellow-400');
            }

            // Tam Ekran İşlevselliği
            fullscreenBtn.addEventListener('click', () => {
                const elem = playerWrapper; 
                
                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) { 
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) { 
                        elem.msRequestFullscreen();
                    }
                } else { 
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { 
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { 
                        document.msExitFullscreen();
                    }
                }
            });

            // Arama fonksiyonu
            searchInput.addEventListener('input', (event) => {
                renderChannelGrid(event.target.value);
            });

            searchButton.addEventListener('click', () => {
                renderChannelGrid(searchInput.value);
            });

            // Sekme menüsü işlevselliği (Şu an sadece görsel, gerçek filtreleme yapmıyor)
            tabItems.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabItems.forEach(item => item.classList.remove('active-tab'));
                    tab.classList.add('active-tab');
                    // Burada seçilen sekmeye göre kanal listesini filtreleme mantığı eklenebilir.
                    // Şimdilik sadece görsel bir değişiklik.
                    // Örneğin: if (tab.dataset.tab === '24-7') { renderChannelGrid('7/24'); } else { renderChannelGrid(''); }
                });
            });

            // Başlangıç
            renderChannelGrid();
        });
