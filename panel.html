<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Yayın Portalı</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Koyu arka plan */
            color: #e2e8f0; /* Açık yazı rengi */
        }
        .container {
            max-width: 900px; /* Daha geniş ekranlarda merkeze toplamak için */
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #2d3748; /* Oynatıcı arka planı */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        #iframe-player { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; 
        }

        /* Sekme Menüsü */
        .tab-menu {
            display: flex;
            background-color: #2d3748; /* Sekme menüsü arka planı */
            border-radius: 8px;
            padding: 4px; /* Sekmeler arası boşluk için daha az padding */
            margin-bottom: 1rem;
        }
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            color: #cbd5e0; /* Varsayılan sekme yazısı rengi */
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .tab-item.active-tab {
            background-color: #4a5568; /* Aktif sekme arka planı (Görseldeki mavi gri gibi) */
            color: #edf2f7; /* Aktif sekme yazısı rengi */
        }
        .tab-item:hover:not(.active-tab) {
            background-color: #4a5568; /* Hover rengi, aktif olmayanlar için */
            color: #edf2f7;
        }
        /* Sekmeler arası ince çizgi efekti */
        .tab-item:not(:last-child) {
            border-right: 1px solid rgba(255, 255, 255, 0.1); /* İnce bir ayırıcı */
        }


        /* Arama Çubuğu */
        .search-container {
            display: flex;
            gap: 0.75rem; /* Arama kutusu ve buton arası boşluk */
            margin-bottom: 1.5rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #4a5568; /* İnce kenarlık */
            background-color: #2d3748; /* Arama kutusu arka planı */
            color: #edf2f7;
            font-size: 1rem;
            outline: none; /* Odaklandığında varsayılan outline'ı kaldır */
        }
        .search-input::placeholder {
            color: #a0aec0;
        }
        .search-input:focus {
            border-color: #63b3ed; /* Odaklandığında kenarlık rengi */
        }

        .search-button {
            padding: 10px 16px;
            border-radius: 8px;
            background-color: #48bb78; /* Yeşil buton rengi */
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* İkon ve yazı arası boşluk */
        }
        .search-button:hover {
            background-color: #38a169; /* Koyu yeşil hover */
        }
        .search-button i {
            font-size: 1rem; /* İkon boyutu */
        }

        /* Kanal Kartları */
        .channel-grid {
            display: grid;
            grid-template-columns: 1fr; /* Tek sütunlu düzen */
            gap: 12px; /* Kartlar arası boşluk */
        }
        .channel-card {
            display: flex;
            align-items: center;
            justify-content: space-between; /* İçerikleri iki yana yasla */
            padding: 16px 20px; /* Daha fazla padding */
            background-color: #2d3748; /* Kart arka planı */
            border-radius: 8px; /* Köşe yuvarlaklığı */
            border: 1px solid transparent; /* Varsayılan şeffaf kenarlık */
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .channel-card:hover {
            background-color: #4a5568; /* Hover arka planı */
            transform: translateY(-2px); /* Hafif yukarı kaydırma */
        }
        .channel-card.active {
            border-color: #63b3ed; /* Aktif kart için mavi kenarlık */
            background-color: #4a5568; /* Aktif kart arka planı */
        }

        .channel-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .channel-name {
            font-size: 1rem; /* Kanal adı font boyutu */
            font-weight: 600; /* Daha kalın font */
            color: #edf2f7; /* Açık renk */
        }
        .channel-time {
            font-size: 0.8rem; /* "7/24" font boyutu */
            color: #a0aec0; /* "7/24" gri rengi */
            margin-top: 4px; /* Üstten boşluk */
        }
        
        .live-tag {
            background-color: #48bb78; /* Yeşil CANLI etiketi */
            color: white;
            padding: 4px 10px; /* Padding */
            border-radius: 20px; /* Tamamen yuvarlak */
            font-size: 0.7rem; /* Daha küçük font */
            font-weight: 700; /* Daha kalın */
            text-transform: uppercase;
        }

        /* Tam ekran düğmesi */
        #fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Hafif şeffaf koyu */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 10; 
            font-size: 0.9rem;
            display: none; /* Varsayılan olarak gizli */
            transition: background-color 0.2s ease-in-out;
        }
        #fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8">
             <h1 class="text-4xl md:text-5xl font-bold text-white">Yayın Portalı</h1>
             <p class="mt-3 text-lg text-gray-400">İzlemek istediğiniz kanalı seçin.</p>
        </header>

        <div class="mb-8">
            <div id="player-wrapper" class="video-container">
                <div id="player-content-area">
                    <img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="Placeholder" class="w-full h-full object-cover">
                </div>
                <button id="fullscreen-btn" title="Tam Ekran Yap">Tam Ekran</button>
            </div>
            <div id="statusMessage" class="mt-3 text-center text-sm text-yellow-400 h-5"></div>
        </div>

        <div class="tab-menu">
            <div class="tab-item active-tab" data-tab="list">Liste</div>
            <div class="tab-item" data-tab="24-7">7/24 Kanallar</div>
            <div class="tab-item" data-tab="multi-screen">Çoklu Ekran</div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Maç veya kanal ara...">
            <button id="searchButton" class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i> Ara
            </button>
        </div>

        <main>
            <div id="channel-grid" class="channel-grid">
                </div>
        </main>

    </div>

                    type: 'iframe'
                },
                {

                    time: '7/24',
                    streamUrl: 'YASAL_NTVSPOR_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'TRT Çocuk',
                    time: '7/24',
                    streamUrl: 'YASAL_TRTCOCUK_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'Minika Çocuk',
                    time: '7/24',
                    streamUrl: 'YASAL_MINIKACOCU_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'Minika Go',
                    time: '7/24',
                    streamUrl: 'YASAL_MINIKAGO_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                }
            ];

            // DOM elementlerini seçme
            const playerContentArea = document.getElementById('player-content-area'); 
            const statusMessage = document.getElementById('statusMessage');
            const channelGrid = document.getElementById('channel-grid');
            const playerWrapper = document.getElementById('player-wrapper'); 
            const fullscreenBtn = document.getElementById('fullscreen-btn'); 
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const tabItems = document.querySelectorAll('.tab-item');

            let currentHls = null; 
            let activeCard = null;
            let allChannels = [...channels]; // Orijinal kanal listesi
            let displayedChannels = [...channels]; // Filtrelenmiş kanal listesi için

            // Kanal listesini ekrana çiz
            function renderChannelGrid(filterText = '') {
                channelGrid.innerHTML = ''; 
                
                // Görüntülenecek kanalları filtrele
                const filteredChannels = displayedChannels.filter(channel => 
                    channel.name.toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredChannels.length === 0) {
                    channelGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full py-8">Hiç kanal bulunamadı.</p>';
                    return;
                }

                filteredChannels.forEach((channel) => {
                    const card = document.createElement('div');
                    card.className = 'channel-card'; 
                    card.dataset.streamUrl = channel.streamUrl;
                    card.dataset.streamType = channel.type;
                    
                    card.innerHTML = `
                        <div class="channel-info">
                            <p class="channel-name">${channel.name}</p>
                            <p class="channel-time">${channel.time}</p>
                        </div>
                        <span class="live-tag">CANLI</span>
                    `;
                    
                    card.addEventListener('click', () => {
                        loadStream(channel.streamUrl, channel.type);
                        if (activeCard) {
                            activeCard.classList.remove('active');
                        }
                        card.classList.add('active');
                        activeCard = card;
                    });
                    
                    channelGrid.appendChild(card);
                });
            }

            // Yayın yükleme fonksiyonu
            function loadStream(streamUrl, streamType) {
                playerContentArea.innerHTML = ''; 

                if (currentHls) {
                    currentHls.destroy();
                    currentHls = null;
                }

                fullscreenBtn.style.display = 'none';

                if (streamType === 'iframe') {
                    if (!streamUrl || streamUrl.includes('YASAL_')) {
                        setStatus('Lütfen kod içerisinden geçerli bir iframe URL\'si ekleyin.', 'error');
                        return;
                    }
                    setStatus('İframe yayını yükleniyor...', 'info');
                    const iframe = document.createElement('iframe');
                    iframe.id = 'iframe-player';
                    iframe.src = streamUrl;
                    iframe.setAttribute('allowfullscreen', ''); 
                    iframe.setAttribute('frameborder', '0');
                    iframe.onload = () => {
                        setStatus('İframe yayını yüklendi.', 'success');
                        fullscreenBtn.style.display = 'block'; 
                    };
                    iframe.onerror = () => {
                         setStatus('İframe yayını yüklenirken hata oluştu. URL\'yi kontrol edin.', 'error');
                    };
                    playerContentArea.appendChild(iframe);

                } else if (streamType === 'hls') {
                    if (!streamUrl || streamUrl.includes('YASAL_')) {
                        setStatus('Lütfen kod içerisinden geçerli bir HLS URL\'si ekleyin.', 'error');
                        return;
                    }
                    setStatus('HLS yayını yükleniyor...', 'info');
                    const video = document.createElement('video');
                    video.id = 'video-player'; 
                    video.controls = true; 
                    video.poster = "https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yükleniyor...";
                    playerContentArea.appendChild(video);

                    if (Hls.isSupported()) {
                        currentHls = new Hls({
                            lowLatencyMode: true,
                            backBufferLength: 90,
                        });
                        currentHls.loadSource(streamUrl);
                        currentHls.attachMedia(video);
                        
                        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play().catch(e => console.error("Oynatma hatası:", e));
                            fullscreenBtn.style.display = 'block';
                        });

                        currentHls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                switch (data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        setStatus('Network hatası. URL\'yi veya internet bağlantınızı kontrol edin.', 'error');
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        setStatus('Medya hatası. Video çözümlenemedi.', 'error');
                                        currentHls.recoverMediaError();
                                        break;
                                    default:
                                        setStatus('Bilinmeyen bir yayın hatası oluştu.', 'error');
                                        currentHls.destroy();
                                        break;
                                }
                            }
                        });

                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = streamUrl;
                        video.addEventListener('loadedmetadata', () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play();
                            fullscreenBtn.style.display = 'block';
                        });
                        video.addEventListener('error', () => {
                            setStatus('HLS yayını yüklenemedi. URL\'yi kontrol edin.', 'error');
                        });
                    } else {
                        setStatus('Tarayıcınız HLS yayınlarını desteklemiyor.', 'error');
                    }
                } else {
                    setStatus('Geçersiz yayın tipi belirtildi.', 'error');
                }
            }

            // Durum mesajı fonksiyonu
            function setStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-3 text-center text-sm h-5 ';
                if (type === 'success') statusMessage.classList.add('text-green-400');
                else if (type === 'error') statusMessage.classList.add('text-red-400');
                else statusMessage.classList.add('text-yellow-400');
            }

            // Tam Ekran İşlevselliği
            fullscreenBtn.addEventListener('click', () => {
                const elem = playerWrapper; 
                
                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) { 
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) { 
                        elem.msRequestFullscreen();
                    }
                } else { 
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { 
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { 
                        document.msExitFullscreen();
                    }
                }
            });

            // Arama fonksiyonu
            searchInput.addEventListener('input', () => {
                renderChannelGrid(searchInput.value);
            });

            searchButton.addEventListener('click', () => {
                renderChannelGrid(searchInput.value);
            });

            // Sekme menüsü işlevselliği
            tabItems.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabItems.forEach(item => item.classList.remove('active-tab'));
                    tab.classList.add('active-tab');
                    
                    const selectedTab = tab.dataset.tab;
                    if (selectedTab === 'list') {
                        displayedChannels = [...allChannels]; // Tüm kanalları göster
                    } else if (selectedTab === '24-7') {
                        displayedChannels = allChannels.filter(c => c.time === '7/24'); // Sadece 7/24 olanları göster
                    } else if (selectedTab === 'multi-screen') {
                        // "Çoklu Ekran" için özel bir filtreleme veya farklı bir sayfa/görünüm olabilir.
                        // Şimdilik boş liste gösterelim ya da tüm kanalları gösterelim.
                        // displayedChannels = []; // Veya başka bir mantık
                         displayedChannels = [...allChannels]; // Tüm kanalları göster (şimdilik)
                         setStatus('Çoklu Ekran özelliği henüz aktif değil.', 'info');
                    }
                    renderChannelGrid(searchInput.value); // Yeni filtrelenmiş listeyi arama metniyle tekrar çiz
                });
            });

            // Başlangıç
            renderChannelGrid();
        });
    </script>
</body>
</html>
