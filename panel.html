<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Yayın Portalı</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        #iframe-player { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; 
        }
        .channel-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            /* Logo kalktığı için ortalamayı daha iyi hale getirebiliriz */
            display: flex; /* Flexbox kullan */
            align-items: center; /* Dikeyde ortala */
            justify-content: center; /* Yatayda ortala */
            height: 100px; /* Kartların sabit bir yüksekliği olabilir */
        }
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3), 0 4px 6px -2px rgba(239, 68, 68, 0.2);
        }
        .channel-card.active {
             outline: 3px solid #ef4444;
             transform: scale(1.05);
        }

        /* Tam ekran düğmesi için stil */
        #fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; 
            font-size: 14px;
            display: none; /* Varsayılan olarak gizli, JS ile gösterilecek */
        }
        #fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8">
             <h1 class="text-4xl md:text-5xl font-bold text-white">Yayın Portalı</h1>
             <p class="mt-3 text-lg text-gray-400">İzlemek istediğiniz kanalı seçin.</p>
        </header>

        <div class="mb-8">
            <div id="player-wrapper" class="video-container shadow-2xl">
                <div id="player-content-area">
                    <img src="https://placehold.co/1920x1080/000000/FFFFFF?text=İzlemek+için+bir+kanal+seçin..." alt="Placeholder" class="w-full h-full object-cover">
                </div>
                <button id="fullscreen-btn" title="Tam Ekran Yap">Tam Ekran</button>
            </div>
            <div id="statusMessage" class="mt-3 text-center text-sm text-yellow-400 h-5"></div>
        </div>

        <main>
            <h2 class="text-2xl font-bold text-white mb-6">Kanal Listesi</h2>
            <div id="channel-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6">
                </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> 
    <script>

            // Lütfen 'streamUrl' kısımlarına kendi yasal HLS yayın linklerinizi veya iframe URL'lerinizi ekleyin.

                },
                {

                    type: 'hls'
                },
                {

                    streamUrl: 'YASAL_ATV_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {

                    streamUrl: 'YASAL_SHOWTV_HLS_LINKINIZI_BURAYA_YAPISTIRIN',

                },
                {

                {

                {

                },
                {

                    streamUrl: 'YASAL_HABERTURK_HLS_LINKINIZI_BURAYA_YAPISTIRIN',

                },
                {

                },
                {

                },
                {

                },

                },
                {

                },
                {

                },

                },

                },
                {

                    type: 'hls'
                },
                {

                    type: 'hls'
                },
                {
                    name: 'Beyaz TV (HLS)',
                    streamUrl: 'YASAL_BEYAZTV_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'TGRT Haber (HLS)',
                    streamUrl: 'YASAL_TGRTHABER_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'Ülke TV (HLS)',
                    streamUrl: 'YASAL_ULKETV_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: '24 TV (HLS)',
                    streamUrl: 'YASAL_24TV_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'Sports TV (iframe)',
                    streamUrl: 'YASAL_SPORTSTV_IFRAME_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'iframe'
                },
                {
                    name: 'NTV Spor (HLS)',
                    streamUrl: 'YASAL_NTVSPOR_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'TRT Çocuk (HLS)',
                    streamUrl: 'YASAL_TRTCOCUK_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'Minika Çocuk (HLS)',
                    streamUrl: 'YASAL_MINIKACOCU_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                },
                {
                    name: 'Minika Go (HLS)',
                    streamUrl: 'YASAL_MINIKAGO_HLS_LINKINIZI_BURAYA_YAPISTIRIN',
                    type: 'hls'
                }
            ];

            // DOM elementlerini seçme
            const playerContentArea = document.getElementById('player-content-area'); 
            const statusMessage = document.getElementById('statusMessage');
            const channelGrid = document.getElementById('channel-grid');
            const playerWrapper = document.getElementById('player-wrapper'); 
            const fullscreenBtn = document.getElementById('fullscreen-btn'); 
            
            let currentHls = null; 
            let activeCard = null;

            // Kanal listesini ekrana çiz
            function renderChannelGrid() {
                channelGrid.innerHTML = ''; 
                channels.forEach((channel) => { // 'index' parametresi artık kullanılmıyor
                    const card = document.createElement('div');
                    card.className = 'channel-card bg-gray-800 rounded-lg p-3 cursor-pointer flex items-center justify-center text-center'; 
                    card.dataset.streamUrl = channel.streamUrl;
                    card.dataset.streamType = channel.type;
                    
                    // Sadece kanal adını gösteriyoruz, logo yok
                    card.innerHTML = `<p class="text-sm font-semibold text-gray-300">${channel.name}</p>`;
                    
                    card.addEventListener('click', () => {
                        loadStream(channel.streamUrl, channel.type);
                        if (activeCard) {
                            activeCard.classList.remove('active');
                        }
                        card.classList.add('active');
                        activeCard = card;
                    });
                    
                    channelGrid.appendChild(card);
                });
            }

            // Yayın yükleme fonksiyonu (hem HLS hem iframe destekliyor)
            function loadStream(streamUrl, streamType) {
                playerContentArea.innerHTML = ''; 

                if (currentHls) {
                    currentHls.destroy();
                    currentHls = null;
                }

                // Tam ekran düğmesini başlangıçta gizle
                fullscreenBtn.style.display = 'none';

                if (streamType === 'iframe') {
                    if (!streamUrl || streamUrl.includes('YASAL_')) {
                        setStatus('Lütfen kod içerisinden geçerli bir iframe URL\'si ekleyin.', 'error');
                        return;
                    }
                    setStatus('İframe yayını yükleniyor...', 'info');
                    const iframe = document.createElement('iframe');
                    iframe.id = 'iframe-player';
                    iframe.src = streamUrl;
                    iframe.setAttribute('allowfullscreen', ''); 
                    iframe.setAttribute('frameborder', '0');
                    iframe.onload = () => {
                        setStatus('İframe yayını yüklendi.', 'success');
                        fullscreenBtn.style.display = 'block'; 
                    };
                    iframe.onerror = () => {
                         setStatus('İframe yayını yüklenirken hata oluştu. URL\'yi kontrol edin.', 'error');
                    };
                    playerContentArea.appendChild(iframe);

                } else if (streamType === 'hls') {
                    if (!streamUrl || streamUrl.includes('YASAL_')) {
                        setStatus('Lütfen kod içerisinden geçerli bir HLS URL\'si ekleyin.', 'error');
                        return;
                    }
                    setStatus('HLS yayını yükleniyor...', 'info');
                    const video = document.createElement('video');
                    video.id = 'video-player'; 
                    video.controls = true; 
                    video.poster = "https://placehold.co/1920x1080/000000/FFFFFF?text=Yayın+Yükleniyor...";
                    playerContentArea.appendChild(video);

                    if (Hls.isSupported()) {
                        currentHls = new Hls({
                            lowLatencyMode: true,
                            backBufferLength: 90,
                        });
                        currentHls.loadSource(streamUrl);
                        currentHls.attachMedia(video);
                        
                        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play().catch(e => console.error("Oynatma hatası:", e));
                            fullscreenBtn.style.display = 'block';
                        });

                        currentHls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                switch (data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        setStatus('Network hatası. URL\'yi veya internet bağlantınızı kontrol edin.', 'error');
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        setStatus('Medya hatası. Video çözümlenemedi.', 'error');
                                        currentHls.recoverMediaError();
                                        break;
                                    default:
                                        setStatus('Bilinmeyen bir yayın hatası oluştu.', 'error');
                                        currentHls.destroy();
                                        break;
                                }
                            }
                        });

                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = streamUrl;
                        video.addEventListener('loadedmetadata', () => {
                            setStatus('HLS yayını başarıyla yüklendi.', 'success');
                            video.play();
                            fullscreenBtn.style.display = 'block';
                        });
                        video.addEventListener('error', () => {
                            setStatus('HLS yayını yüklenemedi. URL\'yi kontrol edin.', 'error');
                        });
                    } else {
                        setStatus('Tarayıcınız HLS yayınlarını desteklemiyor.', 'error');
                    }
                } else {
                    setStatus('Geçersiz yayın tipi belirtildi.', 'error');
                }
            }

            // Durum mesajı fonksiyonu
            function setStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-3 text-center text-sm h-5 ';
                if (type === 'success') statusMessage.classList.add('text-green-400');
                else if (type === 'error') statusMessage.classList.add('text-red-400');
                else statusMessage.classList.add('text-yellow-400');
            }

            // Tam Ekran İşlevselliği
            fullscreenBtn.addEventListener('click', () => {
                const elem = playerWrapper; 
                
                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) { 
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) { 
                        elem.msRequestFullscreen();
                    }
                } else { 
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { 
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { 
                        document.msExitFullscreen();
                    }
                }
            });

            // Başlangıç
            renderChannelGrid();
        });
    </script>
</body>
</html>
